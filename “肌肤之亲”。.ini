“就是谅璃桑你是从艾兹维泽来的话有没有下过矿谷呀。”竹取再次询问。
白夜静默几秒，摇了摇头，却又点了点头：“我不知道我那个算不算下过矿谷。”
“嗯？啊、？这是什么样的情况？”两人讶异地对自己的发言展示了面部表情上的困惑。
白夜叹了口气：“应该下去过很多次，我记不清。但是是为什么突然问起这个？”
“小岛桑想要问问看你身上有没有多余的幽烁秘石，是毒沼矿谷的特产矿石之一……”听闻至此，白夜已经展开菜单翻动起了背包，“我觉得既然是其他区域核心地带的特产、小岛桑，你出个不错的报价嘛。”
“嗯……我想想……我现在需要的是三块正常类型的幽烁秘石。”小岛由亚在柜台上的一堆笔记本里挑选半天，挑起一本翻了几页，“琉科希娅瀑布群的岩壁山洞中有特产一种名为‘净琴石’的水元素魔矿，不管是在制造乐器方面还是打造水元素远程武器弹药方面都是绝佳的底材。”
“瀑布群……水库方面的话，我之后会去塞壬地区，可能也有机会采到那些矿石。”白夜回想起之前在野外练级时，她无意间发现自己的被动技能中有LV2的采矿、LV3的金属探测与LV2的宝石探测（可能是谅璃留下的技能吧……毕竟在白夜接手账号前，谅璃就是从毒沼矿谷下线的）。要寻找裸露地表的矿藏或许并不会太难，“请问……您还有什么别的选择吗？”
虽说是NPC，语气反而变得更加尊敬了。白夜自己也有意识到这点，可但凡AI长着个大活人的模样，她就做不到不用谦卑胆怯的语气去拜托对方做任何事。
“我在想，小岛桑要不要给谅璃桑一瓶那个……叫什么来着？你调配的可以增加远程物理攻击的药水。”竹取提到，“我是没办法能用上，我这平A吃的是魔攻，但如果主修物攻的谅璃应该可以饮用。”
“喂喂、我那药水可不是用来喝的，喝下去真会出啥事我都不知道啊！”由亚吓了一跳，赶紧指正道，“那东西叫‘矢刃锐化液’，是拿来做融合素材的，和箭矢一起融合可以高概率出远程物攻更高的箭种。”
“那就是……纯纯的更高级箭种。鉴定为强化顶针。”竹取下意识地接道。白夜与由亚完全没能听懂竹取在说些什么，便继续将话题保持于交易报价。
白夜低着头解释道：“我对消耗品其实……倒也无所谓。弹药之类的一下就用完了，我会选择一直存着珍惜起来。甚至，可能都不会真的去用这瓶素材药水。”
“原来是这样……那么，在两瓶‘矢刃锐化液’外额外一枚应急用摔落缓冲伞压缩包。可以防止因为失足跌落悬崖峭壁而死哦！”由亚的语气活泼到简直令白夜联想不到这段话语中的“死亡”对由亚而言便是真正的离世。
“可以在危急时刻防止摔落死啊，如果是在野外探险的话。……怎么说比较好呢，总之、我接受这个报价。”白夜点了点头，“但是我想要两枚，作为交换我可以提供五块矿石。”
“成交了成交了！！”由亚整个上半身都快从柜台后边扑出来，“你和竹取酱简直是天使，这么照顾我的话我会感动到不知所措的呜呜、！”
“因为小岛桑是我很重要的朋友嘛。虽然……嗯。”竹取顿了一顿，偷瞄了白夜一眼，“我们待会反正就去我的公会那里看一看了。谅璃桑还没去参访过。”
“哎，竹取酱所在的访世者公会是有许多其他公会没设立的设施。”
“对呀，自设食堂的公会恐怕除了咖喱乌冬面以外……只有另一所公会的那家黑暗料理餐厅了。”竹取的表情欲呕非呕，“不行了……不能去回想……味道是非常不错，提供的Buff也、但……呃啊，算了，当我完全没说过。还是我的公会比较合理，小日本小美食。”
白夜对竹取提到的那餐馆居然产生了那么半丝的好奇心。不过，“访世者”这个称呼或许是代指玩家群体吧；或许对NPC而言，像玩家们这些从天而降还能无限复活的陌生人类确实看着像上级生物下凡参访。
而且……每当现实世界有要事处理的话（譬方说，上学上班），就总要从TBO下线。包括白夜现在也必须得在晚饭时间到来前想到一个能解决温饱问题的办法（现在白夜仍旧对此毫无头绪着呢，不去偷东西如何凭空获取食物，啃树皮还是啃纸箱呢）。
是啊。大批玩家因几乎相同的原因而在几乎相同的时刻集体接连下线的话……再次上线会是现实世界的平均8小时后。
这对NPC而言，是所有的玩家凭空失踪了1152小时。整整48天。
勿栖曾经教过自己该如何准确地以其他玩家听得懂的方式表达这段几乎所有玩家失踪，仅剩下NPC留守月星世界的时日：匿声季。
也被称为……“极昼”。
“今天晚上要一起吃饭吗？我真的要好好答谢一下你们，实在是感动过头了！”白夜回头看，由亚此时正抓紧竹取的手，二人兴奋地讨论着晚饭的内容，“带上黑羽小姐，我们三个去吃隔壁的焰火牛排！”
“正合我意，我们俩也好几天没在一起吃过啦。今天要配上萝卜丝配海苔粉年糕一起享用。谅璃谅璃、你喜欢吃类似铁板烧嘛，他们那家饭店很像铁板烧的形式。”
“听说过但从来都没有吃过，铁板烧是什么样的？”白夜问道，“我只知道好像是在烧热的桌台上煎烤各种食材。”
竹取愣了一下，左思右想一番：“今晚你就会知道了，我感觉这里的酱料与配菜虽然没有现世的花里胡哨博人眼球，但肉类品质可谓完爆现世了，谅璃桑绝对不会失望的。”
“嗯……就选择先信你了，别让我失望。”白夜略有些羞耻地转过了头，“因为是第一次吃铁板烧。”
“好吃的好吃的。但中午先带你去吃汉堡排唐扬鸡乌冬面！那么，我们晚上在餐厅见咯，由亚。”
那神秘的小眼神，奇怪的肢体动作……这两人果真不是什么互相称呼时名字后面还要跟“桑”的关系。她们二人显然远比白夜此前所见的要亲近得多，就连白夜这种人都能明辨此事了。……就连“我”这种人？这种想法应该算是一种自暴自弃吧，白夜想。
人类……与NPC啊。人类与NPC之间友好相处的情况，就算真实发生了，又会是出于何样的心态呢？
因为NPC并不是真正的人类。他们没有灵魂、他们甚至不存在真实的躯体。全部都是……数字拟态而成的感官信息而已。NPC并不是真人，所有玩家都知晓这一点。
