幸好用来作为挂坠与耳环垫脚料的陪衬素材“大地结晶”被曾经显然是去荒原刷了一大群迁徙陆行鸟的谅璃顺带捎回了十分可观的数目。若是需要用到大地结晶的场合，白夜短期内还没必要再次前往荒原采矿。
对应荒原的素材名“大地结晶”……白夜忍不住有端联想。
而普通矿石种类的话……贯穿红树林中部的毒沼矿谷内简直求不应供，闭着眼睛地上摸一把都能捡出铜矿，可以说白夜现在是除了家里有矿外一无所有了。

最初两天，白夜并没多光顾10级以上的战斗场所。对刚刚才用背包现成素材强行到武器店捏了一把精良铁弓的白夜来说，依靠谁都不知道有什么用的等级数字去刷高等级区域根本不现实。
熟悉了操作之后，白夜也能再度进入矿谷刷怪刷矿。
不过就算到了现在，白夜也只是又下去了两次（第一次有勿栖的陪同，第二次则是陪同了一个白夜忘记姓名的比自己水平更菜的男性玩家，甚至没留联系方式），将这精良铁弓换汤不换药地升了两次级。每次攻击力才+10点，甚至连令人看了摸不着头脑的近战物理攻击也一并一级加了5点。白夜对弓兵近战可毫无兴趣。
就现在而言，手上的铁矿、铜矿、煤炭之类的已经每种有了小几百份。怪物方面，白夜也刷了不可胜数的荧光蝙蝠（洞穴下方最常见的身躯附着荧光矿石的洞穴蝙蝠）、洞穴巨蛛（任谁都能想象这些蜘蛛大概会是什么样）、潜行拟态蛇（外观极其类似于普通岩石的节状长条蛇类怪物，静止蜷缩于岩壁石墙旁时像极了一坨碎石）、警示幽目（会在黑暗中露出幽绿色巨眼的半人高古怪结构生物；如果靠它太近，它便会发动光线攻击）、吊垂采收者（这名字听着还以为是什么会钓鱼的精灵，但这实际上是从岩壁上方悄无声息探下细长勾爪进行剧毒突刺偷袭的危险怪物；近战玩家可以通过在头顶挥舞武器以杜绝偷袭风险，但对白夜这样的纯物理远程而言，浪费弹药提前清空前上方区域的对策并不理想）。
各个种类的怪物对应的稀有素材数量虽还尚不充沛，白夜却也对自己可能需要的材料做了一番考据，会用到它们稀有素材的可能性微乎其微。
而且她也并不是选择摆烂式玩法干脆什么都不刷：她的确试着用巨蛛的感官细胞与幽目的眼组织去制作一些感觉会与闪避率、速度、远程攻击力有关的装备或饰品。成品或多或少确实有相应领域的提升，却并不媲美陆行鸟分支饰品的性能，戴在身上也只是徒增重量，加的一点速度全都给贴回去了。
“那么……到新的区域之后再去看看那里的生物会不会掉更加合适的材料吧。”这是目前可行性较高的计划之一，也是白夜正在遵循的最优先对策。
到新的区域多看看，也相当于进行一回走马观花式的游戏内旅行。顺便刷刷那边的怪，开开生物图鉴和素材图鉴。

所谓下一站地区，那又会是什么地方？

这对白夜来说可是个好问题，但她却没法立即给出个明确的答案。
白夜有和勿栖讨论过下一站的目标。她对大陆东北部地区塞壬的那处天然水库以及周围的远古森林很感兴趣，虽说定居还不至于，但很想去游历一番。
但二人目前的所在处是大陆最西南部的艾兹维泽。这可比去最西部的荒原还要远，远得离谱，光靠走路的话换算成现实都要不止两小时时间。
“所以还是日后再考虑吧。”一月星日前的白夜深思熟虑后讲道。
“哇啊啊太好了……差点以为自己要走爆了。”勿栖那时松了一大口气，“先整到一匹马或是陆行鸟再说吧。”
“这里都没有呢。”
“红树林地带只有巨量的两栖生物，巨蛙彩龟烈焰鸟之类的倒是挺常见的……”
“彩龟之类的动物能飞吗？”
“乌龟怎么可能可以飞啊，天上要是飞过去一个巨型乌龟那可太离谱了。”
“确实是……”白夜有些失望，“可否直接传送到另一个城市？”
“也是一种办法。但白夜是想徒步走过去，感受一下月星世界的沿途景象吧。”
“那样果然还是太夸张了。”她摇了下头，“实在不行就只能传送了。我打算先传到竹内町看看。然后再去塞壬。”
“哎呀，我也在这儿待腻了，干脆跟着你一起去吧。”
“嗯……”白夜并未对勿栖的打算发表任何感言。
骑着迁徙鸟的话……应该也会很快乐吧。但在旁人眼中可就太傻了。还是找些更靠谱的途径才对，譬如直接传送。
果然，结果又跟普通的RPG游戏一样变为依赖传送点位旅行……

目前大陆上的主要生态区与对应城区，白夜已记下大半。但考虑到TBO的世界在被AI持续更新，想必过不了多久就会诞生出全新的可活动区域。（嗯……或许是这样？）
西南部：盆地区域“艾兹维泽”。安全区为优妮什镇，玩家人口为全游第三（目前约500人）。主要为红树林、沼泽。地下区域为目前全玩家加起来都没彻底探索完毕的毒沼矿谷，据说其中有一部分蜿蜒下行一路延伸至地热层，普通玩家根本无法继续深入。
正西部：荒原与沙漠地带——“亚穆路陀”。安全区为洳图里城。主要为荒原，据说周边有绿洲，腹地环境极其干燥恶劣。腹地周遭三天两头的大型沙暴使得深入沙漠挑战性极高。最北部海拔稍高的区域有着大片草原。
西北部：高原区域，名字忘了。有安全区，太绕口没记。雪很多，听说有牦牛和各种羚羊岩羊，给人幽静祥和软绵绵的感觉。不知道这里会有什么样的魔物？
正北部：针叶林与冰雪地带，白夜的脑子里记的全是莫斯科和企鹅。具体情况没注意。
东北部：湖泊区域“塞壬”。最大安全区为水上城市布雷姆，玩家人口为全游第一（目前约1000人）。大片的湖泊连结成天然水库，在靠东南的地带坐落着大片气候温暖潮湿的原生态丛林‘多多纳雨林’。丛林中心听说有个浮空岛，倒悬着一座玛雅金字塔般的建筑。塞壬是白夜现阶段最想去的地方。
正东部：美妙奇幻的古森林地带——“姆歇戎”。没有大型安全区。较为奇幻的地带，虽称得上是森林，代替普通树类的却是色彩斑斓、形状奇特的大量巨型蘑菇。
东南部：名字太生僻忘了叫啥的山地区域，主要安全区为日式名称的竹内町，玩家人口为全游第二（目前约800人）。直上直下的山崖与石柱、地形险峻浓雾弥漫的松林。由于玩家的平均等级都还很低，移动方式单调，明明拥有全游第二高人口城市的这里却有幸成为全游玩家探索度最低的区域。安全区坐落在浓雾区边界，甚至都没坐落在松林内部。
正南部：斑驳陆离的丰沃之地——“叶赖锡安”。安全区为卡迩玻什。拥有大片的花海与临海的火山。据说那附近有不少温泉和其他地热景观。游戏设定上，最初将锡安结晶转换为魔力导体的技术便是在这里被发明出来（反正和普通玩家无关，只算是TBO的背景故事）。虽然白夜对这块地方同样很感兴趣，但听勿栖讲那里几乎全部都是高等级区域；就现在的勿栖与白夜，两人携手都会寸步难行。
大陆中心：很遗憾，没有世界树也没有浮空岛。整个月星世界由西南至东北为温暖气候，由西北至东南为高海拔地形，在那最中间据说是一系列高耸入云却连雪都没多少的山脉，没有特殊的地形与生态群。由于缺乏特色，大家从大陆中心横穿至其他地带甚至都不会背负多少风险。若要不绕路直接前往塞壬，白夜将必须途经此处，翻山越岭。

踏出旅馆大门，正朝着楼梯下行时，白夜忽然被一个女性声音给叫住了。
“那个、请问……”
“嗯？”白夜偷偷白了一眼，转过头去瞧向刚从旅店内追出来的那名女性玩家。
与勿栖一样的棕色光标，玩家ID上野明依。虽然她的姓名白夜看完之后就忘了。
“十分抱歉打扰了，请问你的那副耳环是怎么打造出来的？真的很好看所以我还是忍不住想问……”
“哦。”她抬手摸了摸挂在自己耳垂上的耳环，“刷矿，首饰店。”
“啊好的、！请问，普通的防具店不行吗？”
“不行。”她干瘪地答道，“你去首饰店看看。这条街上就有一家，我有去看过。”
“十分感谢！请、请问你也是新玩家吗？那、那个就是……因为我只见过绿、红、蓝、棕、金、紫六种颜色的姓名，你的姓名光标是灰色，是没有元素属性的意思吗、？请问、怎么才能做到无属性？！”
唉，没完没了了。
白夜叹了口气，转回头去打断道：“那什么，抱歉，我还在赶时间。我得先走了。”
“呜呃，对不起！打扰您了。”
“没事的。”
勿栖并不和自己住同一家旅店。她这两天一直在往装备锻造屋里丢矿石原料，加工一批得花费个把小时。为了能增加锻造出稀有装备的可能性，她还专门去接了几个锻造NPC颁布的任务，增加与NPC之间的好感度。
“但你之前都说了，NPC是智能AI，有自己的生活方式和行动轨迹，甚至喜好与记忆，并不是系统既定的程序组件。”
“可是好感度系统是真实存在的哟！不过这件事实恐怕NPC自己是完全不知情的；之前还有玩家闲着没事找了几个NPC聊天套话，得出结论是似乎只有玩家才看得见对应NPC与自己的好感度数值。”
所以在这之后……白夜也开始尝试前往同一家道具屋，与老板娘多少说两句话，就为了以后讲不定就有只针对自己的商品打折。
真是好笑，自己跟真人都没有这样的社交习惯，反倒对NPC说的话是越来越多了。或许是因为知晓对面只是AI，反而不用在谈话时强行给自己生造交际压力。

这片世界由四大元素组成，分别为风、地、水、火。
游戏之初，唯一能够自主设定的选项便是与此息息相关的角色元素：在四者中挑选一者，使你的角色元素归为其类。只可惜，注册时没有人知道这些元素都对应了什么特点，完全只能凭借猜想、见解、喜好去决定自己想要获得的元素。
所以，不论是勿栖还是白夜，都不清楚写在白夜玩家信息中的“星”元素代表着什么。
之前勿栖也有说过，每种元素都对应着一种颜色的玩家光标。白夜头顶的灰色光标代表的并非“无元素”，而是……两人压根没从别处听说过的“星”元素。
“我从来都没有见过这种元素……我还一直以为这个游戏只存在六种元素。”白夜的回忆中，勿栖曾如此边揉着鼻尖边跟自己道。
“六种？可是你之前跟我说的……”
“是的，游戏只会让你从风地水火之间选择一种。但是有极少数的人会被强行转成‘日’元素或者‘月’元素，没人知道是为什么会那样，条件完全不明，而且也无法改回之前自己选择的元素。”
“是……游戏的隐藏特性吧。极少数的玩家获得特殊有限元素属性。”
“我们讨论下来觉得肯定是那样。但白夜你的‘星’元素，我从来都没见过。甚至闻所未闻。虽然日月星确实是一组相关名词，但……我玩了那么久的TBO，头一次见到你这个元素属性，某种意义上也非常不对劲。你到时候要去问问游戏客服吗？”
“不想去跟游戏客服打交道……”
“那、对了！你可以去问NPC啊！很多NPC知晓就连玩家都不知情的非公开系统信息，所以跟NPC聊聊第七种元素的存在，搞不好会获取有用的情报！”
“是这样呢。”
后来白夜有尝试过寻找武具店老板、杂货店老板、书店老板、魔法师公会接待员，甚至优妮什镇的魔导院接待员（嗯？等等、魔导院？似曾相识的称呼），但都没有结果。她好不容易壮胆问了几个魔法师公会的玩家，却只有一个人说自己确实有听闻过存在第七种元素的传言，但具体信息他也一问三不知。
所以调查有关“星”元素信息的计划……算是落空。
“但是没关系！”勿栖那时拍了拍胸脯，“我要去竹内町找的那位朋友就是元素专家！她是专门研究用魔导物质储存元素能量并在一定时间后释放利用的玩家，接触的元素种类比普通单元素流玩家要全面得多，肯定知道些有关‘星’元素的事情。”
所以，白夜现在也对竹内町有了兴趣。
她忘记要至少问一下对方姓名与元素属性了。不过白夜对别人的姓名打不起兴趣。
“别忘了她叫茶屋和伊哦。”
结果后来勿栖就直接把这一信息强送进了自己的耳朵。
唉。只要见到勿栖的那个朋友，应该就能搞清楚“星”元素到底是不是稀有元素种类了。这样，白夜也至少会对自己应该选择的魔法发展路线有个头绪。虽然，自己对魔法的兴趣不能说是只有一点，只能说是完全没有。
不过，月星世界总共存在七种元素属性啊……
的确，如果是“6”这个数字会相当奇怪。但凡有超过4到5种元素属性的游戏，多半至少也会有7种元素。白夜记忆中并不存在只有6种元素的著名游戏。（但很多的Galgame中似乎存在6种元素的设定背景？譬方说，四个基础的加上一组圣暗。不过那种也无法同世面流行的大型MMORPG系统相提并论。）
铁匠铺，购买或锻造武器的场所。这就是勿栖昨日跟自己定下的见面地点了——就在自己的旅店斜对面不远，真是方便。晚上睡觉推开窗户大喊一声“勿栖晚安”还能让勿栖尴尬好几小时。
当然，自己怎么可能那样做。

“啊、”
白夜朝此走来的期间，勿栖正抱着一大堆破铜烂铁（低等级无用装备）从斜对面那家旅店旁的铁匠铺艰难出店。
“啊嗷！白夜早、早呜哦哦！”
下台阶的时候一个没走稳，勿栖怀中的垃圾武器落了一小半下去，发出咣当咣当的金属撞击声，不绝于耳，极其噪音。
“对不起我昨晚设置的数量太高了、”仍然不断地有长枪短剑从勿栖的双手中漏出砸下，“我打算把这些都卖给杂货店去补补成本……”最后，就左手右手各一把弯刀，其余的装备陆陆续续全都在路面上归位了。
“你这真的……”
“唉——嘿嘿。”
月星世界无法在玩家系统背包中存储大件的装备。这包括了武器本体（甚至某些消耗型武器的弹药）以及上衣、裤子、鞋子等需要穿戴的装备。这代表除非拎在手上（衣服）或插在剑鞘内、别在腰带上（武器、攻击类道具），玩家就无法带上大量的各式装备与弹药。
所以……最后系统背包成为了只能存储掉落物与药品类、功能类道具的专用场所。要有人打算玩初始装备无伤流的话，可能他直至最后都没必要打开系统背包。
除非他要用水晶或卷轴传送到哪个场所。无伤流不也没规定不允许快捷传送嘛。
“但我、还是刷到了一把稀有的剑！你看这个、”
“嗯……？”
白夜接过勿栖递过来的那把剑，握在手中。刀柄握把舒适，刀身重量可观。只可惜自己欣赏不来除此之外的特性。
“名称是……‘沼陷掠影’，名字里没有带武器类型名称的剑？嗯……但是、——”

◇ 武器：
    - 沼陷掠影
        - 近战物理攻击 + 230
        - 近战暴击率 + 3%
        - 近战暴击伤害 + 5%
        - 近战追击速度 + 15%
        - 冲刺时长 + 0.2s
        - 冲刺速度 + 10%
        剑气：掠影翠芒
            - 该武器挥动时斩出剑气，20%概率造成6.0s的毒异常状态（轻）
            - 射程 0.5m
            - 照明等级 2

“对，完全没错……就炼出一把来，我二刀流得配一对才能发挥最佳效果。只靠NPC帮忙锻造的话估计想造出第二把来会够呛。”
“让我仔细读读数据？上230的近战物攻，半米的剑波，20%加上6秒轻毒。是带异常状态的剑……是好剑。我肯定用不了，我已经打算全身心练弓了。”
“我打算再想办法合成一把至少能对标的剑。实在不行就只能一把好剑一把坏剑拼凑着先用了。”勿栖言下之意，幸好角色装备系统完全不严谨，不论谁拿起什么武器都能直接上手用。就算是一手拿剑、一手拿弓……按道理也是可行的。
