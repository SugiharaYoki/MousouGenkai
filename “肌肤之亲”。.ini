神来社 词音：是哦，可以从武器方面下手……可以一击斩断正常成年NPC腰部的武器，普通的长剑难以做到。等级和近战攻击力足够高的玩家很难想出有什么理由会推动他们对NPC下毒手。这样的话……实际上可以被怀疑的行凶武器范围其实比乍一想的要小非常多。

玖 琳然：我这里可以联系一下昨天的和歌森桑，她虽然不是正统近战输出职位，但……既然是喜欢锻造近战武器的人，我觉得她说不定会对行凶武器持有一些我们外行人没有的技巧。不过词音妹妹你用的是什么武器？我好像没见你……

神来社 词音：嗯，出于某种原因，今早出门没带武器。应该是只能在安全区内活动了……我用的是刺剑，但我的锻造技能研究范围都在防具上，武器方面我也只熟知西洋剑类了。

玖 琳然：原来如此。我主使的是法杖，你应该已经注意到了的。

神来社 词音：是的呢。可以的话你试着问一问你说的那位和歌森桑关于武器的事情，我先联系一下昨天跟我和聆弦姐姐留到最后的那个茶屋姐姐，她在北街区开店，肯定对周围的NPC受害新闻多少有耳闻。

玖 琳然：嗯唔……你说的那家“琴音绕梁”的店铺，好像就是这家？

神来社 词音：已经到了？不应该啊，那块牌子应该在……呃，怎么、……

二人凝视着那块已从店铺大门上端被卸下，此刻正斜立在墙边的“琴音绕梁”的店标木牌，许久未能做声。
“所以……我们好像是，跑了个空？”多少秒的鸦雀无声后，琳然打破了沉寂。
词音未能作答，只是抿着嘴点了点头。
“那家店的店主先前遇害了。”二人的身后，某个声音淡淡传来。
词音未能反应过来有人在与自己对话，还是琳然先转过头去，映入她视野的是一身着灰蓝色调男性汉服，且手持团扇的女生。她的身后，一身穿色彩偏粉白的女性汉服，留着长发的少女正一脸埋怨地转过头去。
“我这位朋友从前总是光顾此店，最近这家店遭受了飞来横祸，现在已经永久休业了。你也觉得遗憾吧？”
“晓风你都走走停停多少次了，快点啦，到底想不想和我去刮竹笙了。”她几步走来，拉着那灰蓝服饰的女生就要离去。
这女生并未被扯动，朝着词音与琳然补充一句：“你们要找店主的话，可以去一个叫咖喱乌冬面的公会，不会白跑。”
“等、等一下，可否先……”
词音半步朝前，试图挽留这女生并留个联系方式，但她却已经被再远几步那衣着笔画着粉白色的少女给拖走了。一眼晃去，最后也只瞧清了那手持团扇的女生头顶翠绿色调的ID：“司空晓风”。
或许是察觉到对方正在凝望自己的姓名，正被抓着手腕向远处走去的晓风侧着头伸出左手拇指与食指，对着词音比了个心，露出简直像把“看好你们”写在脸上的笑容。只可惜，作为日本人的词音根本就没明白晓风这一手势的任何含义，她的笑容也只令词音心感莫名其妙。
“好活泼的女孩子啊，好羡慕……是我的梦中情女类型了。”同样身为中国人的琳然在词音身侧吐露出这么一句令她摸不着头脑的自言自语，可惜词音这回是彻底被蒙在鼓里了。



