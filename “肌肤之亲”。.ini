同日，先前一些时辰。
和伊左手端着沏好的茶，右手拖着盛满甜食点心的小瓷碟，正准备进房间好好享受，就见白夜已经将装备穿戴整齐，急匆匆地自二楼下来。
“噢，谅、……白夜碳！门口那个穿斗篷的青蓝色头发的女生……你认识她？是要一起出去练级吗？”她立刻心领神会，那个家伙方才在门对面那无人值守的药水店旁不断徘徊张望和伊的店铺，给和伊吓得，以为自己招惹上什么麻烦要被杀人灭口了。
她甚至把自己在月星一年半内干的所有坏事都给回忆了一遍，冤枉啊！虽然自己好像听上去做了很多既不光明也不正大的事儿，也不至于被杀手公会通缉吧？！
所以从白夜那里获得了“嗯，是昨天认识的玩家”这样肯定的后，和伊不光是松了一口气，心脏跳动频率正常了，步履轻盈了，身体也更健康了，现在爬20楼都不会喘一下。
“不吃完早饭再走嘛？”和伊稍抬高手中小瓷碟。她获得了白夜果断的回复：“不用，月星世界的饥饿完全没法和现实比，我没必要每顿都吃。”
“这样啊——”和伊略显失落，“总之如果有什么想吃的，你是勿栖宝贵的客人嘛，随时可以从我的店铺里取些甜品走的。完全不会亏本的哟！”
“就算是茶屋姐姐卖的食物，我也会好好花钱买的。毕竟……这里的钱，只要打败魔物就能获得了，门槛很低。”白夜如此作答，话语声渐轻渐软。
“今天也要傍晚回来对吧，有什么需求的话用邮件联系我就行！”
就像是妈妈同女儿在对话一般。“嗯，知道的。”——白夜也像个叛逆的孩子一般敷衍应答。
“对了……”
“嗯？”刚一只脚直踏上第二阶楼梯的和伊端着早饭回头望去。
“是允许我在这里留宿过夜的事情……。”白夜并未转过头来，只是用但凡四周环境再嘈杂半许就无法辨听内容的音量讲道，“谢谢你，茶屋姐姐。没有你的话……可能我会一直住在各家旅店，很久都想不到还能有一处会等待着自己归家的场所。所以……我从来没有接受过这种程度的好意，明明我们之前根本没见过面，还、……”
“哎呀反正房间空着也是积灰啦。你和勿栖君能光临寒舍借宿几晚，最开心的必须得是我啦。”
白夜驻足原地三秒，像是遮掩羞涩般快步逃出了和伊的店铺。和伊瞧在眼里，仅是笑着摇了摇头，几步上了二楼去。
这女孩子会将和伊眼中的一举小事看作如此善举，平日里遭受的该会是何种不公的对待啊。世界是残酷的，和伊一向明白此理。和伊自认为自己也有权利证实世间之无理与荒谬。
但在这里……她不会尝试去开导或教训白夜。而当白夜正在逐渐适应这种“游戏世界中的正常生活”时，她也不打算去过度干涉白夜的心境转换。
因为，这女孩子现在所需要的仅仅是一段平静的休憩罢了。
不光是同勿栖那类平常人眼中的异类、怪人成为朋友，这女孩甚至还能与从事雇佣兵业的玩家在半天内迅速走到一起。和伊清楚，像白夜这样的女孩子……不论此刻正在追寻的是何种谜底，都一定能够在最后找到答案。


[chapter:端末行动：聆弦与夏月的调查·1]竹内町-奉行所前通路  翡翠新历1年5月37日
方 聆弦：联系完了。在我看来，那个小姑娘调查起来不会太久。

久礼 夏月：我记得你说过，你昨日在临走时拿了两个人的联系方式。开小吃店的茶屋那边，不打算拜托那个人协助调查吗？

方 聆弦：和伊小妹啊，她在NPC云集的街区开店，熟悉周边的风土人情、比普通玩家认识更多NPC……是因为考虑到这些，你才困惑为什么我不去寻求她的帮助，对吧。

久礼 夏月：毕竟相比之下，我也只是会几种隐身魔法，适合做跟踪与间谍工作。既然是NPC受害，我并不理解为何不找个与NPC关系更加亲近的人来协同处理这桩案件。

方 聆弦：我一开始确实也是这么想的……但、你有注意到一点吗？

久礼 夏月：注意到什么？她还是名大学生，心智尚不成熟吗？

方 聆弦：哈哈……你也太嫉俗了吧久礼君。我可完全没打算去评判其他人成不成熟。你没发现吗？和伊小妹开的那家和菓子店在“距离”这一要素上是不是很有苗头？

久礼 夏月：确实如此。她店铺就在药水店的斜对面。

久礼 夏月：……我大概能猜到你要说什么了，你是指距离这么近，她与这药水店老板娘的关系一定尤其亲近？

方 聆弦：这只是第一层表象。既然是玩家亲自下场开了店铺，还卖的都是些现实流行的日本小吃……你不觉得，这种性质的铺子定会有常客吗？

久礼 夏月：我不是太明白，有常客能说明什么？就算是恰巧目击了真凶走入药水店杀了老板娘莎娜，如果不提前告诉这人眼前的便是个即将行凶的杀人犯，这人也无法对其产生印象。

方 聆弦：你再仔细思考一番？我们这里可不是普通的MMORPG啊，你觉得月星世界的哪些特性现在会对我们有利？

夏月沉思默想，最终视线定格到了聆弦背后的那柄连枷之上。
尔后，他低头瞥了眼挂在自己脖子前方的魔法摄影机，已经大致有了眉目。
方 聆弦：真聪明。

久礼 夏月：所以现在我们已经有了一条新的调查途径：寻找带着能够一斩之内杀人灭口的大范围近战武器。长剑、阔剑、长斧、镰刀，以及那些攻击方式近似的自定义武器类型。

方 聆弦：真凶既敢大摇大摆地背着此类武器走进现场，我无法揣摩他/她到底在想些什么，简直像根本不怕被路人怀疑。那样的人，除非嗜杀成性自身数值极高，町奉行来了也能保身逃离之人……就是已经提前踩过点、光顾过店面的常客或回头客，知晓店主并不会戒备自己。

久礼 夏月：但这一点还无法肯定。

方 聆弦：没错。而店铺就在斜对面的和伊小妹，一天基本都站在柜台后，总能瞧见对面几间店铺常有谁来拜访。正因如此，我们过早地请求和伊提供相关情报……只会使得我们的信息源走偏，过早地将目标锁定在个体而不是范围群体上。在这间隙，或许便会错失找到真正的凶手的良机。

久礼 夏月：因此你联系了神来社词音……但她、也能提供什么情报吗？

