“……呃，没变。”白夜忍不住发出抱怨的声音。幸好走在前面的勿栖与自己保持了几步远的距离，应该是没听见自己的嘟哝声。
不然又要被她问“怎么啦”了，自己现在不是很想与人交流。
方才勿栖已经将自己想知道的事情大致讲述了一遍。白夜成功将绝大多数都记在了心中。
简单点来说，五大属性影响角色数据，但方式不明。
装备可以影响角色数据，但不能直接改变属性。那么属性就相当于白值，装备是第三方加成。
再者，玩家可以选择四大元素风地水火中的其中一种元素，并以此改变自己的游玩方向（比方说，修炼对应元素的魔法）。

“话说……你的元素、我看不太明白。”
“嗯？是什么意思？”
“因为，玩家名称的光标应该染上的是与元素相关的颜色，红色对应的火、绿色对应的风、棕色对应的地，以及蓝色对应的水。比如，你看我的是不是象征地元素的棕色？”
“是这样。”
“但我看谅璃你的光标是灰色，而且注意了好几回都是一样程度的灰色。不可能是光线原因吧。”勿栖饶有兴致地盯着白夜头上的玩家姓名光标看了半天，好像这颜色会因她直勾勾的视线而突然转变为红蓝绿棕的其中一者似的。
“啊、”白夜显然更不可能知道这是为什么。她到现在还没能从自己的状态栏中找到“风、地、水、火”中的任何一个字。她的打算是到安全一点的地方后于角色详细数据界面仔细查询。

……总之，搞清楚角色数据与元素选择后，话题回到了有趣但自由度极低的游戏注册环节。
注册玩家账号之际，游戏会自动读取玩家的真实姓名与生理数据，并以此作为玩家的ID与游戏中使用的样貌模型。有关自己的样貌究竟是如何被程序读取的，目前最老的一批玩家间流行的猜想是，仪器通过某种方式读取了你脑中的记忆，包括但不限于：你照镜子时所见到的你的长相，以及你对自己本人的整体个人印象。
这猜想乍一听还挺有道理，但仔细想想就明白其并无说服力，因为再强大的仪器也无法辨识出自我欺骗的产物或从根本上错误的认知，可月星读取外貌的方式准确细致到令人叹为观止；目前玩家圈内还没有遭遇过角色样貌与真人样貌间出现显著差距的错误。
“但我只在月星世界内才留了短发哟。”勿栖摆摆手插道。
“是因为……不希望家里人看到吗？”
“家里人倒是无所谓啦，主要怕是被朋友们看作怪人。我们学校的女生大多家里很有钱，浓妆艳抹的。我朴素点的打扮还无所谓，要真的留个男孩子气的发型就可不得了啦。”
“朋友……”朋友，这是白夜不会主动联想到的存在，站在其他人的立场时也不例外，“你，认为那些可能会把你当成异类的人，也算得上朋友吗？”
“嘛、朋友本来就是很脆弱的关系，倒不如说大家也有在相互利用的感觉。班级内的朋友圈——只有拽紧了小团体中其他人的衣袖才不会被所有人孤立，虽然几个女生内部也很难维护出令人产生安全感的友谊……”
勿栖对友谊的个人见解引起不了白夜的半点兴趣。走在后面的她开始偷偷翻动谅璃的背包。
各种各样不知从何而来也不知有何作用的素材。有植物、矿石、怪物的素材、药剂……还有根本不知道是什么，只能通过图标判断出大概是某种装备所需的稀有零件的素材。各种道具和素材的名字起得那叫个花里胡哨，剑与魔法中世纪背景类游戏内常见的那种不说大白话会死、语言完全不通的氛围这不就完全营建起来了。
还是什么“铁矿石”、“煤矿石”、“坚硬的木枝·红树”之类的名称比较亲民易懂。但为什么这些最基础的素材却都是持有数量相对较少的？
“所以这个账号的主人，是谅璃现实里的朋友吗？”偏偏勿栖长篇大论中的这一句话被自己的耳朵精准地揪了出来。
“对了、我到现在还没来得及说明。我的真实姓名不是黑羽谅璃、……其实我之前跟你说了你就该猜到了吧。我的名字……”自己的名字，自己当然知道自己叫什么名字。
但……真的有必要将自己的个人信息告知一个才认识不到一小时的同龄女生吗？既然程序允许自己顶着根本不属于自己的名字到处闲逛，是否还要对过路人说明这并非自己真名？
“啊、是的……但因为也不知道叫你什么，所以就直接喊了你的ID啦。”
“那么叫我白夜吧。”
白夜的嘴中不由自主窜出了这句答复。该死，明明想好要先藏着自己的真名，怎么就一不小心说出口了……
“白夜桑？很特殊的名字啊。这是你的名对吧？”
“嗯。……确实，或许算是个特殊的名字。”她倒也没怎么在意过自己名字的特殊性。
但……被一个并非要来欺凌自己的非亲非故的外人称呼为“白夜”，这好像还是多少年来的第一次。
不知为何，光是听到身前的这女生直呼她名字，紧绷至今的双臂竟然会稍微有些放松。有这种身体反应，意味着自己的内心深处还是期待着会作为“自己本人”而被他人认知、认同吧。
白夜无法理解她自己的逻辑。渴望被认同？为什么，这样的认同就算发生了又有什么意义？作为“自己”？就算是作为谅璃又怎么了，她也没有多优秀，也不是天才。作为谁都无所谓，被不被认同都无所谓，反正都没有任何意义。
所以，“全名是向濑白夜。”既然成为谁都没有任何意义，那自己在姓名问题上遮遮掩掩也只是浪费精力。
“是很可爱的名字，羡慕了呢。”

……嗨哟，自己怎么这么无聊啊。就因为这种事情就放松警惕？对面可是游玩了2000小时的玩家，凭什么如此关候照顾一个和自己同等级，还自称什么都不懂的陌生人？
这种善意绝对不是免费的，绝对是个幌子；那这女生又是想做什么？既然不是纯粹为自己讲述新手注册的流程，那又有什么其他目的？
白夜无法做出猜测，她只坚信这女生动机不纯。怎么可能会出现这种大好人，开什么玩笑，就因为这里是游戏世界吗？她固然把月星当做新世界，当做可能的天堂，但只要是牵扯到自己之外的其他人，她就无法放下警惕去信任对方。
所以，为什么光是听到对方喊自己的本名就大意地放松警惕了？不怕对面是在跟自己套近乎吗？
——不知道，我不知道，我不想再去想那些了。
我可以信任你吗？这样直接问出来会被当成神经病的吧，而且对方若心怀鬼胎也不会坦言真相。
所以只能靠猜想。靠一厢情愿的第六感。

但，既然是游戏世界……做出选择时承担的风险便远不及现实世界的程度，而选择错误所招致的后果更不会造成堪比现实的悔恨与痛苦。
若此刻确为代价与风险这般不足挂齿的场合……
那就，至少让我做出一次我所渴望至今的抉择吧。

我想要试着信任此刻正走在自己身前的这个人。

这个人，这个女生……她的名字是、
……“和歌森勿栖”。这还是白夜第一次在心中默念这女生的名字。Wakamori Nasu。
还真是有趣的名字，不比自己的“向濑白夜”要好讨论多了？要是直接读给她听的话白夜还会以为这姓名对应的汉字是“和歌森茄子”。干脆以这个为话题稍微进行某种程度的答复？刚刚的自己居然完全没想到如此绝妙的应对方式……

“哪有，你的名字不也能写成‘茄子’嘛。”
成功回复了对方一句话：这便是白夜思考数十秒后进行的尝试。虽然语气极其干瘪，虽然已经隔了十几秒，这根本已经算是冷场了。
“啊、噢噢！你是指我名字‘勿栖’对吧？这读音，自我介绍的时候很多人都猜写成茄子呢，哎呀哈哈……真是太太太让我头疼了。”
这样的话……算是成功的答复了吧？白夜心中略为欣喜，却也忐忑不安，不敢再去揣摩勿栖对她这句话的反应究竟算好算坏。

正在因陌生的展开而胆怯的白夜，忽然感知到由天际射入身旁峡谷之中的一束光芒。
不、……这并不单单是一束光芒而已。四周的一切景象正在逐渐亮堂，视界也跟着逐渐开阔。
她默念打开了系统菜单，心中快速读出她们此刻所在的区域。
当前所在区域：佩蒂利亚大陆 · 艾兹维哲区域 · 毒沼矿谷 · 峡谷岩壁 · 入口 · A
现在已经到峡谷的入口高度了。这便意味着……她抬头仰望。自己的头顶上方——那是一抹愈渐清晰的蔚蓝。
拨云见日般，笼罩头顶的黑雾缓缓地散去。金灿灿的阳光自峡谷顶端撒下，悬崖石道原先昏暗阴森的气息现今全无。
“是阳光……”
白夜似乎是好久未曾意识到，哪怕是单纯的日光，居然也会成为这般令人心旷神怡的事物。
越来越接近了。瞧见月星世界蓝天白云的那一时刻。
瞧见……这新世界的模样。
不由自主地，白夜加快了脚步，直至已经感受不到上坡的疲倦，感受不到附近魔物的潜在威胁。
峡谷之间，却是轻拂而过的徐徐微风。泥泞湿土的草香味，掠过头顶的鸟雀发出的悦耳鸣叫。脚旁那深不见底的幽黑矿谷已经不再被白夜的注意所青睐。
因为自己的面前便是崭新的世界。
石道的结尾由瞧上去算是坚固的原木阶梯衔接，引导着白夜顺其台阶翩翩上行。日光，灿烂的日光，午后惬意的温度，枝叶的阴影与沼泽野花交错的光影画卷，远处偶尔蹦跳的小蛙、浅水滩之上漂泳的绿颈水鸭。自己已经记不清上一次见到野生的鸭子是何年何月。自己差点就误以为永远无法再瞧见大自然的真实面貌。
真实面貌啊……
……说的就好像，这里是真实世界一样。

这里怎会是现实呢。

白夜张开双臂，感受着湿润的微风、感受着阳光的温度、感受着涤净心灵的鸟鸣鸭啼。
怎会是现实。
现实永远都不会这般美好。

红树林沼泽地，身旁是深不见底的昏暗矿谷。上方为白云面积占比恰到好处的蓝天，脚踩于这虚拟的大地之上，等待着她前去进一步认知、探索的，是这整个平行世界。
对白夜来说，这番或许对大部分人而言尚不完美的初次游玩体验，从此刻——又或许是从许久前起，便已无价珍贵。

“喂、喂！谅、……白夜，你跑得也太快了啦。”
白夜缓缓转过身去，双手叉腰，得意地冲仍在爬上最后一阶台阶的勿栖笑了笑：“是勿栖的速度太慢了。”
干瘪，甚至在常人看来都不包含情感的笑容。白夜已经尝试做到最好。
再者——与先前的多少次都已截然不同。这次的白夜，并不知自己居然已在无意间展露笑容。
“要那么快干什么啦，下次等等我啊。”
那么……这便代表，自己的这次微笑，是“真实”的吧。
真实，又为何物呢。
“那么、你来追我。”
“哈啊？！”
“来追我。我要先跑了！”
“不是、等一下……让我喘几口、你是完全不知道累的吗！！”

这世界尚未有大量的玩家涉足其内。
但回荡在这片红树林中的，两位少女的打闹嬉笑声，水潭被踩踏而飞溅的水花，野草因她们飞奔而过而微微弯动的摇曳——这些，仅仅这些，若仅是用以证明此世的梦幻，也已彻底足够。

真实。
假如换做现世，人与人却从未获取展现分毫真实的权利与自由；
那允诺人们流露出“真实”心意的虚拟世界，不该才是无可置疑的现实世界吗？

只不过，白夜尚未意识到这层理念。
勿栖与其他的老玩家也未意识到这层理念。
事实上，在《月星-Online-》的世界里，那段极长的岁月中都未曾有人认知到这层理念。
但这永远都不会代表着，她们于月星的世界中抒发而出的心意为虚物。

因为，“世界”从来都只是个载体而已。
人们的“生命”，才是此世真实存在的唯一证明。



