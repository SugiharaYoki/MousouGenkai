我深知这一切都属于单纯的逃避现实。
而我同样深知自己选择逃避的理由：屡次多番的自我审视后，我知自身何处匮乏，我知自己不胜其任。
这与我手上所掌握的外科技术、神经学知识无关。我所深思自审的，是远比这一切世俗事物要更深层次的东西。在某些人，甚至大部分人的认知中……只是想一想谁都会，但人尽皆知并无任何实质价值的事物。
我开始产生抵触了。我开始厌恶我曾以为属于我的最终归宿。
正因如此，我不愿再踏入那片或许将会迎来奇迹的场所。
毕竟……身为“这类”存在的我，本就不该期盼着奇迹永远都能够发生。
奇迹永远都是奢侈的；奇迹之所以被称之为奇迹，正是因为它在日常生活中近乎无从引发。
奇迹并不是牢牢掌握于我手之物。
它完全随机，毫无机械化逻辑，不遵循任何世间唯物法则。
倘若我仍坚持这条道路，继续负重前行……我将不得已地成为又一台手术机器。
那样对病人而言或许真的是好事。
但对我……那种结局，本就重来都不是我想要的。
因为我所想做的从来都不是尽心尽责地履行使命。
我只是一个天真的，天真到愚蠢的玩着大人游戏的小姑娘，想要看到奇迹因我之手而发生罢了。
我又不是什么神明，我区区一介凡人，何时开始我竟自视甚高。
看清了这一切本质的我，看清了我自身本质的我，同时也认识到曾支撑着我不断扛过一次又一次悲剧的空壳高墙，终究冰消瓦解。
所以，我下定决心……离开医术界。
离开这个……我曾经做了一场空华美梦的臆想之地。


黑夜，月光仍被阴云所遮掩。风拂树丛，叶片打在木质房屋二三楼的窗扇上，时不时向房间内传去骤雨般声响。
但此地依旧不会被真实的落雨所眷顾。如同积压于天穹一般，阴郁而又微凉的又一夜寂静。兴许是因今晚的风比起平时要更为妖异，北町的街道只剩下三两玩家行走四处，或是奔波提交委托，或是找寻着尚在营业期间的小吃铺。
无人值守的药水店，半开大门前的昏暗屋檐下，聆弦双臂抱着胸，背靠在门旁的原木柱上望天出神。这种场合，想必手上摇着杯红酒会较为衬托气氛吧。只可惜，就算是这辈子见血足够大量的她，今日也对任何鲜红色的液体没有任何兴趣。
自屋檐上方（也或许是某处的屋顶吧）跃下一人，稍显狼狈地着了地。聆弦就好似料到这不请之客将会到来般，双眼半睁着打了招呼：“你果然回来了。”
面前的那身披黑色风衣，头戴兜帽的男人略为吃惊，赶忙边拉扯帽檐边转过身来，定睛一看才见是今早碰巧于那弓道服女玩家的虎口之中救下了他的连枷使方聆弦。
那场决斗……最后她俩有继续打下去吗？
“啊啊……我还只是碰碰运气，没想到还真的有今天下午时的人留在这里。”久礼夏月如此道。

[chapter:- 方 聆弦 & 久礼 夏月 –]
阵风刮过，屋檐角挂着的淡绿色风铃叮当作响，好不悦耳。
说起来，那风铃已经失去了它原先的主人。真是太可惜了，明明那个人也本该美美地过着幸福祥静的日子。
“那么，我留在这儿也算是合了你的意？”聆弦后背朝墙施力，顶起身子朝前走去两步，“还是，你不希望有人拦着你做进一步的调查？”
“不、我只是没有料到，直到最后还守在案发现场的居然会是负责了绝大部分第一手调查的玩家。”夏月的眼神左右飘游，最终再度定格于聆弦的胸口，“你是知道我会回来吗？为什么？”
“我只是清楚，你一定会尝试再到此处搜寻对你有利的情报。因为，你有什么动力驱使着你尽可能要找到这场杀人案的真凶。”
“我一开始就觉得你这个人绝对不简单啊……”夏月无奈地耸了耸肩。
聆弦淡淡地假笑，似乎掺杂着几分好奇地质问夏月：“为什么如此执着于寻找这样一名杀人凶手？你应该清楚，对方屠杀的虽然在我们眼中只是NPC，在这TBO中却是实打实的人类。在此杀人，与在现世杀人只有是否会被法律制裁的差异。不……这番话也只是针对大部分玩家有劝服力，但在你身上却不一定适用了。依我看来，你早就预想到了自己这一系列决策背后的涵义。”
夏月未再应答，只是向聆弦身侧的药水店店门小心翼翼地走去。
“不打算从我这里套点信息吗？要知道，相隔了几小时后，就算无人碰触……尸体上也都丢失不知道多少痕迹了。”
夏月听罢止住步子，摇了摇头：“我肯定想从你这里买来情报，但我没有任何能给你的。你可是高玩，我只是个普通的玩家，进TBO纯粹就是为了一个目的：拍照。你要说我教你摄影技术还行，其他的我可真的没什么能给你的。”
“我很喜欢你的个性，完全不藏起任何心中所想。但你可是会因此吃亏的——反正我扮演的是恶人角色，你不打算用花言巧语从我这儿先套出些话来才好？”聆弦摊了摊手，“干脆告诉我你到底是为了什么才进入月星世界吧。”
“……那种事情，我无可奉告。就算心甘情愿想要告诉你，也无从开口。”
聆弦呵呵一笑：“但你可别太入了自己的戏。既然打算独自调查，回到这里检查死者尸体并不是你的专长吧。”
“我原本是指望着那个憨里憨气的黑长直高中女生会和她的朋友在这里，那样说不准还真能如同你所说的套出些对我有用的情报。”夏月活动了几下头颈，“但如你所知，这儿除了你之外就只剩下我了。我什么都干不了。”
“她们可就住在对面，不去敲个门碰碰运气吗？”
“我对大半夜打扰人家高中女生没什么兴趣。你大概想错了，我也没说自己是要指名道姓找那三位问事。”夏月略有些不耐烦。但他转而想到，自己都被人误解为跟踪狂变态了，在此基础又进一步且会如何？“总之，没有免费情报送我的话，就请容……”
“噢、对了对了，虽然你可以当作是我心血来潮——不介意的话，我该怎么称呼你？”
聆弦忽然问此类问题，令大脑回路仍在凶杀案与早先被绫栾追杀一事中打转的夏月短暂一愣。这样的转移话题方式也太唐突了吧，这个女人是打算把对话拉向什么怪异的方向？
他将兜帽甩到头后方，漆黑的短发随着夜风略微颤散：“我？你随便叫我。我ID应该就顶在我头上吧。‘久礼夏月’。你叫我久礼、夏月、五零，都无所谓。”
“嗯……五零？这是你在其他游戏的网名？”自己的一位闺蜜经常会在自己的绘画作品里加上五菱宏光。哎唉，为什么聆弦会突然联想到那种事情上去？
“是也不是。那种东西怎样都无所谓了。”
聆弦饶有兴致地注视着夏月头顶那深紫色的光标，默念道：“你确实不属于一般玩家呢。毕竟你体内流动的，可是象征‘虚’的月元素。”
“你不也是吗，象征‘实’的日元素。不过为什么我要学你的方式说话……虽然我是宅男，但我可一点都不中二。”
“厌世系摄影小弟弟，成天宅在家里琢磨人类活着的意义究竟是什么，也不沉迷于整那些肮脏污秽的小奖励。到这个沉浸式的游戏世界内部来摄影，根本不是为了偷拍漂亮美少女这种肤浅的目的吧。那种怎么想都不可能在你身上成真的指控，再怎么看都是污蔑了。”
“你到底是什么人？警察吗？”
“我可不是警察。我从事的工作与刑侦或读心可谓是半点关系都没。我所处理的事大多只要我埋头聚精会神往死里苦干就够了。偶尔会有些团队交流，可我的同事们还未有我的技术，主要程序必须由我亲手操作。”
“我对你现实里干的是什么也不好奇。”夏月将兜帽再度套起，“反正我是无业游民。‘自由职业者’，要我给你拍几套正片确实也可以联系我。”
“哎呀，那种事情不太可能啊……我可不是日本人。”聆弦抬手撑了撑脸颊。
“中国玩家吗。”夏月自长裤侧袋中掏出一试管淡蓝色的药剂。
聆弦答道，视线瞥过他手中的那管药水：“也不算大城市。那是用来显示手印与脚印的情报药剂？这里白天时零零散散进来了多少十几个人，后来那个用火绳枪的什么月见花还联系了竹内町奉行的同心，那么晚才调查脚印难度过高了。”
“至少也比什么都不记录好。”
“你是打算先用摄影机把这些都拍下来吗？说来我也一直很好奇，你手中捏个这么高科技的东西，NPC就没有对此评论过？”
“问出这种东西的你也清楚是怎么回事吧，任何高科技在他们眼里无异于魔法器械。”
“是呢……”聆弦单手插兜，“早上我赶在那月见花带同心来之前已经将脚印记录了下来，很遗憾的是现场足迹非常凌乱，就算排除我们当时在场几人的足迹也没什么用。不过——你跟我进屋，我给你看个有趣的东西。”
“什么？行。”
二人先后走进漆黑的店铺。聆弦自她那植生衣装的口袋中取出便捷点火器，为店内尚留有半截的火烛点上了光。
“应该早上就点灯的，调查起来会容易不少。”她补充道。
夏月走入店中心，一面戒备着这聆弦会不会做出什么不利于自己的行动，一面观察着屋内对比今早时都出现了哪些差异。
光线明暗只是一者。那名被杀害的老板娘的尸体想必已经被转送至其他场所，地面上仍有干涸的血迹。如此出血量，之后打扫起来也会费尽功夫。
“那、方小姐，你都有记录下哪些线索？”他主动询问。当下的首要目标是尽可能快速地调查到真凶的行踪。
“像之前告诉你的，手印、足迹……老板娘的私人物品，除此之外有交易账单、库存……哦、对。你猜怎么？杀了老板娘的人在动手时使用的是魔法技能。我捕捉到了那个人留下的魔力残留。”
夏月双眼睁大，不论残留的魔力储存着多少信息，这都是极其有价值的情报。只有使用魔法时才会在对应场所留下痕迹；就算如此，魔力残留也会在三天甚至更短的时间内挥发殆尽。又有多少人会在一家并不起眼的药水店内使用魔法？
“那里面藏着多少信息？”
“这就是美中不足之处了。我只能从检测仪的读数上查出对方的元素属性。”聆弦双手朝两侧摊开，“错不了，是水元素。”
“水元素？那个月见花绫栾不也是水元素吗？”夏月如此提出，转念一想方觉完全不对，“不、她的单发远程武器威力如此强大，根本没有必要使用近战武器站在对方面前杀掉对方。”
“你的逻辑是没问题，可切入问题的角度也太奇怪了吧。”聆弦侧着头一脸嫌弃，“那个月见花根本没有理由去做这种事啊，杀个药水店NPC对她有什么好处，这和她的游玩理念都完全冲突了好吧。不过你分析出来的也不是完全没用就对，真为了那个连锁核心，也得是轮到其他枪械使去争抢。那月见花最喜欢单发之内解决所有能够解决的事情，哪用得到什么子弹连续发射辅助零件。”
夏月眉头紧皱。终于等到聆弦说完，他立刻开口反驳道：“虽然确实也有道理，但我并不喜欢通过情理与感性去推断事实。你说的固然没错，可你真的能保证自己看透了对方内心真实所想吗？”
“是啊，人不可貌相固然正确，但有些事情并不会多复杂，你觉得人心险恶，有很多人他们就是简简单单地单纯。而且，我可是在这家店门口原地站了两个小时，果然迎到了你。我做出这一决定的理由完全只是因为我推断了你的做事理念。”
“我随便你怎么说吧。”知晓自己很快便会理亏，他懒得再同聆弦争论，“那现在怎么办？你要给我看什么？就是元素结果吗？”
“那可不会。要真的只查出来这些，我也算得上才疏意广了。我刚刚有提到我调查了老板娘的私人物品，对吧？”
“那又怎么。”
“呵呵，你肯定没猜着。”聆弦慢慢走向柜台，提起莎娜阿姨的小型记事本，“我从头到尾给这本笔记本翻了一遍。有用的信息堪称不存在，但我也得知那连锁核心根本不是这位老板娘自己打算留着或上手使用的零件。”
夏月瞬间便明白了聆弦的话中之意：“有买家。”
聆弦阴森地微笑了起来：“没错。老板娘的小本本上清楚地写明了这连锁核心买家是谁——而且，她可与我们一样，是一名实打实的玩家。”
记事本末尾几页，赫然便是此小节笔记：“泽斐雅工坊魔导「连锁核心」，售予韵笺才浅公会艾辰小姐，出价5500锡安。买家请求私人订制，增加基于水元素的高强度运作温度稳定系统，中和过剩火元素威力。交易日暂定5月37日。”






