食堂。
但有一说一，这食堂的全名真的就叫食堂吗？自己跟别人介绍的话该怎么称呼这儿？所谓的“咖冬食堂”到底算是怎样一回事的名字，听着都让人不好意思自我介绍。“哎呀，我是咖冬公会的，我们家有咖冬食堂，卖咖冬菜。不是猪排饭，是咖喱乌冬。除了咖喱乌冬其他都不供应——怎么可能。”
所以今天中午，小鸟游清紫也和弓长夏椰大姐头再续了那场永不见天日……好像用错词了吧，应该是地久天长。对、地久天长的……不管哪个词了，总之是有关到底游戏里一顿饭该吃多少绿色食物的纷争。
最后得出结论，绿色的鱼饼不算绿色食物，红色的番茄倒是，简直稀罕事。嗯！搞得好像清紫自己不清楚这背后的缘由一样，她显然只是在跟夏椰强词夺理啦，这么明显的事情还得自己明白讲出来可真的太欺负人了啦。
总而言之，清紫是个绝不会向邪恶管饭营养平衡势力轻易屈服的人。当然这也只限“轻易”屈服，实在是饿极了自己也只能捏着鼻子咬咬牙将菜嚼碎然后混着水果茶给那些绿色不明已逝去植物给一口吞下。无限供应的免费美食，前提是你得吃菜，之后就是看你到底能连吃同一道菜多少口才不会将它的口味给彻底吃腻了。
但今天的清紫是来和夏椰殊死搏斗的，至少她在这顿饭前还存蓄了不少的魔力，为的就是现在的光荣反抗。最后夏椰只是借清紫的喷气巨锤成功锤松了几块事前增加了坚韧程度的肉排。夏椰抄着把大型阔剑，灵活躲开了清紫的一通乱抡，将地上被锤扁的肉排用剑顶挑起，甩进了餐间内的面粉框，裹足了面粉后些微弹起滚落进一旁沸腾的油锅。厨房之中好似什么都未曾发生，世界和平。
夏椰手背撑着腰：“感谢合作，我会算在你的工时上。”
“合作你大爷、……！”咣的一声闷响伴着震天撼地的冲击波，将周围的桌椅都给掀得剧烈晃动起来。幸好夏椰一步后跳就躲开了这记蓄力锤击。
“下面没有肉饼垫着就先别锤地了。我都不知道加连川会长找来的那堆人是怎么修的公会这些房子，成天摇摇欲坠的碰一下就掉块砖，你再这么每天这里敲敲那里砸砸，吃不准哪天咱们就得集体搬迁。”夏椰叹了口气，一剑挡在清紫的重锤正下，被这全力一击给震得虎口开裂。她忍住不耐烦的表情，冷淡地对此进行了言语上的回应：“你该打累了吧，什么时候吃叶子？”
“宁死不屈，少废话，你先死！”
夏椰将巨剑插在一旁地面，剑身深入地面少许。清紫一锤子横着敲过去直接给弹得刹那脑瓜嗡嗡响，而夏椰却并未多看她一眼，径直走回了餐间，捞起炸制完成的肉排准备切段。
只留清紫双手抓着锤柄站在原地气喘吁吁，这下她可没力气再继续闹事了。不对，……她这反抗行为怎么可以单纯一笔带过为闹事呢，这是……这是光荣的起义……
……怎样都无所谓了，妈的，先让我吃饭！绿色食物怎么的也好红色食物也罢，快快端上来吧，我都给你一口吃完。真烦！下次自己就花钱出去开荤！

[chapter:- 小鸟游 清紫 –]
“啊小鸟游桑，今天也吃咖喱乌冬？”
“是招牌。”简明扼要地作答后，清紫继续努力干饭。明石诗织一看她这精疲力尽的表情就知道刚才定是发生了场不得了的大战，不知道会不会把非本公会的玩家给吓跑。她在背过身后开始偷笑，虽说这不太符合自己对外展现的人设性格。
