数学老师在下课铃打响的一瞬间就放下了写到一半的可擦水笔，草草宣布了下课。
起立敬礼后的众学生目睹太田老师又一次在打铃瞬间就收拾背包离去，随机骚动起来。“你快把我的笔还我！”“我偏不还，你上次把我的笔给搞丢了我还没找你算账。”
没几秒就彻底陷入喧闹的教室昭示着初中的孩子们四射的活力。井上几个翻身便坐在了江口前面的座位，趴在江口的课桌桌面上盯着她看。
“下一节美术课要坐在我的旁边吗？我们拼桌一起画点不那么刻板的东西。”
“就算神来社酱经常旷美术课，你也别这么肆无忌惮地占用她的座位呀。快让开，你压着我的笔记本了。”江口对她认为过于小孩子气的井上摇了摇头。
井上回过头去，眼瞧着词音简单地将桌上的书本收入了背包，接着便起身离开了教室。
“她又去做什么？上一次看到她在美术课出席是在两周前唉。”
“又跟高年级的人打游戏去了吧。”江口满不在乎地答道，“我劝过了，也跟她说至少跟同班的同学一起玩，别老是跟那群不务正业的高年级学生鬼混。神来社酱让我不要插手她的选择。”
“哇、这也太尖酸了……什么选择啊，明明上课才是学生的天职吧。”
“你看她不也好好地上完数学课了吗，虽然我都怀疑她没怎么去听。估计地中海老师讲课的时候她脑子里想的又都是什么掌机、手游的内容。前些日子还和我聊什么泰拉，什么灾厄模组，她嘴里讲出来的话题我现在都快完全听不懂了。”江口白了满脸期待的井上一眼，“但这不是你老是让我坐她座位的理由，你也老实点。”
“唔唔……本来武田老师就不点名嘛。”井上一脸憋屈，“坐过来嘛……”

教学楼天台的阴影中，词音与一众高年级学生并排蹲坐。
但词音与她们几个人的距离，却又有些过于遥远了。
“这个神来社怎么还不过来帮忙，我都快给人打死了。”
“我又不是负责奶的。我在旁边帮你们吸引其他怪的注意力。”词音如此应答。
“你别吸引了那几只怪统共都没多少威胁的，你再不来加点输出我们任务时限都要超了。”
词音沉默不语地操控人物转向了被Boss独自围攻的其他几人。“多一个我又不会给Boss加血量上限，你们下次也多练练操作啊。”
“又不是魂类游戏，本来拉你就是能让打Boss更轻松，然后你在那儿光捡垃圾也不来搭把手，我们少人才被Boss吊着打。”
“我本身也没多强，就来打杂而已。”词音嘟哝道。
“我们又不需要纯打杂的队友。”
团队作战的体验对大家来说都不算满分，对词音而言更是略微不合格。在玩完这局后，她便找了个理由独自离开了。
而词音也并不是回去认真停课。她最终来到了女厕所，关上隔间门，自顾自地开始了单人游玩的体验。
在多人线上游戏中，她几乎就没有尝试过大众了解的主流玩法。自己的流派总是怪得令周围的人难以理解，在那种自由度过低的MMORPG中才能勉强扮演一个生产业的角色，可但凡有些高自由度的游戏就会令她无法控制地去开辟新的游玩方式。
她至今未能找到支持自己开创出机制独特且同时保证角色强度甚至最基本生存能力的角色的在线游戏。单机领域中也十分罕见。
最冷门不过在枪战游戏中追求刀剑近战吧。词音选择的是用枪身格挡，主要依靠弩箭对战热兵器，再用步枪射击爆裂弹药。这已经算是合理的范畴了，因为普通的第一人称射击游戏也做不了太多超脱游戏基本简单框架的操作。因此，她一般将射击游戏视作索然无味的代表类型其一。
“我不知道自己该上哪去比较好了。”她并不清楚何处才是她这种异类的归宿。
因为就算是随同这些被视为“异类”、“旷课者”、“不务正业学生”的高年级女生游戏小帮派一齐尝试那些小众的多人合作游戏，词音依然会被本就足够性情独特的她视为极其特殊的异类。
而且，往往并非褒义。自他人口中道出，有关自己为人处世的评价，几乎从未是夸赞。
……我与其他人不同。
那又如何了——我本来就是我自己。
我选择为我自己而活着。这本身就是我的权利。
我不为任何其他的人而活着。他们活着的方式也自然与我无关。
“找到你了，神来社。”在打开厕所隔间门后，碰巧撞见了方才高年级不良学生中的其中一人，“你蹲这里干啥呢？我去你教室也没找着你，还被你们任课老师骂了一顿。”
“赤山同学？……为什么要找我？”词音这么询问是因为她确实不知晓答案。
“我只是告诉你我们单纯是想要让你更具有团队意识，没说你不能和我们一起玩。”低年级小孩的那点小想法在她们眼里足以被一眼看穿——这女生好似将这一事实写在了脸上。
这只让词音觉得她居高临下。“我和你们玩游戏本身就不开心。不用强行带我。”她如是回答。
“我们从来没打算孤立你。”赤山试图拦住想要立刻离去的词音，“神来社，你这样交友处事的方式如果是到了高中，很难碰上能够容忍你的同学。”
“那就很难碰上好了，就算不交友又如何？大不了打开游戏，上了网络，没有人知道我是谁，我玩的再菜她们骂的也只是冠上了一个虚拟姓名被我操控的幻想角色。就算真的是在骂我本人，我也懒得去在意。”
“你真的是个执而不化的家伙……”她无奈地叹气。
“我不需要交朋友。如果交朋友无法带来我所期盼的结果，那说明交朋友这一行为本身就不适合由我去进行。我也有我自己的选择，既然是我做出的选择，那我就不会去惋惜我因此失去的东西。我原本就不需要那些有的没的。”
赤山摇了摇头，放弃阻拦一意孤行的词音：“你什么时候能成熟一点呢，不要再装作大人了。”
“我也并没被孤立。”词音绕过了赤山，径直离去，“我只是把你们所有人都给孤立了而已。”
“能说出这句话来，虽然有考虑你年龄还小……但你真的很差劲啊。”
词音对赤山的评价装聋作哑，沉默着离去。





数周后，月星世界，翡翠新历1年5月36日。
身披骑士铠甲的词音，将闪着银白色光泽的刺剑收回了腰间剑鞘，仰首望向面前那座被浓雾所笼罩的暗色日本城堡。
“现在的我，还没强大到得以踏入那座城池，再活着回来。”
因此，她也始终只是围绕着城堡行动，斩杀魔物、回收素材与钱币。偶尔收割蚊子腿一般的经验值。在这游戏之中想要升级简直是天方夜谭，所以现在的自己还是以积攒魔物素材与实战经验为主。
只不过，飞鸟泉这一块的魔物……自己也快打腻了，从刚开始靠着恢复道具续命活活剐蹭掉高等级魔物，到现在已经能针对弱点巧妙地快速结束战斗，词音觉得自己对这些魔物过于熟悉也不算什么好事。这样会使自己懈怠的吧。
要不，今天就尝试着进入城堡内部探索吧。
“反正这套铠甲的耐久度……应该还能撑一个来回不耗尽吧。”她检查起自己的装备数据，于内心大致计算了一番，“早知道就在昨天维修一下装备了。只要自己小心一点的话……嗯、不去面对不知特性的，等级相差过高的魔物即可。”
词音关闭系统视窗，再次面向城堡……这回，她的目光逐渐下滑，最终定格在了城堡前方护城河上的索桥。
“必要的时候……就要使出后备手段了。以我此刻的锻造等级，用现有的素材在十分钟内锻造出一把趁手的，可以撑得住一把刺剑重量的……足够了。”
向前平举的词音的掌心，一道弧形的长条轮廓正淡淡地悬浮显现。






