词音面露难色，视线开始左右乱移。
“你……是还有什么请求？”绫栾直接问道。她现在只想尽快摆平这桩事，加紧回房享受精致睡眠。
“就是……昨天、您的流弹击碎了我的盔甲，现在已经被系统移除了……”
“耐久归零了？”绫栾本就疲倦的神色多出一分困惑，“我的穿甲数值虽高，但还不至于一发流弹击碎金属盔甲的。你是带着低耐久度的装备，碰巧被我误击了？”
词音小声地“嗯”了一声，双手轻轻搭在身前，低着头不敢直视绫栾。
“耐久度……多低？”
“好像是只有个位数了……”
“你没有早一点进城修复吗……？”
“对、对不起……因为刷怪的时候太得意忘形了，等发觉的时候就已经只剩十几了，然后一路顶着魔物的进攻撑回安全区的时候……真的非常抱歉，感觉好像是我为您添麻烦了，对不起……打扰了。”
绫栾不解地凝视着好像要直接转身离去的词音，对这女生的一系列行为只能说是摸不着头脑。
“你先等等，方便的话可否告知，你丢失的装备稀有度如何？”
“啊、”词音一愣，“是我花费了很多中级矿石才锻造出来的蔷薇骑士铁铠，防御力的话……怎么说，就是还算可观的程度。”
“大致是……？”
“嗯……是增加225的物理防御，但、但也有减少15%的移动速度和30%的物理闪避率，属于是重装甲类型的，就那种、舍弃机动性换取防御力的类型。我也不知道在您眼中称不称得上较为优良的装备……”
“两、……百？两百二十五？”
绫栾听了这始料未及的三位数字后未免吃了一惊。她用力眨眨双眼，再瞧了瞧词音头顶标注的“LV11”，这个等级段的玩家普遍主防具防御力在60至80不等，因此甚至别提什么用速度减益换取物防了，80和225可是将近差了三倍，倒贴出去的15%移速连提都没必要提到。这位姓神来社的小妹妹或许真是下了血本，花了绝对不算少的功夫才超幸运地在低等级阶段锻造出如此强度的装备。
“这是你亲手锻造出的装备吗？”
词音再次点了点头。绫栾瞧了瞧她那串红色的ID，猜测面前这女生的锻造等级绝对不低。
四大基础元素风、地、水、火，皆有对应的原生强化专精。像是风元素玩家天生便在“融合”类强化上拥有得天独厚的优势，地元素天生专精“附魔”，水元素则在“改造”上具有天资。
而这女孩子头顶的红色ID，意味着她拥有在“锻造”方面持压倒性优势的火元素。
“是生产系玩家吗？”绫栾未免来了兴趣，愿意修武具锻造被动技能且在此领域颇有心得的玩家可遇不可求（真实人类显然比知识水平仍停留在幕府时代的竹内町NPC要更能理解其他玩家脑中正谱画着的设计呢）；有这女孩子的帮助，自己说不定也能趁此机会入手更加精良的火枪类武器。只不过考虑到现在自己是有愧于她……请求她帮忙锻造武器这种事显然尚不合时宜。
“既然对锻造颇有兴趣的话……不妨……”绫栾叹了口气，身体不自觉地一沉，“不行了、我真的好累……”
“那个、难道说月见花姐姐您昨晚一直都……”
“一分钟没睡。一直在调查杀人犯的线索。”
“原、原来如此。那我确实不该打扰您了，若可行的话或许我能在明天早上再……”
“没有装备的话你也没办法跑去太远的野区吧，一天可就荒废掉了。除非你愿意……嗯、在家窝着锻造一整天、呃——怎么说，好困、……我真的不行了，再不睡的话……系统要把我弹下去了，你……”绫栾转过身去，还没走两步就差点被大门的门槛绊倒，再次面向词音关照道：“过……过四小时再来找我……”
“四个小时吗……？会不会、那时候您还……”
“肯定没睡醒。六个小时吧、六个小时后……你就、找……找方聆弦……”
词音听得丈二和尚摸不着头脑：“方……聆弦？为什么是找聆弦小姐？难道说你们两个……”
绫栾猛地摇头：“不不别听我的、唉我这是在说什么东西、不是……我要你找……嗯……河野葵，这个公会的、津风礼社的。就说……我让你把我叫醒……”
她再度回首，一步一晃动地缓缓朝着门内庭园走去，留下词音在公会门口一脸担忧地目送着，直到见她进入了公会大堂建筑内部。
昨晚一直都在调查凶案线索的话——词音心道，想必是片刻未停地四处奔波了一整夜（通宵啊），她都不敢想象这种场合下的运动量会多么恐怖，更别提这位月见花绫栾昨日还先后与两名玩家进行了PVP，后者还是个势均力敌的对手打算跟她拼死较量……
这么一想，现在就算本着良心也该让绫栾先小睡一会儿了。
不过，关于凶杀案的情报……不知道方聆弦小姐那里有什么新线索。她有请求词音与和伊在发现新线索时尽量转达给她，但词音昨晚都忙着刺练习木桩了，想着要整理一下能用来锻造下一件装备的素材，结果理了一半便昏昏睡去，一觉睡到半个小时前才有精力过来拜访绫栾。
她在津风礼社的正门前驻足许久，翻开系统菜单向聆弦发了一条消息。
“方聆弦小姐，打扰了，我是神来社词音。”
——“噢，早上好啊神来社桑。起得挺早的嘛。”
秒回了……词音还忙着输入下一句信息呢。她删掉打了一半的句子，换成了对此问候的应答。
“嗯嗯，我本来是打算早起到月见花小姐的公会向她询问装备的事情。”
——“她那烂好人的性格绝对会加倍赔偿给你的，不用担心太多。”
——“不过我还没获得任何新情报呢。神来社桑是想问这个没错吧？”
“嗯。好像月见花小姐昨晚也彻夜调查，忙到现在才有机会睡下。”
——“所以你这次白跑了一趟对吧。”
“是这样的……方聆弦小姐果然什么都猜得到。”
——“你有兴趣帮我查一件事吗？”
“有。”词音近乎是条件反射地立刻回道。话了，她才意识到自己尚不知晓聆弦想要她帮忙做些什么。
——“很果断呢。不过还是听一听再做决定吧：你有兴趣帮我去调查一家店铺吗？”
