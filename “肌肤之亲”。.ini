“现在开始详细讲述此次行动的分工。我们所有人都没有第二次机会，这次行动一旦失败我们便全盘皆输。我希望这场案件的真凶能够被我等顺利缉拿，我将全部的信任都寄予你们。”
“我不需要你的信任，而且我也不信任你。”绫栾风轻云淡地拆了聆弦的台，“说吧，我们该做些什么？”
“那还真是感谢你的评价。”聆弦干笑，接着讲道，“我们现在已经近乎可以肯定真凶来自于塞壬区域的公会‘凶染Rhyme’，但根据夏月昨天下午的调查，仅能确认对方公会有三人来到了竹内町，我们没有证据证明他们之中的任何一人是元凶。好消息是，方才茶屋和伊已经向我汇报，她们有很大概率能够在30分钟内锁定目标元凶的具体身份。在那之前，我们必须要做好十足的准备。这不仅仅是战斗的准备：正如大家所知，玩家一旦在TBO内死亡便会立刻回归重生点，而我们完全不知道这个人的重生点会在何处，所以我们要尽可能避免杀死对方，且一定要保证对方无法进行自杀行为。”
夏月举起手问道：“那如果他或她成功自杀了怎么办？”
——原本词音也想这么问，但现在已经被他抢了。
