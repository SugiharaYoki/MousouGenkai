“没错，按照原计划走。”聆弦点头，并向众人解释了谅璃的任务。

[chapter:- 和歌森 勿栖 –]
和伊可真的是踩了狗屎运了。她一出门去隔壁店主那里问情报，天上就开始下小雨。刚开始还说就这种程度的雨强行淋着到处跑也不成问题，结果不一会儿就下起瓢泼暴雨，这下连街上行人的影子都快瞧不清楚了。
躲在莎娜药水店隔壁再隔壁那栋面包房二楼阳台的勿栖懒散地趴在栏杆上，注视着斜前方无人值守的和果子关东煮铺。
下这么大的雨，那个折桥吹雪真的会跑出来偷东西吗？是我的话就算我快要饿死了也绝对不会在这种天气出来零元购——勿栖确实这样想。
但她无法理解一般行窃惯犯的思维逻辑，万一她就喜欢挑这种时机行动呢？……怎么可能啊，下这么大的雨，连和伊在不在那间铺子里都看不清。唉还好这里是游戏世界，不然这么雨水溅来溅去，那堆摆得这么矮的关东煮铁锭没法吃了。嗯，铁定没法吃了。
“所以……你说的那个小偷女，她真的会来吗？”
“没事没事，因为很快就干了，还是可以正常食用的。”勿栖都没意识到自己在说些什么。
“啊……？什么意思，你这是要吃人？连我们都不会吃人呢。”
勿栖身体一抖，这才从神游中归来：“不好意思，我在想事情。不不、你刚刚说什么？真的没听清，抱歉……！”
在勿栖右侧挺直身板抱胸站立的池原抿了抿嘴唇，一字不落地重复道：“所以你说的那个小偷女她真的会来吗？”
“啊、我也不太清楚，说到底下这么大雨我真的有些怀疑了。”
“这样等下去也不是办法呀。”勿栖的左侧，夜樱泽子用手指敲了敲阳台的木栏杆，“我要淋感冒了。”
“应该、应该不会感冒的吧……”勿栖从自己粉色的短发上抹飞一大把雨水。没错，她们三个所处的阳台连个屋檐都没有，她们现在是实打实站在雨里无死角被拼了命淋着。
池原的头已经快被冲成了景观瀑布。她无可奈何地在大雨中保持直立，骂着勿栖听不懂的韩语。
“要不……你们二位先回去？我改日请你们吃顶级烧鸟作为赔礼道歉……”
“那你还打算在这里站着？”池原问。
“嗯嗯，毕竟是要帮和伊忙……顺便说不定还能帮到那群在查那桩案子的几个人。哎呀，其实也就是不好放弃获取关键线索的良机嘛，虽然我也不清楚会不会如偿以愿地拿到个靠谱的结果……”
“所以连确定都没确定下来，你还愿意站在雨里守株待兔啊。”池原叹了口气，“顺便，你是不是要说的是‘如愿以偿’？”
“啊好像是哦……嘿嘿。”
“别嘿了。”她抬手捂着自己完全湿润的额头，“就允许你为朋友做到这种地步？我们不也是朋友啊，我跟你一起在这儿等那小偷女。夜樱，你的话……怎么说？”
“拜托哦，都淋了那么久了，你要突然跟我说中途让我回去，我可得跟你闹。”泽子十指交叉，神色焦虑，看上去像是蹲人蹲得比勿栖还急。
“这……实在是太麻烦你们俩了。我是真的没想到会下雨，而且是这么大的雨。因为前天晚上明明下过了……”
“没事。” “噢嚯呜——”勿栖的右肩膀传来裂痛，那是池原将手搭了上去，“好事多磨。”
勿栖无力地垂下了双臂，将脸搁在了栏杆面上：“怎么看这也太难变成好事了吧！”
“还有，坏事成双。”
“你这还是在安慰人吗……！”
“我在讲道理。”
“呜呜，谁要听你讲道理啊！”勿栖的双臂大幅度地左右摆动。
闹别扭真可爱。泽子一边在原地偷笑，一边继续着急地张望是否有衣着可疑或留着白色短发娃娃头的玩家送上门来。这么一瞧……好像、还真的有？
“唉你们别聊天了！看看后面那个从巷子里出来的女生，像不像勿栖你描述的那位？”
勿栖还经历了两秒的反射弧，然后才一个激灵，顺着泽子的眼神望过去：“嗯？我靠她不会真的来了吧，2032年最敬业盗贼啊。哪儿？让我瞅一眼——”
“她居然冒着这么大的雨还来偷东西……我再次提个醒，我这次带的可不是趁手武器，可能我就帮你们堵她了，如果真的要打架的话我就只能辅助。”泽子对二人道。
“明白。我先过去尝试一个人擒住她，你们从两边随时做好准备。”勿栖关照完毕，借着一阵雨势的遮掩翻下了护栏，差点摔了个正脸着地。

[chapter:- 神来社 词音 –]
雨势逐渐转小，自屋檐飞淌而下的雨水却仍在石砖地面上砸出接连不断的淅索噪声。词音从来都不会在TBO中撑伞，所以这回她也只是毫无顾虑地径直走进了雨中，在这恶劣天候下也畅通无阻地来到了自己的埋伏地点。
此处虽是北街区，隔着两条街便是平日的闹市，但这条路上正午却见不到多少行人。街道的南部尽头是个丁字路口，从大门正对这条路的那座旅馆横穿而过便能到达竹内町的中心广场，而向北方跑个几步就能到咖喱乌冬面公会的庭园范围。
茶屋和伊的和果子店距离这里可谓较远，但那里并不是词音等人重点监守的区域。兔子不吃窝边草——就算那真凶胆敢在光天化日之下入店杀人，也几乎没有可能会将暂住地点定在杀人现场的周围。而且假如对方真的现身或复活于那附近，和歌森勿栖与茶屋和伊也能够将其牵制，直到聆弦她们的增援抵达。
“小妹，你也等人？”
兴许是自己在思考时略有驻足（倒不如说……本来就是因为已经差不多到了自己该埋伏的地方），词音吸引了某人的好奇心。待那男声的主人靠近自己，直到站在了自己的身旁，她才反应过来方才那声音是在尝试与自己对话。
“……嗯？”她礼貌性地发出了疑问般的应答，实际上压根不想去理任何人。这几天过量的交流使得她内耗过于严重——特别是在粗略了解了有关那个二阶堂才新的事情后，词音已经感觉累到不行了。陌生人的搭讪之类，路人的询问之类……全都不怎么想去管。
但她还是瞥了一眼这个人的ID……与他那较为高大的身板。
“哦，不是陌生人。”
这个身披黑色风衣，ID为池谷彻的男人侧过头，饶有兴致地问：“你在说什么吗？”
“没说话。”词音淡淡地回答，“现在也没说话，你在幻听。”
他是之前词音在街上调查凶杀案线索时询问的其中一者。由于自己与琳然一开始将他误认为是凶杀案的幕后黑手，还险些闹出了笑话。
再加上词音在那之后很快就与才新打了照面……
词音咽了口口水，听着池谷彻装作随口问了一句“你还在调查NPC连环杀人案？”，却也没想搭理，自顾自翻着系统邮件。
此时还没有任何新讯息。这说明真凶身份尚不明朗——也在情理之中。
她那默默盯着邮件页面的模样，像极了在凝视着那场空虚而轻薄的时雨。
“是毫无进展吗？”彻接着试探道。
“不关你事吧。”实在是嫌烦的词音直截了当地评价道，“我先好心提醒一下，我还在上初中，你要继续骚扰我的话我会在现实世界报警。”
“哎呀也别这样啦。”彻摆了摆手，“我只是看小妹你孤身一人在雨中乱走，担心你是不是有遇上什么烦心事，这才想来关心一下你。就算不会感冒，淋上这种大雨的感觉也不怎么舒服吧？”
“是吗？我觉得还好。”真的太烦了，这个男的到底什么时候能停止发言啊。词音朝着身旁无人的那一侧跨出半步。要不是碍于自己有责任缠身，她真的会直接翻墙走人。
“听说又有新的受害者了，也是NPC。”
“你了解得很清楚啊，明明消息都被韵笺才浅压下去了。”
“竹内还是有那么两三个公会日夜盼着镇内出点什么事，我要知道情报也还不算难。”
词音的眉头一皱。他说的话有问题。
“你要知道……？为什么特意强调你自己？”
“噢，因为我本来就不是什么合群的玩家，我想表达的就是，就连我都清楚这些新闻，显然其他的玩家也很可能知道这一连串的命案。”
“你合群不合群不关我事。”词音下意识应道。但随即，她又感觉到这男人的话语实在是藏着些怪异的矛盾，“你认为自己不合群，很特殊，是吧。”
“小妹是觉得玩TBO的玩家都很合群吗，可惜了，我不是那种社交型玩家。”
“不、我的意思是……你认为不合群的人只要知晓这种新闻就不正常，你为什么会这么认为？”
“噢噢，你误会了，我没什么别的意思。我只是说，我平时因为和其他玩家打交道得少，接触到的讯息本来就是有限的。”
词音嗤笑一声，追击道：“哦，所以你是说知晓这件事就不同寻常的并不是那些合群的人。如果就不合群的非社交型玩家听闻这类消息的可能性都不低，韵笺才浅为何还要大费周章打压这件事的热度？越打压才越可疑吧。慕容思诗有那么弱智吗？”
“我、……你也别这么敏感嘛。我不太会说话。我只是想跟你表明，我也听说了这些事情，因此说不定能和你共情。”
这男人不值得自己信任。
“谁要你和我共情？”词音心觉莫名其妙，“你还有什么别的事吗？你至少给我提供些情报，有关其他的我什么都不想听。”
“情报啊……是啊，你说真凶会不会是来自其他的区域玩家？不过这样的话就无从寻觅了吧。月星世界还是很大的。”
“为什么说真凶是其他区域的玩家？”词音闭起眼，“我们已经经过了非常紧密的推理，真凶一定是竹内町本地的玩家。”
既然如此，就打发掉他。
