“我、我刚刚……”自己是要还嘴吗？还嘴的话，会不会被面前的这个玩家报复呢。在拥挤且寸步难行的树丛间如此近距离地进行玩家对战的话，使弓的白夜是不可能有胜算的。
刚刚……白夜方才都想过一遍了，刚刚她明明是能自行逃脱的。是这个人不打一声招呼主动跑过来掺和一脚，加了点细枝末节的收尾小程序，现在居然……居然反过来问自己要钱？这、这种算是敲诈勒索？刚开始其实就是不怀好意的吗？！亏白夜两分钟前还对她产生了一丢丢的信任感。
“啊、不过……其实也不一定是要马内的。”竹取竖起一根手指，凑上仍旧跪坐泥草中的白夜，吓得她往后跌去，“我刚刚看你打的那些兔子腿口水都快流下来了……那个、那些腿你都要拿回去吗？”
“兔、啊……？”白夜愣在原地，“你一直在偷看我打怪吗，你跟了我多久？！”
竹取挠了挠头发，尬笑着回答：“就大、大概是出町北的时候，因为你们那里不是好像出了点小状况嘛，我当时有看到你从那个案发现场离开。”
“你就一直跟着我？！”白夜的眼珠子都要惊瞪出来了，这人难道是什么同性恋痴女吗，居然跟着自己跟了……不对、难不成所有的雇佣兵都会为了情报跑那么远，跟香港记者似的追一路？！
“不不不你误会了、”竹取匆忙解释，“误会大了，我可不是跟着你。我只是说那时候有看到你……然后刚刚我可是来这儿采药菇啊、到时候手工做一些广域恢复雾气弹，”她自豪地笑笑，立即抬起手指高速转动眼珠对着空气一顿猛戳，“你不信的话，我把刚采来的新鲜药菇都实体化出来自证给呜喔噢哦……！！”
随着一大堆竹笋凭空出现砸到她手中，几根滚落在地上，白夜彻底蒙圈了。
“嗯……萌糵的竹笋？”
“选错了，拿手选的老是戳错而且UI设计的还不加确认按钮……唉对不起对不起！让你看到我这么狼狈的场面……呃，能、能不能帮我把那几根递过来、”
“好、好的……”
竹取迅速将竹笋都收回系统背包后，长呼一口气：“可累死我了，下次果然还是得用脑声执行指令。我就是不太喜欢用脑子跟系统对话，感觉心理活动都要被窃听了。我说，你应该没趁机偷我竹笋哦？”
白夜无奈瞪眼：“我要你的竹笋有什么用……我不会烹饪。”
“唔唔好吧。就，给你看看……对，这个。”竹取捧着三朵巨大的白底绿纹蘑菇，水润光滑，看上去Q弹Q弹的，白夜忍不住伸出食指去戳了一下，果然弹性十足，治愈目的这就达成了。
“这种一看就有剧毒啊……”白夜吐槽，“真的是用来做恢复弹吗？不要是什么……猛毒烟雾弹。”
“想法是不错，我要能找到稳定获取毒烟雾弹制作材料的途径，那还不乐开花。这菇要不要送你一点？竹林绿纹菇我有很多的，用不完。”
“这起名……”她也对这游戏高低差巨大的起名审美感到习惯了，“不对、刚才好像是你要我给你报酬的，不应该你给我蘑菇……”
“哦、对啊。我每次一聊到道具素材就把正事给激动忘了。老毛病。”竹取道歉。哎呀，白夜心想，自己为什么要多事提醒她忘了向自己收钱？本来自己就没欠她任何东西，刚刚应该直接开溜的。就因为有人愿意跟自己聊天，就愚蠢到这种地步了吗……
白夜默默地打开了系统背包，找到了距离窗口顶端并不远的“优良的轻跃兔后腿×15”，又瞧了瞧隔壁的“轻跃兔的后腿×34”，沉默两秒，最终选中了优良后腿，实体化了6根出来。
“给你凑一对咯。”
“喔噢！是、是兔腿……呃好，总之谢谢你的酬劳了。我会非常珍惜的。”竹取双手接过白夜捧来的六条兔腿，强忍贪婪目光地全数纳入自己背包。
“然后这里是刚才打到的，……山猞之尾尖，两份。”
“嗯？！那么多吗，为什么还要给我这个，你……”竹取的目光从白夜手中提着的两条尾巴渐渐上移到了白夜那飘向一旁的视线。
“看……看啥看，当然是预付酬劳了。”
“预付……酬劳？你是想要我……”竹取大致猜到了白夜的用意，不过她完全没猜到白夜会回心转意，不免还是重复了一遍她的词句以核实自己猜没猜错。
“就、你也知道我第一次来薙峯霞林啊。”白夜支支吾吾地解释道，“我……刚刚遇上了那些山猞，再来一遍相同的怪物组合我还是会死的。虽然刚刚是运气好死里逃生了，但我也还是会害怕的……所、所以你，能不能……”
“哎呀这种事情，直说啦，担心什么！”竹取笑着拍了拍白夜的后背，起身向她伸出了手掌：“知道啦，我送你回町，你就放一百个心吧。毕竟……我可是非常专业的雇佣兵呢。”

回程的旅途比白夜想的要更加短暂。或许是由于竹取月也是弓箭使，两人一侧主修物攻、一侧主修魔攻，站在原地就能把路上拦路的怪物都轻松解决。到达安全区内后的白夜并未自魔物处吃到任何伤害。
傍晚的夕阳已然斜下，云端之上的晚霞投影于阴云所掩出的浑浊粉紫逐渐被再度吞没为灰黑的冷淡配色，只是却要比白昼时要光彩黯淡。恐怕是恒久未能降下哪怕半滴雨的蓬勃厚云在这种程度的光照下失去了原本那压得令人喘不过气的存在感，现在的竹内町垂直空间感反而增高了，空气也因氛围的优化而略感并无变化地更加清新。游戏环境设计，打光技巧万岁。
竹内町，问她对竹内町的第二印象？
第一感觉，城景的亮度简直像瞬间快进了时间般，又暗了一大茬。这里居然真可以阴天大半天不下雨，彻底还原真实横滨气候。它真的，白夜哭死。
第二感觉，飘来的各种小吃的气味让白夜饥肠辘辘……或者说，自己仅仅是嘴馋了吧。
“好香的烤肠味。”
“那是烤肠的味道吗？”白夜问，“闻着更像是什么放了香精的面粉。”
“这可是中国传来的淀粉肠，里面肉越少越好吃。黑羽桑不想买点试一试吗？特便宜了。”
“他们真的可以在月星还原各种现实里的小吃啊……”白夜摆了下手，“算了，没有肉的烤肠感觉是在浪费钱。”
竹取“No、No、No”三声：“你可别忘记，在月星大快朵颐也不会吃胖，简直是吃货的福音了。而且饱食度不保持在需求百分比以上的话就不会自然恢复了。”
她指的是月星的生命自然恢复机制。只要将饱食度保持在一定的程度以上，就可以随着时间推移缓慢恢复生命值至上限。与此相对，届时的饱食度也会逐渐减少，直到落出需求百分比。
胡吃海喝的话只会将饱食度升上百分之百而不会造成奇怪的异常状态，更不用担心吃胖……某种程度上确实是百利而无一害的享乐行为。
但白夜对吃东西一向没有特殊追求，能吃饱就行。既然干面包恢复的饱食度最高，就先囤上几十份再说。虽说首要目标定为探索月星世界的话避不开品尝各地特色美食……但那些既然是基于现实真正存在的小吃，食用优先度就不位于白夜内心的期待榜顶端。
毕竟……在这真实饥饿感与饱腹感只会随着现实世界的身体情况而改变的世界，短时间内吃太多口味各异的食物只会让大脑对味觉的判断逐渐麻木吧。
回町的路上，竹取有询问白夜为何要大批大批屠杀小白兔却不怎么打算保留兔腿，白夜便解释自己正在尝试刷五份稀有素材“白兔的速跃足筋”，不过现在并未达成目标。
那你是在修移速流还是瞬暴流？竹取接着问道。白夜作答：自己想要尽可能在保证行动速度提升的同时增加物理闪避率。
“闪避流啊……”竹取听罢，微抬起头略有感慨地讲道，“以前我也有这么个美好的梦想，直到我发现这TBO的闪避率只是增加你尝试闪避之时与系统之间的互相响应速度，以及你的外判定盒面积大小。真的要躲还是完全得靠自己动……然后我就把专注力全都转移到减魔耗和搓箭前摇时长上了。”
“完全不用物理箭矢的话，遇到魔抗怪物会怎么样？”
“我也有带三根可以在使用前展开成原长度的机械弹片爆裂箭，这还应付不了的话一颗烟直接开溜就可以！”
听她如此自豪感爆棚地双臂抱胸道出了“遇到困难逃大跑”这样的摆烂发言，对此只感到无奈的白夜反倒不想再进一步展开吐槽了。
是啊。想要闪避敌人攻击的话……理论上就算不修闪避率，技术到位也是可以花式闪躲的。
将个人点数的一大部分抛到闪避率上，真的是正确的决策吗……白夜陷入沉思。
啊啊、月星的神……快点下雨吧，让我练习一下STG闪避技巧。
“就是这里了，很近吧？”
她差点踩到减缓脚步的竹取的鞋跟。
竹取指的是“小岛八百奇货屋”，一处专门交易稀有素材的地方。她告知白夜，若是想要刷速度系饰品，最好的还是用本地特产的竹音灵木。对比稀有度的话，一根兔子的腿筋便足以换到几乎保底一份提速饰品需求的灵木数量。
“所以是，木质的饰品吗……”白夜以为与树木相关的饰品再怎么也不会与动作速度相关。
“可别小看雾霾山这里各种稀奇古怪的工艺品。跟你讲，如果黑羽桑你要玩弓的话，做个神准木环，竹内町的弓使人手脖子上挂一个，能给竹制箭矢增加诱导性和暴击率，直接普通箭当万能平A用。”
“欢迎光临小岛八百奇货屋啊！”白夜与竹取刚掀开门帘走入拥挤的小店，店主便在二人正对着的柜台后方抬手打招呼，“是竹取酱啊！”
“小岛桑，我带了新顾客过来哦。”竹取身子微向右后方侧去，为小岛介绍道，“这位黑羽谅璃桑也是玩弓的，不过她是主物理远程。”
“哇啊，练习弓箭的团体又增一员啦竹取酱的意思是？”小岛睁大双眼，脸上笑得像是要即刻开花，“你们专程跑来，是不是有准备什么好东西给我呀。”
白夜一言不发，静静地打量着面前ID名为“小岛由亚”，年龄大约十七八岁的少女。ID颜色是……红色？火元素。不过为什么她的ID下方没见到白夜与竹取月两人都有的旋转小三角呢。
记得勿栖之前告诉过自己，没有三角的玩家都是……都是什么来着，想不太起来了。
“不瞒你说，之前你不是满世界找……我想想是啥来着。”竹取眼神上移，“对对对，白兔的速度足筋。”
“白兔的速跃足筋啦。不会吧，终于又有人打出来了？！”小岛吃惊地双手按桌，“简直太玩美了吧，正好我就缺最后一份，等了那么几天都没人打出来，没想到还是竹取酱的人脉最广啊。”
“哼哼，你也不想想我是什么等级的存在。如果方便的话我在想给这位黑羽桑换一份神准木环合不合适呢。”
“改良版的都没问题啊，你们可是我的大救星，这位黑羽姐姐尤其！没想到今晚就可以开始开工啦。除此之外还需要什么嘛？”
竹取先是瞄了一眼白夜，随后便询问：“嗯……我想想、你还能提供什么额外的报价？”
由亚扶着下巴若有所思地“哼嗯……”了一阵，抬指提议：“我想了想，还能附两瓶高速药水或者鹰眼药水哦，或者这位大姐姐愿意的话也能准备两捆竹箭，配套使用嘛！”
“黑羽桑有什么想法吗？”竹取回头咨询起白夜本人的意愿。
“我……我随便的。其实给我些传送水晶就行。”
“这样啊……传送水晶那还不简单，太平常了吧。”竹取耸耸肩。
“迷宫传送水晶一份，可以嘛？”或许是想到马上就要到手足筋，由亚的双眼止不住地放光。
“可、可以的……”迷宫、迷宫传送水晶？真的假的，这个兔子脚筋有那么值钱吗？！白夜咽了口口水，强掩着自己的吃惊。早知道自己不小心打出的这脚筋是稀有到如此夸张地步的素材，她就不告诉竹取了。这么珍贵的素材丢背包里吃灰也好啊，为了个饰品就要给出去什么的……
但、自己又不懂锻造技能，就连勿栖那种天性喜欢抱着一大堆素材去炼的玩家都没兴趣点锻造。要真的让白夜自己去用这份脚筋的话，结局就怕是纯纯浪费了。
既然能够一步登天直接获得一份提前确认有用的饰品（还是这个小岛由亚提出的改造版本），确实也算是一比合理的交易吧。毕竟是把自己用不到的东西转交到了真正需要这玩意儿的人手中……
因此……“嗯，我可以接受一份木环和一份迷宫传送水晶。”白夜如此作答。
稀有素材……换来了专业对口的饰品与一件可遇不可多求的传送宝物，也不算是亏吧。
这样其实还不错啊。如果日后打到了用不着的稀有素材，也可以送来这里交换她真正需求的事物。
如此，不论是去刷何样的怪物都会存在锡安与食材之外的收益了，何乐而不为……呢。
白夜微微露出一丝像是对未来产生期待的喜悦笑容。可惜幅度过于微小，甚至未被身前的那两个人察觉到。她深呼吸一下，一边上前一边从背包中实体化了足筋。
◇ 「白兔的速跃足筋 -1」
“感谢您的慷慨交易！！”由亚高兴得眉毛都快飞出去了，双手捧住白夜拎来去的足筋，盯着看了半天后疯狂点头。
“就是这个对吧。”白夜核实道，余光注意着竹取的动作。
“对的对的完全没错！黑羽小姐请稍等，我这就去准备你的神准木环哦！竹取先等一等我哦。对了、那边架子上有玄米茶，你带这位大姐姐一人喝一杯先嘛。”由亚招呼道，等竹取应答完毕便一蹦一跳地进屋了。
“麻烦你啦！”竹取在柜台前追应。
仍旧站在门口附近的白夜悄悄地左右张望，却未见屋内摆有长凳。这小岛由亚的意思难不成是要她俩站着喝茶吗……恕她完全不明白其中风雅。
不过，至少达成了最开始的目的吧。开了图鉴、赚了些有限的锡安，最后在获得了想要的饰品时还意外收获了一份迷宫水晶什么的。跟勿栖讲一讲她怕是要听得乐起来。
竹取兴致勃勃地跟白夜述说起她曾经在这里的交易历史：“我跟你讲你可别张扬出去，上次我来这用一些我压根用不到的回振晶片换来了两个破片手雷。最搞笑的是小岛她自己不知道那是手雷，还以为是什么装饰金属球。我赚大了。”
“她……居然连手雷都认不出来吗？”白夜略有困惑。
“毕竟NPC没有见过我们那边世界的高科技，也是难免的嘛。”竹取答道，接着便滔滔不绝地继续讲了下去。
原来如此——白夜想起来了，ID下方没有那个倒三角的话，代表这个人并非与她们相同的玩家，而是NPC。
所以说，这位交易店的店主小岛由亚……居然也是一位NPC啊。略有些意料之外，仅凭表面观察她完全都察觉不到这个人的举止言辞与真正的人类有什么区别。
甚至比起之前在优妮什镇遇见的几位NPC更加接近真正的人类玩家。是因为年龄尚小吗？才能够学会更多的玩家间的相处与交流方式。确实，若说这个小岛由亚是真正的人类，却也存在一种不知源自何处的违和感。
虽然不直接告诉白夜的话，她恐怕会一直被蒙在鼓里吧。
毕竟……谁会去特意在乎从别人身上察觉出的细小违和感啊，又不是闲着没有事做。至少白夜是如此作想。
时间也晚了，在这位由亚将饰品递给白夜后，她也该回去找勿栖和和伊了。不知道她们那里调查现场的工作进行得如何。按理说，也不会那么快就有进展的吧。
不过也说不定真的已经结案了呢？ 毕竟这里是不符合现世逻辑常理的月星世界。
她们真的会有那么神通广大吗……
白夜对竹取仍在孜孜不倦讲述的过去充耳不闻，独自徘徊于自己的思绪。


