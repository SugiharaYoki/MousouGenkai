这片世界由四大元素组成，分别为风、地、水、火。
游戏之初，唯一能够自主设定的选项便是与此息息相关的角色元素：在四者中挑选一者，使你的角色元素归为其类。只可惜，注册时没有人知道这些元素都对应了什么特点，完全只能凭借猜想、见解、喜好去决定自己想要获得的元素。
除此之外，游戏在注册时没有起名、没有捏脸，仅仅只给了你10个技能点数，去按你的喜好分配给力量、坚韧、智慧、敏捷、凝神。
目前这五大属性与具体角色数值的关联尚不明朗，只知晓力量会影响物理攻击；坚韧会影响物理防御甚至魔法防御；智慧则能影响更多的魔法防御与一定程度的魔法攻击；凝神则也会加强魔法攻击，却同时影响暴击率、命中率、闪避率等一系列副数据；随后你会发现，敏捷也会影响命中率与闪避率，顺便提高你的移动速度和攻击速度；转了一圈，力量居然也能提高攻击速度，而坚韧也能提高移动速度，看似只与魔力挂钩的智慧居然也能提高暴击率。这般复杂的关联很难令人不怀疑五种属性会相互纠缠影响，再一齐使你的角色数据产生变化。
角色每升一级，便会获得10个额外的点数。此后，最大生命值会相对地增加100点。而升级所带来的提升截止于此。
与之相应，虽然生命值可以被角色的装备所影响，五大属性却只能通过升级并分配点数增强，无法被装备后天影响。装备能改变的只有你的具体角色数据。
（说到底，比起谜语一般的五大属性，玩家的角色具体数据才更有意义吧。而且勿栖也是这么认为的。）
