黑羽谅璃是在一场车祸中身受重伤，被送往医院的途中失血过多而死的。听说是金属的车框断裂并直接刺入了她的腹部，现场急救人员对那般的内脏撕裂根本无计可施。
失去意识前，她交付给自己心急如焚的母亲最后的几件遗愿。其中耗费了最长时间的最后一件……与白夜有关。
因此，两天后的2月6日，白夜收到了快递。其内是NeuralLinker：《月星-Online-》所需要的脑机信号接收传送联网设备。
以及一旁的全球当今仅三千份的游戏系统本地储存卡。包装盒已被拆封，NeuralLinker的接线虽然被整齐地缠好了，却也未见封带。全部迹象都表明，这是一台安装了二手TBO的二手脑机设备。
这台脑机设备的原主，是黑羽谅璃。
没错，昨天的名单中实际上出现了“黑羽”这一姓氏，可过于在意自己未被选中这一事实的白夜根本没有心思去在意其他人的信息。

“我的女儿执意要将这台设备转手给你。我和我丈夫不玩电子游戏，与其留着这台游戏机放到坏掉为止，不如交给我女儿最珍视的朋友。”
阿姨，其实我们根本不是朋友，多久以来都不是朋友——想要将如此解释道出口，却偏偏知晓空气的阅读方式。既然谅璃已经不在了，那继续将这个谎言给营建下去，又有什么不好？
所以，“抱歉，这种时候了我却什么都做不了……”给予了这样的答复，“我会永远记得谅璃。”
“我的女儿还向我道出了一段信息，可惜我未能理解。她说：‘向濑的生年月日，以及我的生年月日，这就是钥匙’。向濑酱，你能明白谅璃她最后的话语包含什么涵义吗？”
“啊、阿姨您说的这串数字，难不成……”
“向濑酱能理解它是什么含义吗？”
“……嗯。”

游戏账号的注册验证码。
谅璃用了白夜的生成年月。

为什么。

“所以……最后你成为了那三千名幸运者之一啊。”
一想到黑羽代替自己获得了公测的资格，不知为何……心中反倒好受了许多。
但现在，也不用去纠结那些不再有意义的事物了。
因为——现在的白夜，终于能进入月星世界了。
“到头来……结局，是这样啊。”喃喃自语着，将脑机设备头盔抱在怀中。自己想起了谁吗？那仍旧留存在记忆中的，来自久远的过去的某人？谁会清楚呢。
因为未来，本就是无法预测的。这一环，必然也属于命运。

白夜不想再等。她要立刻进入月星世界。
虽然……她几乎可以肯定，谅璃已经游玩过TBO，并且拿那行激活码注册完了账号。这令她开始担心起下一件事：
月星系统有一个特殊的游戏规则，即进入游戏的人将会被系统自动读取真名并作为游戏ID使用。假如你的名字叫佐仓樱，你在TBO内的游戏ID（公开显示的名称）也会是佐仓樱。
与之相同的，人物外貌在基础方面也无法自由拟定，除了可以更换的装备、时装、饰品等（也就是说，你现实中的模样会很大程度决定你在游戏内的样貌，完全没有作假的可能性）。说到底，为什么要设计这种毫无隐私性的机制啊，就是为了以后将类似的技术投入工作领域而做准备吗？那也不用在一款MMORPG里测试这样的功能才对。
白夜担心的是什么？
白夜担心的是，如果谅璃已经注册了账号，既然这个账号的ID与外貌没有被更改的可能，那白夜有很大概率在进入游戏时获得谅璃的真实外貌体型，并且顶上“黑羽谅璃”的ID。
完全是要活成自己最讨厌的人啊，这是从各种意义上而言。
这句犀利的评价……唉，搞不好对这两人恐怕都适用呢。

白夜将脑机头盔穿戴上，正好套住了自己的头型，算不上难受。新奇的体验——接下来只需要接通有线电源，然后再平躺于床上，按下开启游戏的按钮或大声道出命令即可。
勉强还算清晰而帅气地喊道：“Link-Start”。


……没有任何反应。
啊？那该是什么？Burst-Link吗？总不会用到这种与月星毫不相干的指令吧。
白夜满脸无奈地戴着头盔侧过身，探手在床边快递箱内掏了半天说明书，提过来在手中翻了好一会儿才意识到首页的“Dive-Start”就是自己在寻找的指令。
那么，现在自己需要知晓的情报已经足够多了。
此刻，她便要前往崭新的世界。

“Dive-Start”。



