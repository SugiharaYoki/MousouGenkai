白夜不会主动向任何人倾诉甚至提起有关她的过去。
毕竟……若不是某些无聊的理由作祟，这些都本该是陈年旧谈了。
自遥远的过去，由那段此刻已显得模糊不堪的记忆为伊始，她便已经是标准的被欺凌者。甚至由于她所遭遇的处境都从未有过什么质地变化，过去究竟是何样，具体发生了什么悲剧……根本就显得无足轻重。
谁会关心从未产生过变化的历史？历史不正是因为拥有进步、产生改变，才被称为有价值的事物吗？既然不会发生任何改变，那它便称不上所谓的历史。
反正白夜的故事，虽说横跨如此多的年月，却也只是接连重复、周而复始的相同类型经历。
不论何人都能轻易瞧出一件毋庸置疑的现象：她是受人无故厌恶的存在。或许有人会质疑，无故？自始至终不论跑到哪里都会被厌恶的人，哪来什么毫无过错的说法？
“可恨之人必有可怜之处。”那这句话转变一下前后顺序，不也照样成立吗？
白夜并没有资格反对这类质疑。虽说这就好像有人真的对她提出过类似的想法一般。实际上，根本不会有人关心她的处境，更别谈是设身处地地尝试解明她始终会被欺凌的根本原因。
因此，不会有人知道最根本的真相。只有白夜本人对此有过无数夜、无数月的自我质疑，乃至自我检讨……乃至自我怨恨；到那最后，她所寻得的从不是最根本的真相，却必然是最根本的自暴自弃。
所以？延续先前的问题：她究竟有做过令自己后悔至今的事吗？始终追悔莫及，以至于能让她坚信，这便是自己屡屡遭受欺凌的理由（哪怕她所臆想到的这一事恐怕并非真相）？
不论到何种场所，都会被自然而然地当做天生的受害者对待——这是白夜解释为何自己会被霸凌的惯用借口。
她分明知晓真相究竟为何。
她清楚这一切都是对她曾经所作所为的惩罚，这一切实为名副其实的报应。
毕竟，自从那一天起……她失去了面对那位女孩的所有勇气。
因为，她纵容了在那之后不断发生在她本人生命中的一系列悲惨经历。
她一开始便是施暴者，是在那之后才成为了受害者。
这便是白夜所臆想，并逐渐坚信不疑的推论。虚假的真相。
自己必定是因犯下无可弥补之错而遭受报应。
既然她深信于此，那推论的真假，以及成为受害者的根本原因……也许对她而言，都不再重要了吧。

毕竟，这便是白夜潜意识中为自己所苦心营造的受害者暗示。
她从来都没有必要成为受害者。
但她……自主选择并接受了这条最坏的道路。就好似她期望自己便是这般存在一样。
她简直像是早就知道自己是在自我欺骗，陶醉在这系列根本没有意义的自我悲情戏码。
也正因如此……没有人能够阻止她。
就连她自己也完全没有可能阻止自己。
因为，包括她自己在内……从未有人意识到，她屡屡受害的真相，居然如此愚蠢。

这条虚伪的自我暗示之路，本该如此不明不白地永远延续下去，直到尽头。
没有必要走向支路，没有必要迎来转变。今时的白夜，早就不再期盼着这种并无实质的事情了。
……一切本该是如上所述才对。
或许，正是“那个人”的意外身亡，才会令白夜的内心第一次对她所强行相信的真相……产生动摇吧。

白夜并不清楚自己究竟是否做足准备踏上这段未知的未来，前往眼前这个万物都将被颠覆重启的新世界。
但现在……命运的指针已再度走动。
未来——早已注定，却无人知晓。
亘古至今，向来如此。



