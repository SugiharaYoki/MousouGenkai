虽然是成功干掉了。
刹车不及的白夜直接脸接两坨火球，瞬间沾上了烧伤异常状态，血量倒是只扣了约18%。琳然此时正聚精会神地边跑边对远处那射刺的黑色魔物施放分析魔法，并未照顾到跑在前头的白夜。白夜一瞧情形，自系统背包中取出芝士面包片囫囵吞下，再拿了瓶疗愈清露，祛掉了烧伤状态。饱食度才到93%，还得再吃些东西才行。
自后方倒退撤来的琳然与白夜撞了个背对背，将白夜手中的鱼丸串和香菇串（当初和伊一本正经地给自己塞了五根不同口味的关东煮串……）撞得飞出去落在了地上。白夜爬去地上捡起了食物，接着便被琳然使劲扯起，二人跌跌撞撞地躲进了一旁的小房间。
“琳然我记得这里也是死路吧里面就一间房间了。”
“前、前头好像也变成死路了！我记得之前那里是没有雕塑的……呜啊、！”
“它又来了！”
纸门外直射进来几根黑刺，打在琳然提前召唤的反射水珠上，弹射回房间外的走廊。两人不管三七二十一，直接走另一道门躲进这尽头的房间。里头的房间结构果然未曾变化，仍是死路。
“这东西……”琳然气喘吁吁地讲道，“它甚至都不是精英怪，就是个巨型蜈蚣……！”
“蜈蚣、像那样长成一团？”白夜想到那黑影正是巨型蜈蚣蜷缩成球，寒毛都随之竖起。
“我们怎么办？！”
白夜望向距离自己最近的那面墙，指尖上前触摸。纯木。
随即，她灵机一动：“琳然，你会锻造吗？”
“锻造……？！锻、锻造什么、我的锻造只有2级……”
“随便什么近战武器，多小都没问题！！”
这最后一间房间的纸门也如同……纸门，般被那庞然巨物的头部冲破。
◇ 大百足 - Lv35
但她们二人不会应战。事实上，这条名为大百足的巨型蜈蚣确实不费吹灰之力地就冲进了房内，却一头抵在了琳然事先准备的防护罩上，将法罩撞碎的同时，自己的身躯也跟着回退出去。
琳然就在这短暂的间隙内成功用自己背包中的不明石块锻造出了一把“花岗岩短剑”——原来是花岗岩。白夜见琳然所锻造的武器成型，立即自她手中抢过那把短剑，边转过身边用空闲的另一只手将琳然使劲扯来，手中短剑的剑刃也在那刹那对准了面前的墙壁。
“准骑剑法·多重疾驰刃。”
几道灰色的剑影快速接连闪出。白夜与琳然在后方大百足第二次冲撞的千钧一发之际冲破被石剑斩碎的木墙，来到了墙后的空间。
“谅……谅璃！？刚刚你那是、……”
“练过别的武器。”白夜回身，将短剑全力飞掷出去，却是剑脊砸中墙洞后方的大百足。“不好意思，晚点赔给你素材。”
或许是通过某种机制检测到迷宫地形遭受破坏，四面八方那些不起眼的墙角小框被接连顶破，从中钻出统共至少十只长着两对细长尖脚的黑煤球状怪物，一半涌上墙壁的裂口，跃上意图穿过墙洞来到这一侧的大百足开始一通嘶吼，另一半则冲向了距离更近的琳然。
◇ 付丧煤块 - Lv21
“噫……！！”琳然瞧见这些比拳头还大的无脸黑球带着这么多根脚跑了过来，直接汗毛倒竖，整个人冻结在原地。
白夜举起长弓，几箭射出都未能命中，喊了声“往我这跑！”，抢到琳然面前将一只煤球怪一脚踢飞。琳然反应过来，头也不回地转身就逃，那速度可比先前从大百足那儿撤退要快上不少。
大百足几口便用尖牙咬碎两只煤块，散出两团黑烟，这下看来它短时间内是顾不着两人了。连弓都没来得及背上的白夜刚想要跟着琳然一起撤离，余光瞥见煤块朝自己的后背跃来，赶忙朝前面的地面跪去，跟着贴地滚动几圈，而后起身欲跑。但还只是迈出了左腿，右脚后跟就被煤块咬中。“呃呜……！！”钻心的剧痛。这么痛是怎么回事？TBO不该是只有1/4的痛觉才对吗？！
她马上自后背的箭袋拔出一根箭，俯身对着那煤块便插了上去，这小巧漆黑的恶魔却纹丝不动。白夜朝旁横跳躲开另一只煤球的跳跃撕咬，眼见右脚这只仍旧依依不舍地紧抓着她的脚腕，着急地拔出插在它身上的箭矢，再次朝它刺了好几下。这东西的血条……甚至都没能掉下一半。
只能先带着这家伙跑了。
自琳然那边飞来了一道算不上宽粗的水柱，冲跑了白夜后方的一大堆煤块怪物。白夜强忍右脚传来的猛毒般剧痛，带球疾跑向远处等待自己的琳然。跟着琳然法杖附上水元素魔伤对着白夜脚上的煤块猛砸一下，这才将它给彻底击碎成一缕黑烟。
白夜猜到琳然嘴中念叨的是恢复魔法的咒文，立刻制止道：“先跑再治疗！”
“好、！”
白夜与琳然一前一后地在走廊狂奔。虽然在TBO中受到的皮肉伤会很快痊愈（角色身体的受伤程度与角色自身的生命值无关），右脚仍旧传来了不小的疼痛感。“那个、琳然，我好像中毒了。”说出这句话的同时，白夜也瞥见了自己视界左上角，位于生命值旁的那个中毒异常状态图标。
“啊、好的。”琳然将这直接视为了需要魔法治疗的请求，双手抓着法杖左右张望几下，将身旁一道翠绿色的拉门半开些许，确认里头安全后便摆手示意白夜过来，自己先行钻入房间内。
两边的长桌与各自桌面上摆着的花瓶中插着许多像是人造物体般艳丽的鲜花。白夜拖着右腿直接挑了左边的桌子一屁股坐下。
琳然朝着白夜举杖，轻念：“嗯……请稍等。”
伴着琳然念出了似乎是有四段的咒文，白夜的右脚跟处被柔和的，好似散发着晶片的青白色光芒所覆盖，不一会儿便没再疼痛。“谢谢你，琳然……帮大忙了。”
“嗯……没事。”对此，琳然只是浅浅地笑了一笑，“那个、怪物可能还会发现我们。要先往远一些的地方转移吗？”
这间房间并不与其他的隔间相连，唯一的出口便是方才的走廊。留在这里对她们没有什么绝对的好处，除非……
白夜打开了小地图。虽然在迷宫区域中，她只能瞧见自己方才在5分钟内走过的路线，但这里……绿色的拉门、宽敞的空间、三面挂着字帖的墙壁……从小地图内，她也确信自己与琳然恰好遇见了“安全房间”。
“没事，我们在安全屋内了。这里绝不会有魔物的。”
“啊、”琳然的视线有那么几秒钟并未聚焦在任何实物上，想必她也是打开了系统小地图，“哦哦，确实是这样的……！”
“所以、……”白夜深呼吸一番，“我该问清楚了吧，琳然。我觉得或许这是最好的时机。”
琳然没有发出任何声音，她的脸庞甚至都未闪过些许的疑惑。想必，她和白夜一样……对方才二人之间的那段对话“耿耿于怀”吧。
“我可以听听吗？琳然，有关你究竟为何要帮助我们调查这场案件。”
“真的……非说不可吗？”
琳然的语气，无助中透着悲伤。
不再紧绷，不再惶恐，更多的却是一种好似面对注定的坏结局般的释然。
“嗯，毕竟已经和我走到了这里了吧？”白夜略低下头，“假设我们在这游戏中只能死亡一次，那我们已经该是同生共死的莫逆之交了。虽然……我也知道我们两个人之间的关系可以说是过路人聊了两句因此碰巧相识了而已。但……至少，我想听听看。”
半晌的沉默。
“不是作为质问……如果琳然你真的不想说，我可以接受。我会不再去问。”反正，好奇心从来就不是什么好东西。白夜对这条虚假的道理可谓深信不疑。
“没事。我……可以说。”带着些许坚定，琳然的嗓音提高些许。
就算已经猜到自己的说辞说不定能动摇始终不愿开口的琳然，但在她终于决定坦白的那一刻，白夜还是略有些惊讶：“……没有关系吗？”
恐怕，更多的是这种“好奇心居然能够被满足”的落差感。心中存在疑惑——疑惑能够被解开，这种体验白夜没有经历过多少次，自然也不会嫌多。
“是呀……谅璃桑。没有关系，本来就该是没有任何关系的。只要你愿意听我的胡言乱语……我愿意告诉你事实。”琳然手中与地面垂直的高大法杖，逐渐朝着前方倾去，被琳然那冷汗所沾湿的右手所紧握，软绵绵地悬在了半空，“你可以答应我吗？不将这件事告诉任何人。除了……神来社词音。她好像早就已经发现我另有所图了，也算是我对她舍身救下我的感谢。答应我，谅璃桑，至少在这场案件的真相——在我们都无比在意的那个真相水落石出前……别告诉其他人。”
“嗯，我答应你。我也没有任何人可以说，甚至包括神来社。”白夜投射于琳然侧颜的视线，事实上也并不炙热。她也只是想要知晓这背后的那条答案而已，“你和神来社的事情，你们自己解决，不要找我。”
“……”琳然仍旧用身子的一侧面对正坐在长桌桌面上的白夜，“你应该有猜出来吧，我其实出生在非常富裕的家庭。我……不被家里允许做许多的事情，我的童年几乎也都是在父母的严厉教诲与严格管控下度过的。我从小就看到自己身边的同龄人兴高采烈地谈论流行文化，她们日夜追的新番新居、爱不释手玩的手机游戏、宁可付天价购买火车飞机票也要去粉的韩国舞团……我都不理解，我完全不理解她们的世界。
“我这么说的话，很奇怪吧？我居然从来都没有尝试过对她们而言可称习以为常的每日活动。你是不是甚至都很困惑，那我每天都在做什么？所以……我对此产生了一股极其强烈的执着。我喜欢……我痴迷于，‘窥视’她们所怀抱的内心思绪，我喜欢去猜测她们做那些事情的理由，我近乎癫狂地去观察她们因为享受自己所做的兴趣爱好而展现出的那兴奋、激动、快乐的模样。我……发现，就算我能支配的零花钱比我所在的贵族学校的任何同班同学都要多，名牌衣物、贵重首饰、最好的笔记本与最高质量的水笔、铅笔，我居然……我居然产生了‘羡慕’的情感，我羡慕她们就算不通过挥霍钱财也能收获货真价实的快乐，我……开始嫉妒她们所有人，我想要学习她们所做的事，我想要竭尽全力地尝试成为这些明明我从来都是认为低我一等的人……
“注册TBO然后获得公测名额这种事根本就是在我预料之外的，就算没能获得名额，像NeuralLinker这种便宜的设备我甚至可以给我的全班同学人手买一套。但……我学着班中对网络游戏有所追求的男生，跟他们一样注册了《月星-Online-》这个我之前都不知道是什么的游戏。你知道为什么我的等级才只有9级吗？不光是因为我身为辅助升级很慢……实际上，公测第一天我就得知自己获得了名额。我花了整整三天时间去别的MMORPG学习各种游玩技巧，我发现自己什么作战方式都无法掌握，所以我开始尝试帮助那些能够作战、比我更强大的玩家。这样……我也好更多地了解他们在游玩时都会做些什么、意图得到些什么。我因此成为了软辅玩家。直到我认为自己有最基础的辅助技巧，能够对团队派上用场后，我才初次进入了TBO。那已经是公测第三天的深夜了，我在那之前的72小时内，为了快速升级到能够参与那些游戏公会副本团战的程度并积累实战经验，连6小时都没睡满。没错，在这之前……我几乎是不会玩电子游戏的。
“我……其实也会窥视其他玩家的背包内容物。你知道吗？TBO内的玩家是可以学习魔法隐藏自己的真实元素属性与等级的；我甚至学习了针对性的魔法，看破对方与此相关的真实信息。我……谅璃你应该知道我为什么会这么做，纯粹是因为过剩的好奇心，纯粹是因为嫉妒她们……想要知晓有关她们的一切隐私与秘密，想要试着让自己尽可能成为与她们相似的存在。那天我在药水店瞧见了受伤的NPC，我的第一反应是立即对她使用了背包窥视魔法。在魔法的光效照亮那片阴影后……我才发现，那个NPC已经死了。所以、我才尖叫起来，意识到自己可能会被误认为凶手，就在你们进屋之前朝着柜台丢出了窃听魔法。那个窃听魔法能够维持12小时……我在那之后，便找理由逃出了房间，并跟着你的闺蜜勿栖离开了现场。
“后来，那位姓方的玩家在调查过程中发现了我的窃听魔法与背包窥视魔法所留下的痕迹。她用不了多久就会开始怀疑我，因为在场的水元素玩家除了我就只剩下绝对清白的那个月见花绫栾。我很想尽早查明这件案件的真相，因为我无法向她们坦白我学了这么多偷窥隐私用的魔法的事实……就算我说了理由，她们也不会理解我。她们绝对不会。我只有尽快调查出这件杀人案的真相，才能……才能为我自己正名。所以……我才选择帮助你们调查。”
寂静的房间内，二人久久不语。
“抱歉，琳然，我好像听了什么不该听的事情。”白夜撇过头去，不敢看向琳然，“我希望你不会因为这件事讨厌我……”
“啊、嗯……没事。我不会。毕竟……我是第一次，跟别人提起我心中的这些秘密。好像……”琳然的嘴角，微微地上扬，“终于将这些都说给另一个人听的感觉，也挺好的呢……”
——我终于不再是那个躲在阴影中偷鸡摸狗，不敢面对自己的懦弱之人了。
“谢谢你能将这些告诉我。你、嗯呃……”
“我知道你不信任我，谅璃。但……我信任你。我其实对你们之间的所有人都有警戒心，我认为你们之间的任何人都迟早会怀疑到我的头上……但、我唯独知道谅璃你，绝对不会背刺我。我不知道为什么自己会这么想，但……”琳然深叹一口气，“或许我在见证你这样拼命地想要找到竹取时，我就彻底信任你了吧。是不是很没有原则很没有戒备心啊？我这个人。”
“你居然这么信任我。……”想到自己甚至都未能向琳然坦白自己的真实姓名，白夜略感到一丝羞愧。
但……也许琳然只是在演戏吧。虽然不知道她在坦白这些后还有什么必要装模作样，但白夜没有那么容易对另一个人放下戒备心——是的，与这个琳然不一样。
在这之前……自己，还要继续尝试了解对方的“真实”。既然自己已然身处这由妄想所构成的世界，那么解决这种问题的途径也自然明朗。
与初来月星世界那时一样，她再次做出了相同决定。
那便是：去“试着”信任琳然。
“琳然……要、继续探索迷宫吗？”白夜的屁股离开桌面，缓缓朝琳然走去，“我们……我们两个一起。”
“好啊，我们两个一起。”琳然的脸终于转向了身旁的白夜。她那抹微笑的上方，两行眼泪涓涓流淌。
白夜的眼神一晃。活在恶意与悔恨中的她自然难以理解为何琳然会哭泣，但她终究还是被冲破了防线。

“那个，琳然……对就是，我刚刚也有告诉你的。嗯……我的真实姓名，其实——”

她们在简单的整顿后离开了安全屋。
不知是在这半个小时内又兜了多少圈子，潜行了多少条走廊，在惊动又一批魔物后，她们再次挑了个支道拔腿就溜。
逃跑过程中，琳然似乎察觉到面前的空气流动方向有变，随即指了一个方向让白夜同自己朝那儿跑。
尔后，两人顺着前方那似乎有微风吹来的转角飞速跑去，在几个拐弯后冲入了面前那道苍白的薄光。瞬间，凉爽且湿润的新鲜空气涌上白夜的面庞，稍稍化解了在城中不断潜行周转所造成的紧张与压迫。
所以这里是……室外。
但，这里的雾似乎要比进入迷宫前所见的要淡上许多。
琳然在白夜后方踏出这扇敞开的小门，双手撑着膝盖气喘吁吁地问道：“是、是户外，我们难道不小心跑出来了？”
“不，我感觉这儿应该还是迷宫的内部……这里，是城堡的中庭吗？”白夜试探性地朝前走去几步，望向四面的城堡高墙。这边见不到魔物的踪影。
——唯独庭园的中间耸立着一棵巨大且色泽妖艳的樱花树。
在白夜的目光定格在那棵樱树上时，她也在同一刻知晓了那樱树实为何物。
“我们……琳然？”白夜压低了嗓音。
“谅、白夜桑、怎么了吗？”？
“这是迷宫Boss，我们不小心跑到Boss决战场地来了。”
琳然听后瞬间大惊失色：“啊？！这么轻而易举地就……啊？怎么可能，我们现在已经在Boss房间了？”
“似乎是这样没错……”白夜抓住这一机会多深呼吸了几口微凉的空气，摆手道，“我觉得我们还是回室内比较安全一点。我不知道这东西会不会突然攻击我们，射程又是多远。”她指的显然是那棵诡谲的樱树。
与其对视之时，她瞧见了“伊赋夜妖樱 - LV40”的字样。与其它魔物完全不同，这次的魔物信息直接悬浮固定在了白夜视野的正上方。她料想，既然出现了如此见所未见的名称展示方式，那便预示着面前的大樱花不是什么简单的精英怪而已。
这样的存在，必然会是迷宫Boss。
“奇怪，我明明记得薙峯霞林的迷宫最终Boss是一个人。”在白夜意图回到门内时，琳然如此小声嘀咕道。
白夜的脚步停滞原地。她也依稀记得勿栖曾告诉自己，镇守这座日本古城堡的是被称作“剑圣”的人形魔物。可惜就连勿栖都没能记住那Boss的全名。
——所以，二人身后那樱花树又到底是棵什么东西？
“因为我有听说一则谣言，说是击杀了剑圣就可以掉落什么有关看破其他玩家某种隐私数据的魔法，还恰巧是哪个我尚且没学会的种类。……抱歉，真的、我简直恶心到不可理喻吧。你看，我关注的都是些这种东西……。”
白夜摇了摇头，立即回复琳然道：“我不这么认为，我知道你也有自己的苦衷。我不会觉得拥有这种渴望是什么糟糕的事情，更别说到了恶心的程度。这世界上，没什么人是真正的君子。”
“嗯……谢谢你能这么说，白夜。”琳然咽了口口水，继续讲道，“总之……嗯、我是听到了这样的情报，所以才会对剑圣这个Boss的外貌有些印象。他们特地有在那时提到剑圣是人形魔物，非常人形的人形魔物，就像是NPC一样。”
“宛若NPC的样貌啊……”她思考数秒，“那怎么想对方也不可能是一棵树了，这东西所以只是个精英怪中的精英怪吗……”
不不，这不是自己应当在意的细节。就算对此拥有那么一丝的好奇心，白夜也知晓自己不该将其付诸行动。因此，在片刻的迟疑后，她又接道：“还是先进去吧，我们本来就不是到这里找什么Boss的。”——她嘴中重复着这项提议，率先回到了城堡室内。
琳然则紧随白夜身后。
而正是由于从原路返回时产生了视角方向的转变：顺着来时的反方向远望而去，尽头的墙壁留着一道显然是经由人为破坏造成的痕迹。白夜皱眉，似是迫切地想要确认何物般向那里小跑而去，但墙体上的那数道裂缝却在她抵达前便自我修复成了完好如初的模样。
“白夜桑是发现什么了吗？”
“嗯。”随着琳然跟来，白夜指向前方整洁的木墙说道，“刚刚这里有被破坏的痕迹。绝对是人为的，我怀疑是玩家。”
“那这意思就是……”
白夜询问：“琳然知道这座迷宫被破坏的墙体要多久才会自我修复完毕吗？”
琳然摇了摇头：“这个是我的知识盲区了……但应该会在10分钟左右吧。”
“总之不会超过半小时吧。”白夜猜测到，一边自顾自地朝着来时的方向迈步走去，“事实上，要验证这种问题也有个更简单的途径……”
“嗯嗯？”
琳然跟随着白夜前行，两人在拐过数个转角后，便来到了一处两边展示着挂画的房间。而在房间的中央，俨然是一个只有白夜半身高的小洞。
“看来迷宫区域的地形……自我修复速度确实很快。”白夜轻轻地闭起眼，向琳然说道，“我觉得我们正在找的人……会自己出现。所以只要等在这里就好了。”





无窗的卧室，四面木墙上挂着大小各异的卷轴。房间另一侧孤单的长桌桌面如同被洗涤一空般整洁，仅摆着一盆略有些枯萎的插花。
并非薙峯霞城的隔间。伴随着久久回荡于脑内的震荡感，二阶堂才新自地铺半坐起身。
“啊……真痛。这个人，出手完全不留情面呢。”
没错，自己在与小鸟游清紫的对战中耗尽生命死亡，并于最后记录的重生点复活了。这里是公会“津风礼社”的内厅侧房，才新自己的卧室。
同时也是公会三合院中最神秘的，罕有成员试图踏入的房间。
敲门声恰好在此刻响起。四下急促的清脆敲击，跟着两记缓慢的叩声。
“进来吧，绫栾。”这是才新告知绫栾的敲门暗号——虽然说，这种音量的暗号也很容易被其他人听见，但才新料想其他的公会成员也不会试图挑战自己的权威。
随着原木所制的门扇被绫栾缓缓拉开，才新也从床铺上起身，在那张空空的长桌旁席地正坐。

[chapter:- 月见花 绫栾 –]
“是有什么事要汇报吗？”
“我基本已经确认了嫌疑最大的玩家。”绫栾说罢，并未急着继续说下去，仅是慢慢走到了长桌的另一侧，就那样直立着，低头凝视起始终未曾抬头的才新，这才再次开口，“会长，我已经敲了三十五次门，你全都保持沉默。这是第三十六次。”
“嗯，我方才在冥想，最近需要我照顾到的事务比较多。”才新面不改色地撒谎道。
“我调查到有一所名为凶染Rhyme的塞壬区域公会意图窃取连锁核心，他们的嫌疑很重。而且，我得知他们在竹内町有内应。”
才新的表情并无波动。她表现出消化新情报时该有的模样。
“会长，对此你真的什么都不知情吗？”
“那是自然。所以我才会派你进行调查，这件事情一直在被韵笺才浅压下热度，我有充足的理由怀疑是他们的人做出的行当。而且你也清楚，连锁核心原本的买家便是韵笺才浅的管理层人员。你难道就肯定东西不在他们手上吗？”
“……”
“不过你提到的那个什么凶染公会也很有意思，你是说……有其他区域的势力瞅上了属于我们区域的蛋糕？那确实也存在不小的可能性，但目前绫栾你掌握了多少讯息？这条情报可信度高吗？”
“会长，我从来都没告诉过你连锁核心的原买家是韵笺才浅的人。”
“哦，因为这非常显然吧。”才新直接解释道，“有能力搜寻到有关连锁核心下落的情报，甚至支付金钱进行购买的人，十有八九来自韵笺才浅。”
“这太牵强了，会长。”绫栾摇了摇头，“那我也可以用同样的方式去怀疑一大票玩家。”
“所以我们才需要尽可能收集更多指明真凶的情报，你要知道如果真的是韵笺才浅的人杀了那药水店的老板娘，然后又试图制止这桩杀人案的传播，这会对她们的威望造成何种程度的冲击。”
“会长，我对你计划对那群中国人做的事没兴趣。我只想知道，华怀周游道被精英魔物闯入究竟是怎么回事？我去询问了在那里被袭击的玩家，那所谓的精英魔物来自飞鸟泉。最令我震惊的是，那魔物的身上还存在被符札切割所留下的段痕。我所认识的使用符札进行战斗，且有能力驱赶精英魔物的玩家，只有会长你一人。”
“世界之大，无奇不有，绫栾。我也不是第一个使用符札战斗的玩家，你很清楚这一点吧？而且我这两天根本就没有去过华怀周游道，更没有能力定向驱赶任何精英魔物。我并没有丰富的PVE作战经验。”
绫栾深深低下头，双拳紧攥。她的身体开始剧烈地颤抖。
她的认知被动摇了。
她的良知被动摇了。
她，无法面对眼前明摆的真相。
“……不、不可能，我不接受。我从来都、甚至……不想朝那种方向去思考。但是你、你平时从来都不会向我解释那么多的。到底、你到底瞒着我什么，会长？”
明明才新至今对绫栾所言的皆是些虚伪至极的言论，甚至是生怕绫栾看不出她在撒谎。
这根本就是情绪勒索，才新一直都在试图让绫栾接受自己在被深度利用的境况。这……明明自己从来都能猜到她究竟意图做些什么，但……自己、自己为什么会被她利用至今？
绫栾皱紧眉头，追问道：“会长，你告诉我实话吧。你方才到底在哪里？你并不在房内吧。你是通过复活回到这里的吗？”
才新并未回复，淡淡地说道：“我自有自己的事情要处理，这些本来就不在你该关心的范围之内。绫栾，你只要做好我吩咐给你的任务即可。目前你都做得很好。”
“是的，我真的很需要你的鼓励，尊敬的会长。”绫栾冷言冷语地回应。
