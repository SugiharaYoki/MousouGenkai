于箭雨中冲刺的白夜，接连获取了三个有关闪避的成就。而每当获取成就的时刻，自己的体感时间又会进一步减慢，增加自己擦弹躲闪的容错率。在这样的极端条件下，白夜居然成功觉醒了自己的第一个常驻被动技能。
◇ 习得被动技能：高集中度闪避
常时发动。物理近战/远程闪避率各+5%。魔法闪避率+3%。
关闭视窗、斜身向着地面铲去的白夜，顺着草坪滑行一米有余，最终完全脱离了竹取的魔法箭矢攻击范围。

总算成功走到这里了。
竹取，又一次近在眼前。

白夜侧过身子，躲过了竹取向自己射来的又一支箭矢，快速冲到她的身边，将她撂倒在了地上。
“竹取，你如果再继续这样，由亚会恨死你吧。”
“……”
竹取手中，由魔法构成的金色匕首正逐渐成型。但她手心的光芒却被一道水线冲散——琳然正慢慢从远处走来，她的目的不是为了伤害竹取，只是想要剥夺竹取的进攻能力。
“你现在……正在无间断地承受死亡的痛苦吧。”白夜的眼中，似是泪光晶莹。她的手掌，轻柔地捂在了竹取左眼那金色的、朝着正上方的天空死寂燃烧的火焰。轻微的灼痛感，除此之外便只有一股冰寒之中的，难以觉察到的温暖。
“你很相信谣言吧。我最近认识了一个新朋友叫和伊，她曾告诉过我另外一则谣言：玩家与魔物会轮回转生，这固然没错。”白夜淡淡地苦笑道，“但NPC也只是明面上死去了而已。死去的NPC……灵魂会降临在新生的NPC身上，又或者是野生动物，又或者是魔物……但、他们的灵魂不会就此消散。他们会永远存在下去，永远……都会在这月星世界之中，通过其他的方式，活下去。”
竹取的视线，猛烈动颤。汹涌的泪水自她眼中夺眶而出。
“而且……竹取，不论你对我做什么，我都会愿意永远陪着你。我会等着你……等到你回心转意的那一天。在那之前，我会一直心甘情愿地等着你，不论你是否对我做出了任何事。”白夜浅浅地冲着被泪模糊了双眼的竹取一笑，“因为，我们是朋友啊。就算你不再这么认为了，我也不会就此背叛你。我不会后悔自己当初信任了你，我也不会后悔自己与你成为好朋友。”
竹取失控地哭泣，那哭声中蕴含的情感，是如此地悲痛、如此地委屈、如此地自责，无法想象地触动人心。
就这样，白夜将竹取自地上抱起，搂在怀中，久久不放。

“白……白夜闪开啊！！！”

直到琳然尖叫一声，猛冲过来扑开了白夜，随即被一道从天而降的金色光柱从头至脚贯穿全身。
白夜愣在了原地，静静地目睹着琳然抬起自己的双手，不可置信地眼睁睁看着自己化散为七彩的晶片。
“白夜？……我、我是不是要死了？”
“琳、……”
随即，琳然的身躯……化散为七色的碎屑，消失在了空气之中。

而竹取则发狂般地自地上一跃而起，用那情感无比复杂，无法用言语描述的目光回首望了震惊之余的白夜一眼——随后，她不顾一切地以最快速度冲入了浓雾，销声匿迹。


空荡荡的飞鸟泉，万籁俱寂。就连那些危险的魔物都未再现身。
直到小鸟游清紫终于找到了仍旧跌坐在地，保持着相同姿势始终未变的白夜，她都孤身一人待在这里。
有那么几刻，她错误地以为自己便是这世界上的最后一人。
那时……她的面前，好似只能望见无尽的孤独。

——谅璃，我在这场旅途……最后都做了些什么？
我做的这些，到头来又是为了什么？



