上子弹的时候是边跑边上？跑那么快，上弹的时候连手都不抖一下这算练了多久？！真的是练习出来的吗？简直强迫症到疯了的程度，这已经不是高玩了这根本就是偏执狂另类吧？！
夏月回身举起相机，调至攻击模式聚焦到屏幕只捕捉到绫栾一名玩家的程度，加紧按下快门。
随着一张胶卷飞弹而出自主燃烧起来，绫栾高速追赶的步伐略一踉跄，却只是令她产生了连跌倒都不至于的短暂减速。她甚至都没有瞥眼去瞧瞧自己的血条。她知道这种疼痛程度绝不可能令自己受到致命伤害。
可PVP实战经验接近零的夏月就占尽下风了。有两次他明明都飞身翻到屋檐那一头，绫栾发射的子弹还能穿透屋瓦，甚至绕过屋顶，轻松命中自己身体的随机部位。
虽说自己对这时不时来一发的子弹擦伤已经麻木了，但……自己的血条已经被打没一半多一点了，这下还没等自己躲到安全自闭小角落，命就要先交代给后面那女玩家。
干脆投降吧——不对，就这样停下来绝对会被直接射穿要害的，那样可就不是擦伤问题了。她这种移动和攻击速度怎么可能等得到自己喊投降，这根本就是冲着要杀自己来的啊！
不管三七二十一，夏月上房时踩翻了一片瓦，顺手就朝后掷向了连木箱都不用垫直接就打算跃至半空开火的绫栾。她一瞧是块砖，虽然对准了却也没开火，而是用火绳枪的枪身瞬间使劲挥劈砸碎砖块，接着因失去前冲惯性而落回地面。她单眼微闭，抬手对准屋顶就是一发追弹。
“啊呃、！！”
完全没料到绫栾会省下这发弹药而稍稍减缓攀越速度的夏月被直接击中后背，顺着另一侧屋檐就翻滚下去，砸在了路面上。
“怎、怎么回事？！”
一位身着女仆骑士外观款式铠甲，身材体格却在铠甲对比下尤其娇小的少女被这险些砸在自己头顶上的一具大活人给吓得心脏差点骤停。她下意识地护住了自己的装甲，后退两步。但还没站稳脚步，几发散弹就自上方屋顶处翻越飞来，冰雹似砸下。
“呀啊……！！！”
一发流弹好巧不巧地打中了少女的装甲。虽然因单发分裂而削弱了穿甲能力子弹居然被成功地反弹开来，少女的装备却也自中弹点起显现出几道巨大的裂缝，接着眨眼间碎裂成片、烟消云散，露出了其中常服。
“哎……？我的、……我的装备…啊、啊啊啊、！你，你！你还我装备！！我好不容易才撑到这里的、都是因为你才……！！”
因为耐久彻底耗尽而损坏且无法再次修复的装备。搞不好还是花了不少功夫才到手的——就这样在安全区被莫名其妙地打碎了。
可、可恶……谁让你留这么点耐久才跑回来修，我帮不了你了……！！
“啊、”夏月一时无法应答，只是给少女投了个她肯定没领会的同情目光，转头撒腿便跑，两手扒开开了正拦在路径上的勿栖和白夜。
“我靠你干什么啊、”因天降香瓜而看戏看得正起劲的勿栖一被对方波及，立马回头就骂，但还没骂出下一句，又有一道黑白相间的拖影便从二人之间窜过，这回直接将勿栖给撞得摔了出去，白夜还是反应快才躲开了这第二回撞击。
勿栖揉揉屁股对着那俩背影痛骂：“我的妈一个个都赶着去投胎吗那么急的啊、老娘就站在这里说推开就推开？！”
“还我装备、等下！！流氓、混蛋！！站住，还我装备！！！”
头上悬浮着赤红色光标，如今已然只穿着常服的少女玩家眼泪都快急出来了，跌跌撞撞地追向了高速跑走的两人。跑至白夜身旁时，一行写着“神来社词音”的玩家ID就这么从眼前飘了过去。
“怎么回事怎么回事，发生啥了？”远处和果子店内，听到一连串不同响动的茶屋和伊好奇心炸棚，直接跨上活板门就想翻出店铺瞧瞧到底出了啥事，这还差点被拌了个狗啃泥，“咦咿，这不勿栖君吗？！勿栖！”
“啊、和伊……哈哈直接撞见玩家打架了。小事小事。”
白夜呆呆地愣在了原处。她完全没预想初到竹内町的首日就会遭遇这种玩家间的仇恨式PVP。
她看得十分清楚，不远处的夏月一被换到平地硬拼移速的场合，终于无法再与绫栾拉开距离。她瞧见了绫栾从容不迫的填弹。她甚至看清了那发出膛的子弹。
她也瞧见了那自空中砸下正中并砸碎子弹爆散出火光的，漆黑锁链直连附近某个屋顶正上方的巨大连枷。
绫栾受到这完全处于预料之外的干扰，却也没有愣神，直接快速填上另一发子弹，朝着斜后上方某处立即开火。
连枷的链条急剧缩短，又被不知是谁的原主操控挥动。子弹的边沿顺着链条弯曲轨迹一路擦上，在最后关头被弹飞出去。连枷缩小成普通农具大小，退回至屹立屋顶尖角上方已数秒的那女性玩家的手中。如此武器召回手中，仅仅是立足尖端的那玩家却连身子都没慌一下。
绫栾眉头一紧。这个玩家绝对不是什么简单货色。她为何会盯上自己？为何会选择直接在这种地方干扰自己并发动攻击？难不成她是这男生的同伙吗？
远处，和伊扶起了跌坐在地的勿栖，而白夜则跟在那位神来社词音的娇弱少女身后意图赶来这片混乱的现场。夏月仍旧半摔在地面上，却不是因为无法逃离。他举起相机，随时准备发动下一次攻击——这回圈入的目标对象，是在场其余全部六人。
否则，刚刚自己一次性惹怒了如此多名玩家，不论她们谁向自己起了杀心，他都将死在这条路上不可。
屋顶处，那外貌二十有余的女子声如洪钟地发话：
“月见花绫栾，你迫害塞壬暗杀者公会的成员后还企望全身而退吗？我奉命前来制裁你，友情建议你直接投降受死，省我精力。”
什么？她好像提到了哪所公会的事情。为什么找上自己？自己甚至没能听懂她此行的目的。
“……”
绫栾将火绳枪枪口对向后方举至身侧，略微一鞠躬，接着便两脚踏开，抖出子弹装填入管，抬起枪体瞄准上方女子。
ID“方聆弦”吗？不认识。没必要认识，我会用这把火绳枪击败你。
“烦请赐教。”这般轻语。
“呵。”
未等绫栾扣下扳机，驻足屋顶的方聆弦不再伫立原处，抄起刹那间增长数倍的连枷，伴着自屋瓦缝隙中凭空诞生疯长的无数新生枝条飞跃而下，直冲石砖路面上已蓄势待发的绫栾。



