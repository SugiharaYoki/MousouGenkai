“月见花绫栾，你迫害塞壬暗杀者公会的成员后还企望全身而退吗？我奉命前来制裁你，友情建议你直接投降受死，省我精力。”
无言应答的绫栾将火绳枪枪口对向后方举至身侧，略微一鞠躬，接着便两脚踏开，抖出子弹装填入管，抬起枪体瞄准上方女子。
“烦请赐教。”这般轻语。
“呵。”
未等绫栾扣下扳机，驻足屋顶的方聆弦不再伫立原处，抄起刹那间增长数倍的连枷，伴着自屋瓦缝隙中凭空诞生疯长的无数新生枝条飞跃而下，直冲石砖路面上已蓄势待发的绫栾。
……必须提前闪开。毫无压力。好在刚才追猎那手持相机偷拍远城清喜的男玩家时，自己就已热身到大差不离的程度。要是直接进入正式PVP状态，不说占了身体早已进入状态的优势，至少也不会立刻落入下风。
聆弦心中冷笑，她料想绫栾必然会误以为自己占了战斗热身的便宜（或者说……她会吗？）；实际上在来之前，聆弦早已喝下好几瓶辅助战斗的药水，且还屠杀了二十只人形远程攻击小怪，打完就飞奔至此，甚至运气好到四肢尚未再次僵硬就遇上了自己送上门的绫栾。这自己还不得满心欢喜地接下人头？
但——可如果是暗杀组织派来的成员，或许不会傻到不热身就来执行制裁。多少也是以自己的方式进行了某种程度的准备的玩家，搞不好还借助了药水效果——绫栾没多花两秒就推想到这一层。现在让绫栾去使用战斗类药品也来不及了，更别谈她并不稀罕借助药物BUFF效果的属性提升去击败区区一位身份未知、来路不明的暗杀者。
我已料到你做足了准备，现在我将提前进入认真状态。
此刻的聆弦，也已意识到绫栾推算出了双方之间的热身程度。看来，这下她们两人要从同一起点开始打这场战斗了。
自此，三秒转逝。火绳枪管中迸发出又一发穿甲弹，与半空中的方聆弦擦腰而过。
弹道干扰……？这种程度的瞄准难度，绫栾自知绝无可能射偏。那只剩下了这一种可能性。
“看招啊！”
从屋顶俯冲袭来的方聆弦与闪避开火同步进行的绫栾立刻进入近距离交火状态，又在不经意中拉开数米长度，准备趁此间隙自衣袖抖出子弹的绫栾却被身前的聆弦立刻迫近。绫栾身侧被这闪击砸中，强忍住因疼痛而欲冒出的哼声，瞬间挥袖，几发子弹自内扇形飞出，立刻自燃爆裂为水元素飞弹。
聆弦身前地面冲起两米高枝条屏障，恰好抵挡飞弹溅射攻击。她并未懈怠，不管如何先朝着左侧翻闪，原先自己站立的地方与右侧被两发散弹分别贯穿屏障破空流过。“还是慢了！”聆弦手一招，藤蔓自她背后绕去直缠刚要稳住步子还没法立刻后跃的绫栾右腿。
“……嗯。”
绫栾压下枪口就欲开枪，却没见枪尾有火线——这发还没来得及填弹！她立即左手下举，水花凭空出现绕旋指尖，只见食指一拨，天蓝色魔法弩箭登时破出，切掉了藤蔓中部。又是左手微抬起，单眼一闭，再两根弩箭朝着聆弦弹去。
被两箭直逼面门的聆弦知晓不可能同时避开这精妙计算了轨迹的防御反击，甩来连枷便将一根击断轨迹，朝着不远处观战状态的白夜飞去。
白夜近乎条件反射地侧身闪过，一晃眼聆弦的血条对比前一秒已经掉了约5%。不过顺利造成伤害后的绫栾却也都没来得及以那标准而优雅的一贯姿势将弹填实；明明是刚被击中的聆弦却双手抓紧前端刹那增大数倍的连枷杆身朝绫栾疾驰拍去。在白夜看来，她这也打得太疯狂了：聆弦就像是全然不在意自己被击中后所产生的真实痛感，切切实实地就这么立刻压稳进退节奏反攻了回去。
她、不……两人都彻头彻尾地沉浸于对决之中。这场战斗可能不论是对绫栾还是对聆弦而言，都不单单是一场寻常而可再度重开的游戏对局——在面前那二人的认知中，这便是真实的生死决斗。
顷刻间二人便又过招数回。绫栾心念：就算不用子弹也足以抵挡你的攻势——冷兵器与枪身相撞，剐蹭出刀光。二人周身境况时而有叶片枝条被切散，时而不知自何处飞窜出水箭却遭劈崩碎，旁人根本无法凭借肉眼分辨出谁在前一秒不幸负了伤，又是谁在后一刻占了上风。只有一旁相机开镜的夏月讶异地惊觉到一直都未伤几丝生命的绫栾血条在这电光石火间骤减了数段。
绫栾却仍不紧不慢地边招架边小步后撤，一面挥手大动作填着子弹，一面自白袖中甩出几颗尚未点燃的备用弹药。聆弦见此拼劲收回武器，将飞舞的未燃子弹撞了个四散。眨眼间，上完膛的绫栾枪口已直指她胸前。聆弦暗叫不好，一道光罩于面前展开，半空分散的子弹被绫栾一发散弹皆数点爆，伴着聚爆炸响，黑烟赤火四射吐裂间冲破了聆弦的光罩。所幸聆弦原本便未寄希望于此，早已将连枷以植物生长态横扩数倍宽度，这才在被轰飞出几米远时不至于直接被削去剩下一半的生命值。
没有理由再放任何程度的水了。再不迅速结束战斗，二人将会耗尽精力，沦落到互相剐蹭拼闪避技巧的PVP最终阶段。除开盾防御外，方聆弦不知招架招式的方法，一旦进入到那一阶段，速度显然要更胜自己一筹的绫栾将会获得得天独厚的优势。在那之前……必须在那之前由自己孤注一掷，给这场决斗划上休止符。
“接招、十秒内我就置你死地！”聆弦大喝道，骤然闪烁金色的光芒连枷瞬间被枝叶缠满，其上毒花怒绽。
绫栾知晓对方要出杀招，无声回道：“那便失礼了”，将黑身火绳枪挂回腰间，双脚前后蹬地，但仅下一秒身影便化作水浪凭空散去。
她可并未逃离。她出现在了较原先几步之外远的后方（甚至将观战的白夜与前来随时要为白夜挡刀的勿栖夹在了战局中间的位置），手中确然已不是那魔法弩或漆黑火绳枪，而是转为一把枪身更加细长、外表机械感厚重、色泽显着玉钢般亮银色金属质感的看起来贵重数倍的枪支。其内是她提前上好膛且仅有一发的稀有魔法子弹。
这子弹的弹速将似雷光般迅疾，海啸般凶猛。通俗形容，它拥有一发收割几乎全部玩家甚至某些小型头目魔物的超强破甲超高额单次攻击力。但凡直线命中成功，面前不论挡着的是方聆弦还是其他自己的宿敌，被这发击中的身躯不论所剩生命的高低都只会在致命处留下一处巨大的血洞，使之失去维生器官而瞬间殒命——只不过身为玩家的对方将会复活在记录点，而非真实死亡。
绫栾内心可谓有超过十成的把握，但凡扣动扳机，聆弦将必死无疑。
但聆弦的前摇准备时长远较自己更短。就现在自己所剩不到三分之一的生命值，不论聆弦的这单次杀技会分作几段、每段输出程度如何，自己都绝无可能扛住。
只有对面侧的聆弦本人心中知晓，方才连续远程召唤藤蔓攻守绫栾时已耗了自己的大部分魔力储备。这次聆弦所吟唱的技能虽是输出型重攻击，却根本不归属聆弦最强的那批技能，顶多算得上是个战技而已。就算侥幸在魔力匮乏的吟唱减益下赶在绫栾前施放，也不一定能够将根本不知道有没有点上根性的绫栾一击毙命。
二人都在赌一场自认为胜率低于五成的致命游戏。绫栾现在仅能做到双手依旧不颤半分，心跳却也有些许增快。聆弦咽了口口水，闭起眼，毅然要将决胜的最后筹码全部寄托于此技之上。
就在一秒后，聆弦披光卷芒的身影直朝着对面绫栾手中架着的那柄散发幽蓝色凶光的不知名火枪枪口猛冲而去的那一瞬间——
——一声尖锐的女性惊叫霎时夺走了所有人的注意力。
显然，仅仅是看到有两位玩家在自杀式拼命而大惊失色产生的尖叫根本不足以令打得关乎生死的绫栾与聆弦慢下动作。这尖叫声并不来源于观战女性玩家中的白夜、勿栖、和伊、词音任一者，而是距离更远的安全角落，一家挂着“药水店”字样的店铺内传来的声音。
绫栾收起即将子弹出膛的火枪，而聆弦也在冲刺而出的瞬间刹住了车，朝前跌撞几步，硬生生收回了连枷。二人近乎是在同一时刻意识到，在她们附近发生了一桩不太容许她们继续相互大打出手的坏事。
因为那一声尖叫，就好像发声者遭遇了某种惊悚且危及她性命的场面般。
虽说月星内的正常健康玩家绝无可能在游玩过程中真正死亡，因而根本没必要发出命悬一线时的那种尖叫声——但正因如此，这声音才显得罕见、突兀、刺耳且令白夜像是过去在知晓自己要被欺凌之前那样产生自御性生理反应：腹部一紧、刺骨的冷流席卷了大脑，上半身的后下侧一股像腹泻感般的神经冲击，因感官霎时间变得极为敏锐而浑身痛苦难耐。

循着尖叫声赶去的第一人是距离最近的神来社词音。她一进入那药水店内，尚未来得及询问情况，同样也是一声惊呼。
店内的黑木地板上俨然是一大滩尚未完全干涸的血迹，在那货架间的阴影之中……居然有条贴着地板的手臂，五指无力地摊开，远远瞧去了无生机。
如果是死亡的玩家，尸体并不会留在原地，而是会连人带意识一同被抛向他们上一次进行记录的休息点。那么就是有人受伤了？月星的玩家就算受到了流血攻击也不可能会留下会在地形物件上停留那么久的血迹。这并不是新鲜的血液。
因此，在叫道“有玩家死了！”后，词音几乎是同一刻意识到自己可能撞见了更加恐怖的一幕。
面前倒在血泊中的这个人……这位、似乎是“女性”，她……
“有玩家死了？那怎么可能？！”和伊急急忙忙地闯进店内，随即倒吸一口凉气：“我……我的天、这……你、她……这可不是玩家，这……这是……”
地上那具女尸的身份并不归属于任何一名玩家。
长久负责对面和果子店生意，乃至近乎不会外出的和伊只看一眼那条暴露在屋外透入的光线下的手臂处衣着，便足以辨别这被杀女性的身份。
和伊用颤抖的两指解开并提起了扣在腰包侧带上的高级恢复药剂，但还没完全举起，就将它扣了回去。
没有用处，不论面前的人曾经是谁——她都已经死了，任何恢复生命的手段都不会再起效了。
“怎么、是谁？啊、？！”勿栖、白夜二人随即先后出现在和伊的身后。隐约瞧见内部的场面后，大惊失色的勿栖下意识地抬手遮住了白夜的双眼，“受伤、不……她是……？”
“那个、我……看到了。”白夜轻道，想要扒开勿栖捂在自己眼前的那只手掌。
“这种画面我不想让白夜你看太多，撞见了也得少看几眼。”勿栖顿了一下，“和伊碳，这到底是发生什么了？！”
店门外，休战的聆弦、绫栾二人一同到来。夏月悄悄躲在了店门敞开门扇的后方，并不打算进店一探究竟。虽说他们三人已经是最后一批到达案发现场的玩家，却能通过前面几人的谈话内容将所发生的事件判断出个大概了。
映入眼帘的，首先是血泊。再然后，死者那标志性的衣着装束已经变相地指名了她的身份。
“莎娜姐姐……”绫栾失声念道。
勿栖已将白夜安顿在距离命案现场较远处，正边快步走向和伊边询问情况。
“和伊碳你……这个人你认识吗？”
“她……”和伊几字一顿地答道，“是这里的NPC老板娘，我们都叫她莎娜阿姨的，也算是小有人气的NPC角色了。为什么……为什么、我从来都不知道她有结仇，但这……好端端的又怎么可能会被杀？是意外吗，意外事件？因为什么？”
和伊完全陷入了茫然状态，手无足措地想要上前检查情况。几秒前大家如此高声谈话，若是人还保持清醒就早该应答了，这样的话……除了死亡、对，也可能是昏迷了，也可能仅仅是失去意识而已……
……怎么可能单单是失去意识。她早就意识到事实有多么残酷。
“不、不行……我得……”词音捂着嘴巴，用前脑勺撞开围观的其他人，奔向门口。
躲在门后的夏月一见有玩家冲出来，瞬间一个激灵地摆出防卫姿势，却见只是那红发的矮个子女孩自店内闯出，两手捂着嘴蹲在了店门口的路面上。
夏月可不敢上前询问她此刻的情况，这女生那件被她当作宝贝一样对待的盔甲某种程度上还是因为他才彻底损坏的。先不说屋内那个月见花绫栾有没有留意到自己还躲在这儿，他可吃不准这个叫神来社词音的玩家会不会咬住自己不放，要求他作出赔偿呢。
于是他肩臂紧贴药水店外墙，继续偷听起里面的动静。屋内的绫栾朝店门口的方向瞥了一眼，面部却未表现出丝毫情绪。
店内，茶屋和伊咽了口口水，鼓起勇气决定上前确认地上那名死者的情况。
和伊刻意将自己的视线自地上大片的血迹处移开，缓缓地、迈着距离极短的步子，朝前走去——直到铁证如山，再也无法逃避自己眼前的仅为一具死尸的事实。
最冷血的证据莫过于，这手臂连接的被称为莎娜阿姨的上半身从头部起算……只到腰部就截止了。简单扫视四周角落，和伊甚至没能找到腰部以下的身体部位。
“让我看看。”
发话的并不是白夜一行人中的任意一者，而是站在白夜与勿栖后方，语气平稳冰冷的方聆弦。
“啊、可是……她已经……”勿栖哑着喉咙吞吐道。
聆弦并未予以理睬，只是自顾自用手腕拨开勿栖与白夜朝前走去。瞧见那仅凭一眼便已能确认死亡的女性时，她短暂地屏住呼吸。——又一次亲眼瞧见死去之人。
如同曾经的那次一般，就算是在游戏世界内，也未能逃过面对这般悲惨场景的命运。
两次都是因为这种肤浅无聊的理由，两次都是一条鲜活生命的逝去。
单膝跪地，在不碰触尸体的前提下细细端详，沉默数秒。
“已经……”
面前人称“莎娜”的女性已经死去。
回天乏术，无可逆转；这便是一条生命的终结。
但……既然自己已然身处游戏世界，方聆弦不会轻易再让这类悲剧于此终结。尽管不是通过治病救人的方式，她也不会再在面对悲剧性的结局后就此离去。
正因她心念如此——
“你们万万不要接触她的身体。”聆弦严肃地向周围数人吩咐，“玩家碰触到NPC的血液与尸体会导致关键线索道具化而被永久破坏。事实摆在眼前，这名NPC是被人杀害的。”
白夜的思绪一恍。未曾料到，就算是在这本质实为游戏的月星世界内，也会有人真正地永久死亡。
“那个、你说她是被人杀害、为什么？谁杀的？！是怎么才……”勿栖的满腹疑问使她焦急万分。
和伊连忙点头附和道：“她昨天还在好好地卖药，今天就这样莫名其妙死了……我完全没有办法接受啊。”
在这种时机下，就算能查出真相也为时过晚。可方聆弦知道，勿栖跟和伊现今的连番询问可不仅是出自失控的好奇心——她们二人语气中掺杂的，显然是面对这种前所未有的未知情况时的恐慌。
“各位还请保持冷静，请容许我先调查一下案发现场。”
聆弦将右手手掌向前举出，对准地上莎娜阿姨尸体的方位。掌心，金黄色的柔软光晕若隐若现。
这是读取对象身体状态的技能。就算是对象已经死亡，也能推测出生前所遭受的皮肉伤与经受的病痛。以聆弦的性格，她必然会学这种医者该有的技能。
“死者腰部被大型近战武器一刀斩断，根本没有反抗痕迹。能推测凶手只斩了一刀或一斧，或其他武器，但必然范围可观。因为——”
她的目光死盯在死者上方近处那整整一层都被削断的药水货柜。数种药液溢成一滩狼藉的混合物，现仍在自柜架上不断滴落。
若不是如此致命的肢解伤害，搞不好溢到地面上已与血液相互混结的那些恢复类药剂还能救她一命。可惜，究竟是谁会干出这样的行当，丝毫未给她留下半点存活的可能？
“可、为什么会有人要杀NPC？是谁杀的？！是、是其他的NPC吗？”
“不排除这一可能性。但……”聆弦的眼神冰冷，她慢慢起身，转头瞧向右侧结账柜台上老板娘的一袋实体锡安币与摊开的账本，“会不会，是玩家犯案？某位玩家杀死了NPC，这并不是不可能。”
勿栖极为不解地追问道：“玩……玩家？！我们玩家为什么要做这种事，一点好处也没有啊？！”
门外静静聆听着一切的夏月眉头一紧，瞳孔缩小。他抓紧挂在胸前的相机，脑内刹那间便闪过了无数怪异的念头。
如果这场杀人案真是玩家所为，既然距离案发时间尚不久远，现今恐怕就是追踪对方痕迹的最后机会。
能够狠下心杀死NPC，这样的人一定对人类存在的意义有着自己的见解。为何不杀身为真实人类的玩家？为何只杀明明是人工智能的非玩家角色？他对此是怎么想的？
夏月所执意深思的疑问再一次出现了被解答的可能性。来到此月星世界的他自打一开始就是为了领会到人类为何会身为“人类”，为何与“非人类”的事物相异。既然这个人或许拥有独树一帜的观念，哪怕千分之一的可能性，他都迫切地想要洗耳恭听。
绫栾立刻便察觉到一直都躲在门外暗处的夏月忽然快速逃离了店门口。可将夏月的小动作收于眼帘的她并不决定上前追赶。正如这个方才还想将自己给杀了的方聆弦所言，凶手不论是NPC或玩家，都拥有能使用近战武器一击斩断莎娜阿姨身体的能力。绫栾虽然因为这场战斗对聆弦不可避免地产生了极差的第一印象，却不至于因此愚昧否定这名高等级玩家的见识与经验。
使用大型近战武器，仅瞬间就让莎娜阿姨一命呜呼……那个只会偷拍女生，一碰到事掉头就跑的久礼夏月显然不具有这样的本事。他跑出去不管是要趁乱借机逃走，还是为了什么别的目的，既然与发生在大家面前的这桩杀人案无关，绫栾便不想再去多管。
相比起清喜被这男玩家偷拍……自己所保护的区域有NPC被人杀害，一心只愿守护这方净土的绫栾绝不会对此袖手旁观。与此相比较之下，一个单纯行事龌龊的的小角色无足轻重。
心思不在店铺内众人身上的聆弦并未留意门口的动静，仍继续调查着屋内的痕迹。月星世界与现实世界不同，与普通网游又不同，属于夹在中间灰色地带的拥有许多安全缺陷的地带。这里不存在监控或诸如此类的事物，也并没有玩家出入商店的系统记录。
所以不仅没人能够得知这家店铺的玩家访问历史，就连这场杀人案是否真是玩家所为都无从确定。
“茶屋和伊，你说你一直在这块工作吗？”
“对、对的，我的店铺就在这对面。”她的目光朝店门外望去。此时的和果子店正无人值守，仅剩那几格关东煮还在冒着热气。
话说自己的“和果子茶屋”立牌好像被刚才的流弹射中了两次，现在“果”字上面的“田”已经只剩个葫芦形的窟窿了。和呆子茶屋。
“在你印象里，只考虑NPC交际范围，这家店老板娘有什么仇人吗？”
“莎娜阿姨平时除了卖药也不做些什么，偶尔会在私下里做些生意，但我并没深入了解过。”
“生意？是与玩家吗？”
“不是的、好像是进了什么来自卡迩玻什城的货。机械零件，因为我有见她之前在柜台上拆解研究那些机械部件。但我不太清楚这会和她受害有什么关系。”
“私下进货机械零件，光是这点确实没办法总结出有价值的信息。”聆弦朝着结账柜台踱步，眼神不离桌面的各种物件，“目前我没有见到任何机械部件。”
“机械部件？‘连锁核心’？”
一句声如细丝的柔弱话语自房间的角落处传来。“你知道些什么吗？”众人随着闻声抬头的聆弦目光转头瞧去，才见这柔软的轻语来源于向来都一言未发的月见花绫栾。
“之前我打瘸了一整队试图截货的盗贼。”
“盗贼？是抢NPC货物的玩家吗？”聆弦询问，她的眼中闪过一丝难以察觉的阴霾。
“不。他们也只是寻常的NPC。”绫栾小声答道，“‘连锁核心’是泽斐雅公房的最新魔导科技，能够记录远程武器前一发攻击的伤害，根据逻辑进行演算优化，强化下一次同类攻击的伤害。”
听闻关键的情报，聆弦其实已经有了可观程度的眉目。她随即点了点头：“这新闻我确实未曾耳闻，果然我与远程武器的情报毫无缘分。”
也可能是自己把自己关在家里种了太久的药草吧，最近也根本没去多加关注TBO世界的新资讯。
对聆弦的话语，绫栾并无应答，再度陷入沉默。
“你们谁能够远程检查人形实体的背包内容物？茶屋和伊，你能做到吗？”既然是开杂货铺的玩家。
和伊听了忙摆手：“我？我没学过那种，我点的是看破掉落素材和常见素材掉落概率增加。”
爱莫能助。
“那个……其实、我……我学了窥视背包内容物的技能。”
“那真是帮大忙了。”聆弦循着声音瞧向了在场几人的后方——那名显然此刻连站直都难以做到的红发少女，“你能来帮我搭把手吗？如果你不介意的话。当然，若不愿同我一起检查尸体的话，我也可以想到别的办法。”
白夜转头仔细一看，将“神来社词音”这个ID再度默念了一遍。刚刚跑出店门的女孩……现在，居然还能鼓起勇气回到店内啊。
“没有关系……我、我可以。”
勇气可嘉。但她明显是自己逼迫着自己再度走入这发生了命案的店铺之内。这一折返举动是为了什么？对此，白夜懒得去揣摩。
既然这个词音回到了店内的话，在场的其他玩家又分别是？ “月见花绫栾”？“方聆弦”？话说那个叫什么久礼的男生去哪里了？以及……咦？这个人是……
最先发出尖叫引起众人注意的是一位现在早已吓得花容失色，背靠在墙上一言都不敢发的天蓝色长发少女。看上去也和白夜差不多年纪，蓝色光标，ID“玖琳然”。虽然刚才确实没记住所有人的ID名称，但唯独这位女生，白夜能够肯定自己从未瞧见过。
怎么自己一直都把她忽略掉了，再怎么她也肯定一直在店内吧。拥有这么微薄的存在感，某种程度上也算是值得羡慕之事了……。
似乎是注意到白夜正在东看西看，回过身的勿栖也将视线定格于许久都缩在墙角，害怕得一动不动的玖琳然。勿栖知道自己对死者旁那几位高玩正在从事的推理工作一点忙都帮不上，还不如过去照料其他目击凶案现场的玩家。因此她赶紧走到琳然的身边，慰问道：“那个，你没受伤吧？”
“我、我没有受伤。我什么问题都没有。”这蓝发女生的话语声，强作镇定，却多少有些颤音。
“我们先出去吧，这里太乱了。”勿栖扶住她的身子，欲要带她先走出药水店内，“那个、白夜？能跟着我过来照顾一下她吗？”
“……没问题的。”
白夜又向着调查线索中的四人瞧了一眼，此时的词音正在聚精会神地注视着地上的死者，料想是准备窥探已经死去的莎娜阿姨的素材物品背包。
店外的街道仍有玩家行走，似乎后来者并未意识到这家药水店内发生了命案。白夜扫视四周，不见任何外人注意力于她们三人。勿栖在同时边搀扶着蓝发女生边安慰道：“我可以称呼你玖吗？我也是第一次遇见这类事情，但千万别担心别害怕，首先要知道我们玩家们是不会经历类似的事情的，而且……白夜，你帮我想想该怎么说？”
“你问我的话，我可就更不知道了。”白夜瞧向勿栖与被她捏着肩膀的那位“玖琳然”。
“那个，我应该……不是在做梦，对吧。”琳然的眼神有些恍惚。
“嗯……很遗憾。但值得庆幸的是，至少这里同时也不是现实世界。”
“但尽管不是现实世界，尽管是人工智能——有人被我们这些玩家杀死了，这就是事实吧。”她说到此处，抬头望向阴云的天空，“抱歉，我知道自己不该多想。我从来没遇到过类似的事情，让你们见笑了……”
勿栖抚摸着琳然的后背，暂时没有作声。
“你也看出我刚才很害怕吧。我害怕不是因为我担心自己会遇到类似的事情，而是……这一切太不公平了，就像是系统刻意的设计一样，不合理，但却又作为铁则摆在了那里。”琳然的声音略有些沙哑，“这可、她可是活生生的人类，就算她只是NPC，那也是切切实实地活在月星世界的人啊，只不过是没有办法去现实世界活动，只不过区别在此而已……为什么同样是在月星Online这个游戏里，我们玩家能复活，他们身为NPC就得永远死去？还是以这么残忍、这么痛苦的方式？我不能理解，为什么制作方不能将NPC设为可以复活的存在？到头来我们玩家对此居然什么都做不了，只能眼睁睁地看着NPC被人杀害、死去，明明这些事情都是我们玩家导致的，为什么因为系统的这些不合理之处，这些NPC就……我是个很奇怪的人吧，我居然为人工智能着想。你可以不用理我，我知道我现在说的这些都是没有意义的虚话，只是……对不起，我果然还是需要点时间自己想通。我不知道答案，我不知道为什么这一切都会以这种方式发生再结束。我脑子里一团乱。”
“玖的话……我能够理解玖的想法，也千万别说这只是你胡思乱想出来的无意义话题。但既然有牵扯到这么多方面，这种事情恐怕真的只有游戏策划能回答了……我也确实不太能理解。因为就和玖你说的一样，就算NPC和其他的怪物、野生生物本质类似，都是游戏里的数据——但既然程序赋予了这些NPC各有千秋、与真正的人类近乎无异的智慧、情感与理性，就不该把他们作为跟怪物一样的存在对待。我认为这完全有道理。”
白夜听到这里，插嘴道：“其实我们也不太清楚这些NPC是不是真的并非被程序设计好了行动方式吧。通过数据库深度学习并进行模拟完全有可能实现简单的看似智能生物的行动方式。”
勿栖听罢应答：“但、总之至少我们一直听到的说法就是NPC的行为与情感几乎贴近真实人类啦。而且就这么接触下来确实没什么违和感。你想，能自主购买道具装备、学习技能、出去刷怪，甚至跑到别的NPC那里接取委托……这根本就和普通玩家无异了，完全就是个能不能复活和有没有系统窗口辅助的区别。本来玩家的武器和防具都只是穿在身上才起效，没有系统背包给无限收纳，甚至很多道具也得安排空间挂在身上啊收在包里什么的，这游戏几乎就在最大程度地削减NPC与玩家之间的差异。”
“为什么……一定要用到这样的NPC？是因为必须要存在拥有足够智慧的人去掌控任务、委托、情报售卖之类的工作吗？”玖琳然知晓自己的这串问题并不会有人能够当场解答，但还是忍不住道出了口，“因为……明明只有一定程度的智能就能完成的工作，制作组却选择利用这种高度接近我们玩家——也就是真实人类——的虚拟存在，这到底是出于什么目的，真的只是好玩吗？真的是出于实验观察的目的吗？明明这一切都可以避免，但……”
“因为，就算只是一个空有其表的低智商机械化行动NPC，很多玩家也不会去下重手去肆意杀戮吧。”勿栖沉重地答道，“这里是拟真现实，是沉浸式体验的游戏。不论我们面对的是否是虚拟存在，只要是我们操控着自己的身体亲手去做出了什么行为，就一定会有实感体验。就算杀死怪物都有沾血的负罪感，更别提拥有人类外貌的生物。重要的根本不是那些NPC的内核，重要的其实是那副形似我们的外表。”
“所以……我们在意的从来都不是对方有没有和真实人类一样的情感。”琳然顿悟了勿栖话语的涵义，随即目光便黯淡了许多，“我们在意的仅仅是对方看起来像不像我们的同类，内核从来都不重要，我们只是在自我陶醉地行使自认为公平道德的伪善？”
白夜在一旁听到这些（她发誓自己可真的只是不小心的，这谈话声又没法被她拦在耳朵外头），心中不禁认为这也太好笑了。人类归根究底不都是自私的生物？说得冠冕堂皇，又会有谁真心为着她人着想？有人反对人性本恶的言论，白夜必定率先反驳。
不过就算真的是有人提出这样的言论……很大概率，白夜就算是听见了也完全不会去理睬吧。毕竟多一事不如少一事，反正不会碍着自己苟活，随他们如何口嗨，大放厥词宣扬善举。白夜只会给予一笑，再而充耳不闻。
但听完琳然自怨自艾的话语后，勿栖却摇了摇头讲道：“还不能就此定论，我理解你现在对待这件事的心态，但人类不去选择肆意杀害一个徒有其表的人形物体，这应该正是佐证了人类善的那面；就算是伪善也好，自我感动又怎么了，自我感动不也是一种感动吗？就算是为了让自己好过而去行善，接受我们善意的人只要切实收获了他们所认同的事物，那我们不论抱着什么样的目的，又如何重要了？说到底，为了自我满足甚至为了积德求运而行使善意，本就是人之常情。谁都知道神实际上不存在，谁都会至少去想一想做了好事会有什么好报，做了坏事会有怎样的报应。到最后好人恶报、恶人侥幸……这才是现实，但我们仍会去选择履行那一丝哪怕仅仅是为了自我满足的善意，这岂不是已经证明了我们动机就算不纯，至少也未做任何值得谴责的事吗？”
“抱歉……是我情绪有些失控了。我其实不太懂你所想的这些逻辑，但我觉得自己大概能领会到你的观点。我可能需要些时间自己静一静。”
“需要我继续陪着你吗？我的朋友就在这里开了家小吃店，我带你去吃些甜食吧，不要再多想这件事了。”
“谢谢你，和歌森姐姐。但……我又怎么可能不去多想。在调查出这桩杀人案的真相之前，我会一直关注后续的信息。请你们一定要告知我最后的结果。”琳然的语气中浮现出那少许的刚强，“我想知道，我真的很想知道，做出这种行径的玩家……最后究竟会落得什么样的下场。”
“我一定会让你能够跟进的。我们加一下好友吧。”勿栖顺便侧着脑袋询问一旁无所事事瞧着街景过往行人的白夜，“白夜想要加一下好友吗？”
白夜摇了摇头，随即转移了视线。
“没事，玖跟我加一个好友就行。先去转换一下心情吧。”
“勿栖，那个、我先自己去逛一逛。”白夜终于开口，“我也想转换心情。”
“不想跟我们一起来吗？就到和伊的店里吃东西，待会也可以一起去逛街。”
“我刚刚注意到有意思的东西。嗯。”白夜不想告知他人太多自己心中所想之事，便就此掐断了下半句话，“总之……你先陪着这个女的，如果可以的话请容许我自己行动一番。”
“啊、那样当然没问题的，告诉我这些就别用敬语了啦。”勿栖露出半分的微笑，“那晚点你逛累了就回和伊碳的店里？就这边这家店。”
“我知道的。”
“嗯嗯，晚点我一定会在这儿。那么就，到时候我们再见？”
白夜点了点头，将双臂围抱在胸前，深呼吸一口。算不上有多新鲜的空气。命案之类的已经不想管了，他们要调查的话就去调查吧，自己来这里可不是为了给人当杀人案侦探的。
太烦人了，刚来竹内町就遇到这种事。早知道就不绕路，直接前往布雷姆城了。但现在……好像反悔也太晚了些。看勿栖这副模样，既然牵扯到了她很熟的那个茶屋和伊，那显然她是非留在此处不可了。
“嗯。晚点见。”白夜随意地一句道别，转身迈步。背后，勿栖再度回归了与琳然的对话中，两人缓慢的谈话声随着白夜走远而逐渐淡去。
那么勿栖要是打算留在这里的话，白夜该怎么办？
抛下勿栖，自己一个人前往塞壬区域？那又能做什么，人生地不熟，又是彻底换了个和艾兹维泽毫无相似处的生态区域。就算光是待在那座布雷姆城内，自己对如何找到住处也完全没有头绪。住旅馆吗？住旅馆的话就得先去刷钱了，甚至不知道那里的旅馆价格会不会比优妮什镇的更贵。刷钱的话……不知道这里哪个方向会通往最近的野区。
无妨，先随便走走看看。自己还未曾有机会去逛逛京都呢，碰巧这里看着风格和日本古镇也挺相似的，就当是旅游好了。
游客在这类景区，一般会做什么来着……？毫无经验。就随便看看吗？大概吧。
白夜如此想着，朝着竹内町中心广场的方向折返走去。



[chapter:- 方 聆弦 -]

两个月前，被阴雨连绵的一日又一日轻柔地遮上了一层感伤氛围的布雷姆。如此午后，却没再有多少愿意踩着水潭前去接取讨伐委托或居民请求的玩家。能在这种日子出来闲逛的，除去那些仍处于初学热恋期的新手玩家，以及每日必须要喝上一杯冰凉下午茶的东城区居住者，大概也只剩下心中切实怀有重要打算，不得不去付诸行动之人。
但有些人……只是单纯有着需要她们站在屋檐下无所事事大半天的工作而已。
“你们的公会……星悬业火，是否还在招人？”
暗杀组织“星悬业火”的公会建筑大门前，负责宣传的伊朦原本还在听雨声嘀嗒打着瞌睡，一听到这熟悉的话语声瞬间便清醒了数成。
“啊、有……是的是的、你是……那个方聆弦小姐？！你是有意愿加入我们的公会吗！”她大喜过望地两步蹦下五阶台阶，想要将聆弦的双手给托起来疯狂亲吻。嗯？——就在这一刻，她也注意到今天的聆弦并未像往常每天一样拎着大包小包的蔬果。
“不过、请问聆弦小姐是回心转意了吗？之前看您还、是……”她的视野缓缓地自聆弦的双手处上移。上移、直到不经意间同聆弦那黯淡而充斥着悔恨的眼神直线相对。就连聆弦那乌黑的长发也已湿透，明明今日降下的只是那种不足挂齿程度的小雨。难以捉摸，怎会有人冒着雨自城外一路走来位于东城区中间地带的此处，还淋成这副狼狈模样。
“让我见一见你们的公会长。还是说，有什么其他的申请程序吗？”
“啊、没……没有的。我这就发条信息告诉宁哥、呃……会长。聆弦小姐请稍等片刻……”赵伊朦埋头对着空气一通乱戳，想必是在书写信件，“会长应该没多久就能回信了。要先进去坐一坐吗？”
“我无所谓。”聆弦淡淡地答道。
或许是因为脑中正被数条疑问所困扰，伊朦笨手笨脚地推开了公会的大门，示意聆弦进入。
“虽然好像有些冒犯，但请问聆弦小姐是遇到什么事了吗？”
“曾被我细心医治，后来与我关系尚且算好的一名NPC，在光天化日下被几个强盗杀害了。没有人阻拦，明明有旁人，他们却全都眼睁睁看着这名NPC死在大路上。”
“怎么会……这种事情按理说应该绝对不可能发生才对，NPC之间再怎么也几乎不可能痛下死手……”伊朦无比讶异地小声说道，“他们是为了什么？是仇杀吗？”
“因为NPC也有属于自己的人生与追求。他们往往不会售卖所有自己持有的道具，而他们囊中的某些道具可能会对部分玩家的角色数据带来飞跃性的提升。”
“原来如此。不、不对，你你……您说的……那什、聆弦小姐的意思是……”
“你也已经猜到了吧。嗯、没错，杀了那名NPC的几个强盗，是玩家。是和我们一样的人类玩家。”聆弦咬了咬自己的嘴唇，紧闭起双眼，缓缓地讲道，“我深思了数日，但现在终已下定决心。现在，该轮到我将他们杀死了。”
恍惚间，这女生好似瞧见聆弦后方的昏黑街区被瓢泼大雨所倾灌。显然，这并非实景，但她确实是瞥见了那样的景象，不过并非通过视觉。
也仅是半秒后，她意识到天际小雨依旧，雨点嘀嗒清脆，无心聆听时只感到那雨声犹如弦乐演奏般，令屋檐下的她情绪平复却又忧愁，也令这条平日喧闹纷乱的街市宁静了那短暂的一日。
“我们的公会就是因此才成立的。一开始正是为了对屠杀NPC的玩家降下制裁，后来才逐渐演变成会接取与玩家和玩家之间的矛盾有关的委托。其实聆弦小姐还真的找对地方了。”
“嗯，那真是太好了。”聆弦的表情涵义未知，却显然不包含欣喜。
伊朦清楚这点，也绝不可能会刻意去点明此事。
因为，面前的这位方聆弦，将会成为这所公会极为重要的骨干成员。至少，她是如此坚信的。
虽说是水上都市，却还是不太喜欢阴雨连绵的时日啊。
什么时候这座城市才能重归晴天呢。



“在你印象里，只考虑NPC交际范围，这家店老板娘有什么仇人吗？”
“莎娜阿姨平时除了卖药也不做些什么，偶尔会在私下里做些生意，但我并没深入了解过。”
“生意？是与玩家吗？”
“不是的、好像是进了什么来自卡迩玻什城的货。机械零件，因为我有见她之前在柜台上拆解研究那些机械部件。但我不太清楚这会和她受害有什么关系。”
“私下进货机械零件，光是这点确实没办法总结出有价值的信息。目前我没有见到任何机械部件。”
“机械部件？‘连锁核心’？”
一句声如细丝的柔弱话语自房间的角落处传来。“你知道些什么吗？”众人随着闻声抬头的聆弦目光转头瞧去，才见这柔软的轻语来源于向来都一言未发的月见花绫栾。
“之前我打瘸了一整队试图截货的盗贼。”
“盗贼？是抢NPC货物的玩家吗？”
“不。他们也只是寻常的NPC。 ‘连锁核心’是泽斐雅公房的最新魔导科技，总共只存在三枚。这零件能够记录远程武器前一发攻击的伤害，根据逻辑进行演算优化，强化下一次同类攻击的伤害。”
“这新闻我确实未曾耳闻，果然我与远程武器的情报毫无缘分。”
对聆弦的话语，绫栾并无应答，再度陷入沉默。
“你们谁能够远程检查人形实体的背包内容物？茶屋和伊，你能做到吗？”
和伊听了忙摆手：“我？我没学过那种，我点的是看破掉落素材和常见素材掉落概率增加。”
“那个……其实、我……我学了窥视背包内容物的技能。”
“那真是帮大忙了。”聆弦循着声音瞧向了在场几人的后方——那名显然此刻连站直都难以做到的红发少女，“你能来帮我搭把手吗？如果你不介意的话。当然，若不愿同我一起检查尸体的话，我也可以想到别的办法。”
“没有关系……我、我可以。”
随着词音显然是撞着胆子硬走上前来，聆弦再度关照道：“记得就像我方才讲的，最好不要接触到死者的衣服。”
“明白了。请先让我吟唱魔法……”
词音闭起双眼，冥想般沉默两秒，接着再度睁开双眼。
“那个……她是叫‘沙耶阿姨’吗？”
“莎娜阿姨。”一旁的和伊指正道。聆弦附和着点了点头。
“‘莎娜阿姨’啊……莎娜阿姨的背包内部几乎是空的，只留了几瓶市面常见的便宜药水。都是生命恢复和物理防御强化药剂。”
“明白了。”聆弦的目光落在了桌面角落那支有过使用痕迹的螺丝刀上，“如果有什么办法得知死者生前背包中的内容物就好了。但那显然太难办了。现下，能获得的线索基本就仅这些而已。”
“真凶无从查起。”店铺角落，绫栾语调锋利，“你难道是……有什么打算？”
“没事，我没特殊的打算。不过月见花小姐，你看，我们之间不是已经有个家伙去追查凶手行踪了吗？”聆弦不带任何感情地笑了一笑，“他一定会回来的。”
绫栾的视线直勾勾指向正站在柜台后方的聆弦双眼：“你为何这般笃定？你甚至无从知晓他离开的动机。”
“那么想和我赌一场吗？你赌他会回来，你赌赢了我就回去报告说我成功制裁了你。”
“我赌他会回来……？”这个方聆弦可真是太有意思的一个人了，“我为何非要站在你的立场去参与这场赌注？应该是你赌他会回来，我赌相反可能……这样才对吧。”
“知道为什么吗？因为我并不想杀你。”聆弦冷冷地笑道，“所以我把你放在了能够赌赢的那一侧。如果你输了，你大可选择是否与我再续决斗。”
“我对击败你也毫无兴趣。我想做的仅仅是惩罚那些不守规矩、不尊重其他玩家的人。”绫栾扶了扶挂在背后的火绳枪，转身朝向了店铺的大门，“你想要赌的话，我不会阻拦，但也同样不会奉陪。我有自己查出真相的方式，我现在就要那样去做了。”
“噢，对。这次事情，你想我怎样汇报给我的上头听？”聆弦追问，使得绫栾刚走出几步便再度驻足。
“我不关心。”
“还真是简短的回答啊。你就不怕他们再派来一名没我这么好说话的暗杀者吗？”
“恐怕我这样评价他人十分冒犯，但我……觉得你也不怎么好说话。不论来袭击我的是谁都无妨。”绫栾简单缓慢地活动了一下腰部，再度朝着店门走去，不再回头多看，“你们直接派人吧……我不可能在决斗中落败。”
聆弦笑而不语，目送着绫栾离开店铺。
那么……接下来该怎么办呢？她的目光落在了仍留在店内陪自己调查线索的和伊与词音身上。
“你们打算下一步怎么走？”
“我虽然真的很关心这件事情……可我得招待一下朋友，或许晚点才能回来帮忙。”和伊思考片刻后，如是答道。
“我……我没有任何事情能做。但……我想要追一下那个穿着弓道服的大姐姐，我的装备……还是被她追杀那个哥哥时发射出的流弹打碎的。”
“明白了。你们快去处理自己的事情吧。”于是聆弦道，“我会留在这里检查有没有疏漏的线索，但过几个时辰肯定也会去他处了。以防万一，我们留个联系方式，方便之后再相互联系吧。”
和伊与词音相继点头，三人相互交换了用户ID。此后再有什么新的进展，至少不会是由谁孤军奋战了——至少，和伊、词音与聆弦是如此企盼着。
至于其他人的动向……除去有很大概率会折返而回的那个名叫久礼夏月的男性玩家，其他几位身上的不确定性都过于复杂，聆弦此刻不想去在意。
这样看来……自己今天得在竹内町过夜了呀。


[chapter:端末行动：勿栖与和伊的私信·1]月星-私信邮件  翡翠新历1年5月36日
和歌森 勿栖：今天下午发生的事情……稍稍有些没回过神来。

和歌森 勿栖：就虽然说之前竹内町也出过类似性质的犯罪事件，但这回彻彻底底出现在了自己的眼前，而且就在和伊碳的店铺对面，会觉得有些不真实。

茶屋 和伊：自己家门口发生命案，而且还是自己邻居店铺的老板娘受害唉……真有没搞错，我这几天的游戏体验要直接掉到负一百分。

茶屋 和伊：明明不管是玩家还是精英怪都能保留记忆无限复活，为什么游戏不干脆就设置成NPC也能无限复活的模式？这样是制作组看着觉得很好玩吗？

和歌森 勿栖：你还记得我们之前讨论过的那个都市传说吗……听讲《月星-Online-》的本质就是一个NPC发展的观察模拟器，我们玩家也只是通过另一种方式进一步观察NPC行为的细节与历史的轨迹，并对他们做出一些系统范围内的干预而已。所以实质上，这个游戏最根本的“玩家”其实是“观测者”，而“NPC”才是“玩家”。

茶屋 和伊：魔物本身是系统的工具，而玩家也只是套了魔物的底层框架，再安上了人形。这种说话本身就过于离谱了，但联想到TBO本身的性质，又多少有了可信度。

和歌森 勿栖：你认为……有任何办法使得NPC能够复活吗？

茶屋 和伊：只有宠物才有手段进行复活吧，而且还是通过使用特殊道具。这游戏里头就压根不存在用于复活的魔法，不管是风、水、火、日都是如此。完全没有途径复活任何人或任何物。玩家死了就直接从重生点复活，NPC死了就是永恒的死亡，不会留下任何事物。

和歌森 勿栖：既然月星的本质就是程序的话……你觉得，NPC会经历轮回转生吗？

茶屋 和伊：无法确认，而且去想这种事情也没有意义。虽然可能包括你在内的很多人不爱听，这些NPC就是数据，这点永远无法改变。就算他们会轮回转生好了，如果能保留上一世的记忆，那这说法早就被实锤了，根本轮不到我们两个人在这里琢磨。如果是没法保留记忆的转世，就压根算不上转世，对于这种本身就不是生命体的数据结合物加上人工智能，只有存在记忆与情感的延续时才能被定义为独一无二的特定存在，不然就只是格式化了一下数据而已。你当然可以认为格式化后的电脑仍然是同一台属于你的电脑，可对它自己而言它就是一台被装进了旧壳的新电脑。事情就是这么残酷，只要记忆无法延续，NPC就算能够转世也无法被看做同一人。

和歌森 勿栖：那这可就完蛋了呀……我现在要怎么安慰我身边这位大小姐呢。如果不找到什么非常完美的借口的话，跟她不停聊些有关人工智能与NPC与游戏的哲学大道理，感觉除了转移注意力之外也没法治本。虽然这就是我现在想要达到的效果没错啦。

茶屋 和伊：勿栖你不会还陪在那位玖什么的玩家身边吧。你干脆跟她说个我听的谣言，说什么NPC会转生，就不过保留不了记忆而已，没什么鸟用——但至少也比不会要强。

和歌森 勿栖：其实她也基本回过神来了，我不知道为什么她好像心里装着些什么别的事情，并不只是因为目睹命案现场而恐惧。我讲不出这是种什么情绪，但我也不方便问，人家刚刚从这件事情上转移掉一点注意力，结果又去提醒她这件事什么的……。

茶屋 和伊：你爱跟谁去过二人世界也不是我管得着的，但记得也去找找你的那位顶着假名ID的朋友，她现在都不知道在哪儿瞎跑呢，万一跑到石林区域那可就只能自杀回城了。

和歌森 勿栖：白夜桑应该也不会那么蠢吧，……她看到有什么大雾太严重了应该就会往回跑了。而且她今天和我分开时也是朝着北边去的。只要别跑到隔壁区域去就行。这么点时间，她也走不出薙峯霞林，总不见得她就不打算回来了。

茶屋 和伊：那个白夜的性格很古怪哦，你可真要小心她徒步走去塞壬。她这个人心中装了很多事，而且并不一定是些好东西，或许会带来难以控制的结果。你以后也对她留个心眼。

和歌森 勿栖：这点我大致也有察觉……白夜之前跟我说的现实生活中被霸凌之类的事情我也都认真听了，也都记在脑子里。但其实我感觉她经历的不止如此。

茶屋 和伊：她经历了什么我不清楚，她具体是个什么样的人我也没有能力看透。我只能告诉你，她那表情永远就是那幅好像会对什么都不抱情感，不论发生啥事都不会去讶异的样子。她所经历的过去可能比我、比你，都要更加严重。

和歌森 勿栖：我会把这些时刻挂在心上的。谢谢你了和伊碳，就算想到了这些也依然能够收留白夜桑。

茶屋 和伊：至少你的白夜不是个会给人带来危险的人物。我说那么多也只是怕她会对自己做出些出格的事情。到时候如果可以的话，你也记得要对她现实中的真实情况多个心眼。

和歌森 勿栖：要在游戏里……做这些啊。

茶屋 和伊：不然我们没有途径了解折磨她的心魔究竟是什么。她这样的人，要是放任不管，回到现实世界后绝对会寻死。你可以先想办法问到她居住在哪个城市，我听她说话口音应该是关东人。

和歌森 勿栖：嗯嗯，到时候我睡前跟她扯皮的时候试试看能不能套出信息来。她不像是很有防备的样子。

茶屋 和伊：没错……更像是单纯对什么都不感兴趣的样子，我认为她完全不会在意自己的个人信息泄露。这一点太明显了。

和歌森 勿栖：某种程度上……也算是好事了吧。

