[chapter:- 向濑 白夜 & 竹取 月 –]
短短的一小时内，自己与竹取已经解决了早饭问题（这片街区就近的某家豆腐味噌店）。光是喝汤便能恢复饱食度这种事情简直过于便捷了，白夜现在开始认真考量以后自己是否要做个素食主义者。
开玩笑的，她怎么可能会认真考虑这种对自己来说压根没意义的事情。几年来都担心温饱问题的她，饿极了就算对面是人也吃给你看。
……现实世界的自己，因为买下了那张游轮的船票，现在已经身无分文了吧。
必须得在现实世界的晚饭时间到来前想办法找到食物才行。家中……家中的存粮好像昨天就已经被她清灭了。但自己该上哪里找钱？难道该去偷东西吗？自己被上天安排莫名其妙活了下来，就是为了到时候去偷人家便利店的盒饭？
“所以你们到时候真的帮我注意一下呀！昨天那一步失败绝对是魔法容器的材质问题，只要换成毒沼矿谷的幽烁秘石……说不定真的可以三回之内融合成功！”
“我记得谅璃桑就是从优尼什镇那里来的，不知道谅璃桑有没有下过矿谷。嗯？你一脸严肃在想什么呢。”
“啊、”白夜双手抱着茶杯，自思绪中被拖回身旁那两个家伙的对话。
