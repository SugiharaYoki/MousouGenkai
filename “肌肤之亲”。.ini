踏上吱呀作响的老旧木质矮台，身着鲜红和花衣裳，化的是对比行业传统标准要更显清淡的妆容。我为偏僻的日式料理店面表演，我为偶然过度嘈杂的居酒屋表演，我也为私人于他们宅邸内表演。
与正当舞妓不同的是，于最后一处地点……在那之后他们要求我做什么，我多半会从。是的，这就是我的第二职业。
舞蹈表演之事许多人不求稳重，只论优雅，我倒是两者皆会留心。花街立方职位，评定艺术价值也见个人修养，我深知此理。
从事舞妓者，乃此地不可或缺人士。娱乐行业懈怠，不再有如此多人向往古典传统艺术，我所从事细分又无法算作后继有人，偶尔还是会替先一辈感到遗憾与惋惜。
抱歉我无法传承这门文化，我虽有意去做，却从根本上无从踏入门槛。我身肮脏，踏不进日本传统艺术的大雅之堂，虽得以被良好训练，但自知不胜此职。
我会坚持，但也是为了我的爱好，仅此而已。如此作想，我甚至会不再在意他人的目光。任何人对我指手画脚的评论，我都会视若无睹，这便是我。
今日的账单结了。我踏上归途。
我常于深夜的街道上独自归家，已经习惯了那时旧楼小巷间幽静的漆黑。虽说并不支持我所爱之事，家族却无从阻止我的决定。依稀记得，父亲曾执意派人为我提供每日接送，我婉拒了。
确实会有人跟踪我，我见多了。但若只是因为这种缘由谈论保护我人身安全的提议，其实并无意义。
反正那时他们并未尽哪怕十分之一的责任，最终令我落入那种地狱。
反正……嗯，反正我的身体也不干净。
既然我已是集千百肮脏于此身的遍体鳞伤的女性，就早已没有必要忌讳。
他们要求了，但凡提供合理数额的金钱，我就会同意。但我显然不认为与我持相异命运的同类同性该受到如此待遇。
这该是仅属于我的……“专属特权”一样的选择权利吧。
要细说的话，幼时我便是这么走过来的。
不……那时，甚至没有金钱报酬。
但我没有资格去从事更正大光明的职业。这条路便是我自那段黑暗的时期起，可能性仅剩于此的未来。
我不会在其他的事物上懈怠。琴棋书画论不上样样精通，可但凡我能从中体会到“美感”的事物，我都会去接触。
这算是我享受生活的途径。应该不是之一。
我的第二重职业便是其中一者。他们觉得这种事情肮脏且见不得人，毫无美感而龌龊低劣，只是因偏见而忽略其中固然存在的美感。
万物不论贵贱不分高低，皆有其美所存，这乃常理。明明是很浅薄的道理。
除此之外……插花、茶道、神乐舞、弓道，但凡能显现大和女子风采的兴趣爱好我全都尝试过，也全都坚持了下来。
况且我也必然仍是大学生，我唯一饱受争议的便是自己从事的这第二重职业。
但我对此并无嫌恶。
毕竟，这也是日本文化的一环。
毕竟，这也是注定刻印在我生命中的，与我息息相关的事物。


多少的秋风叶落，多少的雪花飘舞。似乎童年时的我，曾为无名之花。
他们见我容貌出众，出身有钱人家，赐了我“月见花”这代名。他们当然清楚我原本的姓名，但既然是在那种地方工作的大人们……怎会有人去关心呢。
究竟是什么时候开始质疑活着的意义。
究竟是什么时候开始放弃作为自己而活下去。
我已经全都忘记了。
究竟是什么时候被警方救出那永不见天日的墨染花园。
究竟是什么时候主动、亲口拒绝做曾经的自己，随家族的夙愿……
究竟……是什么时候……

而今，我终决定为自己这不洁的灵魂求以“绫栾”之名。
因为我，原本是那般美丽的月见之花呢。美丽而楚楚可怜，从未被怜惜对待的本该珍惜之物。
只是……我也开始对此产生质疑了。他们的话语——从前那些大人们的话语——向来并无多少可信度。我明明本是知道的。

我几时曾自愿成为“月见花”了。
那种事绝无可能。

但如今的我获得的是并非自愿的新生。
福安纯晴……这个死在了六岁那年的小女孩，与我截然无关。

因为我的姓名……
“我”的姓名。
是“月见花绫栾”。







“……”
刺眼的阳光，仅是穿破纸窗投入的那些许，便使得绫栾睁眼尤其艰难。
“……呃、”揉了揉眼睛，顺带手肘撑着床铺上身半起。为什么越睡越接近昏厥，感觉整张脸都要发肿了——明明月星世界中的玩家睡觉时是不会感到任何不适的，“河野……河野？你在吗？……”
而且也并不会做梦。
方才所想的，实际为她坠入睡眠状态前所逗留脑中的思绪。入眠仅是一瞬间。
苏醒后就会发现，眨眼的功夫，清晨便跃至……什么时辰？
她的视线瞥向眼前画面的右下侧。现实时间是早上11点左右……自己还能玩大约一小时不到一些。
嗯……月星时间是下午四点。
绫栾整个人“砰”地从床铺竖直坐起，整了整睡衣的袖口。十五秒内，她便完成了起身、整理床铺、穿衣系带的全套操作。
那位神来社词音……应该是这个姓名。那女孩子，最后没有来找自己啊。
说来，她会不会自己先行出发调查案件了？昨天的最后绫栾离开药水店时，那女孩子同方聆弦与那位开店的玩家一同留在了案发现场吧。
走至衣柜旁，打开纸窗窗扇，外面的徐徐清风……并没能刮进来。恐怕是被围绕公会的墙给挡住了。绫栾实际也对此多少习惯。
第一站是去寻找并不知身处何方的神来社，还是前往町奉行询问最新情报？两者皆不是理想选择。尤其后者，她已经在短短24小时内叨扰町奉行同心五六次，接下来再去烦他们感觉也没什么必要了。特别是……就算如此三番五次拜访町奉行所，他们一队同心能查到的线索也不比绫栾自己搜集到的要多。
今日入夜前，就先试着在竹内町中央的传送广场附近捕捉一些流言蜚语吧。希望犯人现在还没有离开竹内町，那样的话可真就得查遍整个佩蒂利亚大陆了。
唔……这可就太过糟糕了啊。






