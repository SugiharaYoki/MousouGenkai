白夜听见自己右面的雾中传来风声，连忙拉弓朝雾中盲射三箭。最后一箭出弦一秒，一具被插上箭矢的小型尖嘴鸟类魔物尸体摔在了她面前。
她确认了这只“松林刺鹩”的掉落物，回应小鸟游：“你原来是这样想的啊……”掉了一根刺鹩的黑针喙，看名称不像是这魔物身上最基础的素材。
“毕竟拜托，对方可是实打实的NPC，再像人也没用，不论如何都没法跑到现实世界里去跟我真人快打吧。比方说啊，如果你玩个电脑游戏，你所操控的RPG主角被其他NPC给盯着看，你会觉得自己本人很不舒服吗？哦，那种过于逼真的代入性扮演游戏确实可能吧。嗯……月星里而且是真人真貌，那我大概理解你为什么会这样问。”小鸟游左手挠了挠头发，“但我不会那样去想，我觉得这是血赚不亏的无成本交易。”
白夜算是理解小鸟游的立场，毕竟如果换成白夜自己的话，她绝对会认可这种并不会让自己经受实质性或肉体性痛苦的交换。只是被人用眼睛盯着看就能获得好处，这对白夜而言也算是运气够好才能寻见的机会。
