“没有问题的。我现在就去调查看看。”
——“案件的真相现在还未浮出水面，你虽然作为玩家能无限复活，还是记得小心行事。”
“没有问题的。”
——“如果你想的话，也可以去问问茶屋桑有没有兴趣协同你调查。她在本地开店，与许多NPC有交情，是个值得依靠的万事通。”
“好的……我明白了。”
词音其实并不会去联系只有过一面之缘的人。她只是如此敷衍罢了，反正自己并没承诺一定会去邀请茶屋和伊小姐加入自己。
——“一切小心，不要抱压力。我这里也没什么值得谈起的进展，大家以玩游戏为主，你也别有太大心理压力。”
“嗯，我明白的。……谢谢方聆弦小姐。”
调查同样是身为NPC的店主被他人杀害的案件啊——词音一边关闭系统菜单，一边迈步离开了津风礼社的大门口。联想到这两起案件相同的性质，说是巧合反而会牵强，不论怎么都有简单调查一番的意义存在。
最重要的是，自己若能调查到有用的信息，不光能帮助到聆弦小姐，还能引起那位同在专心探案的月见花小姐的兴趣，之后她兴许会更愿意赔偿词音。……反正她无所事事，不妨就先去那里看一看吧。
虽然词音不愿意与人进行不必要的交谈……但这并不代表她迎合他人对话以套取线索的本领就不合格了啊。既然是为了套出对自己有利的信息，跟陌生人说话算得了什么。
不过，方才词音为了表示出同月见花小姐就装备损坏问题进行谈判的诚意，特地没有携带任何武器。遇上危险的话，自己还有办法防身吗……
能无限复活是真，想尽可能别再体验死亡的感觉也是真，她决定找一位保镖沿途保护自己。
所以在远远眺见街对角的面包店门口，玖琳然正抱着一袋法棍与吐司走出店门后，词音便清楚自己该干些什么了。
既然是案发现场的第一目击者……这位琳然姐姐，必定会想搞清案件的真相究竟为何吧。
免费的保镖，这不就手到拈来了吗。


