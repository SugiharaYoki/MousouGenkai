自己有误伤过她吗？绫栾对此毫无自觉，但既然指名道姓来找她，显然对方已经很笃定造成误伤的源头定是绫栾。
是真的被她追杀那个男人时使用的散射流弹所击中？那的确错在绫栾，自己得好好向人家赔礼道歉了。
