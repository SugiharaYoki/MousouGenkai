白夜同竹取月二人趁着这一阵雨点稀疏而快跑赶来了“竹内烤肉制造所”，占下了围绕铁板桌台的三个座位。
现在倒也称不上饥肠辘辘（要说能在TBO内体验到货真价实的饥饿感可真是过度夸大了，这里饿坏肚子可不会得胃病或低血糖），但二人着实累得只想找处地方歇脚，哪怕不点菜吃，光喝几口水也好。
二人今日又走了一遍北部竹林的那片小道，刷了数十只竹内町周边常见的野怪；制作防具的素材全都归白夜所有，可用作烹饪的材料则相对地全部进了竹取的囊中。傍晚时分，二人再度撞见了同一只48级的篁绽七羽，好容易才在未惊动这绿鸟的前提下安全回到了村中。按照竹取的意思，干脆死回来也算一条捷径。白夜自知没有合适的方式同竹取解释自己为何在尽可能避免让这具身躯死亡，因此只得找了借口：反正距离竹内町不远，靠跑的也能赶在那绿鸟反应过来前躲进安全区范围内（这显然也是夸大了，虽说白夜和竹取的移动速度都不算低，可篁绽七羽本就是主要依靠高速移动袭击猎物的精英怪，就现在的二人想跑赢它压根是天方夜谭）。
好在最后……也算是平安回到町内了吧。接着便是竹取带领白夜光顾了她平日里用来练习射击肌肉记忆的移动靶场，但因为这小靶场内的所有练习靶位都恰好被占用了，二人白跑一趟。
“虽然对着木桩和靶子练习获取的经验几乎接近0，但……还是有很多人甘愿花上几小时在这里进行练习啊。”白夜那时不由得感叹。
“毕竟TBO的战技在平时适用性太低了，大家既然依靠系统外技能去打架，肯定也会有人想发掘一下自己觉着舒服的作战方式。”竹取耸耸肩，“虽然我是觉得打移动靶子确实不如去打打小白兔和竹鸡，还能掉些食材。来这儿基本都是因为我实在想不到该做什么了，过来瞧瞧竹内町的弓箭流派玩家都在整些什么新花活。”
二人一边交谈一边离开了爆满的移动靶场，随后便是这场虽迟但到的雨。开始时还是基本不影响她们继续逛街的斜风细雨，结果没过多久风是缓了许多，雨却愈下愈大，直到二人不得不就近躲进了一家地毯铺，趁着方才雨稍小些了，这才赶着奔到了烤肉店的屋檐下。
“脚差点都跑扭了……”竹取一边吐槽道一边翻菜单。白夜没接竹取的这句话，脑中自行思考着这种类型的烤肉店一般会需要点些什么菜。
但她俩还不能直接开饭：小岛由亚现在还未赶到。原先便是说，由亚会先照顾好自己店铺，为今日的生意收尾完毕方会前来赴约。二人本就有些赶早，自然暂时还见不到由亚。
“我和小岛桑来吃的时候一直都会点他们推荐的B套餐。有两种基于现实动物的肉类，比A套餐的那些游戏里的海鲜菜更贴近现实里铁板烧的口味。谅璃桑也可以试试B套餐选项里的叶赖锡安产面包，比你能想到的普通面包要好吃一百倍，当然也可以传统点选择配白米饭啦。他们的米饭质量也不错。”竹取滔滔不绝地为白夜介绍起她所推荐的点餐搭配与食物情报，“像是这种香酥陆行鸟肉块就没什么意思了，太模式化了，竹内不管哪家日本料理都有卖，味道也参差不齐。浮菌水母切片生吃还行，煎烤完之后水分全都没了，只能吃个口感，我认为性价比并不高。像一般的牛肉与竹牛肉区别虽然不大，但确实是竹牛肉的那种血腥味要更少一些，多点牛肉本身的独特香味。都包括在同一个套餐里，你也可以吃着对比一下。”
“我其实对海鲜应该不太行，平时从来没吃过，我觉得自己也接受不了游在海里的东西的味道……”
“珊刺金枪鱼的话确实味道挺腥的，嗯……但水母的话别说，还真的算不上是海鲜。毕竟是飘浮在空中的魔法生物嘛。”竹取笑着讲道，让白夜听得一愣一愣的。会飞的水母？不算海鲜？还有奇怪的金枪鱼品种……
“果然我还是吃牛肉之类的……”白夜于是道，心中装满了无菜可点的忧郁，“嗯……竹取可以帮我点菜，全权决定。”
竹取单手遮嘴，大呼道：“哇啊，谅璃桑对吃东西真的好随意！但我喜欢，我还真的就喜欢你这种！你就交给我！只要你人还能吃出味道就行，在饭店点菜这种事如果信不过我就无人可信了，就让谅璃开开眼界吧？TBO的高级美食！”
“我也确实想不到该选什么吃……”白夜一脸痛苦地说道，某种意义上也是无视了竹取一段话中绝大多数的信息。
“这个蘸酱辣度你可要小心了，三种分别是酸甜味的柚子酱油、咸鲜味的日式烤肉酱和传统味增酱。这个味增酱是可以选辣度的，但和中午的乌冬面差不多，最辣的是简直可以杀玩家的程度。上次小岛桑点了十六倍辣的味增，要不是蘸得少了，我差点得把她抬到附近急救所。”
“竹取你真的非常在意小岛桑啊。我看你一整天一直在不断提到关于她的事情。”白夜忽然如此讲道。
“啊、”竹取略微一顿，“我自己都没有注意到这件事。嗯……好像确实是三两句不离她呢。”
“我一直都很在意的，但因为考虑到某些方面才没有询问。竹取知道小岛桑其实是NPC，但为什么你却愿意向她……”
竹取听到这里，本是兴奋状态的她释然般放松了双肩：“你在困惑，为什么我会向她流露出真情实感，是吗？”
“嗯……。”
“我当然也知道呀，由亚只是一位NPC而已。我曾努力地想要将她当成真正的人类，因为她会像我们一样正常自然地思考、说话、行动啊，因为就算是NPC也会使用系统背包、也会传送到其他区域、也会去接委托完成委托、睡觉吃饭娱乐甚至练级……这一切我都有想过。恐怕正是因为就连这样我都无法将由亚是NPC这一事实抛在脑后，我才会如此重视由亚吧。”她缓缓地讲述道，脸上露出了浅浅的微笑，“因为我也不清楚啊，由亚……我一直都无法阻止自己将由亚视为一位系统层面的人工智能，那为何我又会真心地想与她交朋友？为何我的内心会产生这种程度的自相矛盾？我太在意这些……我越是在意这些，我越是发现，关于由亚是不是NPC这种事情早就已经不再重要了。”
“竹取你的意思，是……就算知道NPC与人类的区别，你也会愿意与身为NPC的小岛桑交朋友吗？”
“是啊，到底是谁有规定过人类就不能和NPC、不能和AI交朋友？想要同NPC交朋友得先骗过自己将NPC视作人类什么的，这算何种自命不凡的高傲心态，为什么与另一种存在交朋友得把它们先视作人类？完全是精神洁癖，我根本就不在乎也没有他们的这种洁癖。由亚在我的心中就是NPC，是货真价实的AI，但我知道……我已经将她视作自己最重要的朋友了。”
“竹取是如何认识小岛桑的？是在来竹内町之后……去了她的奇货屋，受到了很多的照顾？”
“我应该从没跟你说过吧。我曾经是归属塞壬区域的玩家。布雷姆的雇佣兵公会，‘星悬业火’——我曾是那里的成员。”
“然后，你做了……自由雇佣兵。你退出了那家业火公会？”
“我意识到，我想帮助自己真正想要帮助的人，而不是谁遇到了各种各样大小烦杂难事都尝试来找我出面处理烂摊子。我原本当一位雇佣兵就是为了在其他人的身后默默地守护着他们，可能再获取应得的报酬……但、不知从何时开始，我发现自己已经意识不到自己在帮助他人了。对方甚至也鲜有对我抱有感激的、在大家看来，金钱买来了服务、服务对得起开支，这不就已经是完美的交易了吗？可我要的并不是纯粹的金钱收入啊，我想要的是向另一个人提供我力所能及的帮助，在这样的旅途中获得救赎，不是去接委托杀人赚钱啊。”
“好像……我能大致理解竹取的想法。”
“我后来申请退出公会。我几乎是仓皇逃离塞壬的，那地方被我无端地结下了太多的仇；你想象一下，我原本只是想要去为那些需要帮助的人贡献出我的力量，最后我却反倒成了一堆人眼中的仇敌？被我帮助的人却事后消失得无影无踪甚至都没好好地看过我一眼，不记得向他们伸出了援手的我是谁？这根本不可能是我想要的结果。我甚至无法理解为什么还会有人留在星悬业火，甚至还有人不断地加入这所公会；我不好对此进行任何批判，我只知道这绝对不是我所期望迎来的结局。
“到了竹内后，我虽然钱财充足，却流浪于街道不愿住进那些旅店。我尝试去帮助一些玩家，组队分担些后援恢复或辅助刷怪的工作，但现在的TBO已经不同了：公测期间没有新的玩家持续进入游戏，大家都已经提升到了一定的等级，拥有了属于自己的作战方式并逐渐体系成熟。我能提供的帮助越来越少了，我甚至连等级都不及我期盼着自己可以帮助到的那些人，我还能怎么去当一位雇佣兵？
“之后我或许是情绪崩溃了吧。我决定下线，至少是现实里的三五天。由亚是在我按下登出的前一瞬间叫住我的，那一刻的我机缘巧合站在了她的店铺门口——或许，这就算是所谓的‘缘分’？我还清楚地记着，当时的她问我是不是雇佣兵。我给予她答复，她说有事相求于我，要我帮忙护送她前往㭉村收集名为‘竹返棱镜’的稀有工具；我近乎是听都没听仔细就瞬间答应了她的请求，甚至不知晓自己接受她的委托的真正原因。但、那次便是我与她的初识。”
“是委托人与雇佣兵之间的关系作为开端啊……”
“对呢……后来啊，因为我本就流离失所，由亚就提到她的屋子还有间空房。她父母在一年前失踪于伦卡由旬区域后那间屋子便一直空着。我说我绝不能叨扰她太久，提出我只求自己能居留三日，而后我将自己寻求容身之地。我找到的是公会的玩家宿舍、……于是我才加入了‘咖喱乌冬面’。
“但我与由亚的缘分并没有就此断连呀，后来在某天清晨经过了由亚的店铺，她正好在门口准备开张；我跟她交谈几句得知她自己有在私下钻研炼金术，之前的棱镜便是炼金用的成果锚定辅助工具，也就是让炼金输出的结果更加稳定——抱歉啦、跑题了。因为对这种特烧素材的工艺感兴趣，她需要些自己无法轻易入手、普通玩家也不太可能愿意出手的特殊魔物素材。好处就是，她开的是奇货交换屋——我作为一名雇佣兵，不可能在她店内找不着我能派得上用场的消耗品。由亚搞的炼金可不止能炼出饰品、我最稳定的高密度烟雾弹供货商可就是由亚了。而且她在炼金失败后总会产出一些她本人无法使用，而且触发条件很苛刻的饰品或零件，许多最终都是送予我随意使用改造。我后来用一部分零件找人融合出了叫‘萤火召闪’的魔导武器，又找町内的工匠于此基础上进行锻造，才造出了现在我使用的这把‘萤火轮返’。”竹取说的显然是她背后那把可以自动召唤并用以射击的魔法箭矢，那幽蓝色的飘飘然法术感，时而黯淡、时而耀眼的无声火焰，确实能让白夜联想到萤火一词。
“你们算是炼金术上的好伙伴了吧。”她不知怎么地就使用了这类老掉牙的词汇，“一直都有合作、你见证了她的成功，也陪伴她不断地失误、失败、重试……直到迎来下一次成功。这算是很珍贵的陪伴了吧。”
“是啊。由亚便是我最好的朋友，我想陪伴她一辈子，跟着她游历月星、走遍这佩蒂利亚大陆，同她一起寻找她失踪的父母、带她寻找此世间最为罕见稀少的素材、见证她在炼金术领域的成长……最后，作为一个在TBO中不会受到寿命影响的存在，陪伴着她老去。这些，便是我埋藏在心中的情意与愿望。……听着应该很可笑吧？对方可是个货真价实的AI，是NPC啊，我却……去向她表露真情实意，想和她成为她一辈子的挚友。”
“没有，竹取……我真的非常能够理解你的内心。”白夜低下头去，“如果我也有一个这样的朋友……不论对方是NPC、人类还是什么别的存在，我都不会介意。我会和你一样，甚至都不去在意这种事情。所以、竹取……我能理解，我想要祝福你和小岛桑，你们的友谊是货真价实的情感，我很羡慕你、也羡慕小岛桑……”
“谢谢你，谅璃桑……”竹取的声音低沉下去。
两人沉默不语，就这么静坐了些许时长。
“不过、”终于，竹取的语气恢复了些许元气，“这个点由亚应该已经在关店了吧，她有告诉我们先点菜的。”
“小岛桑每天的经营都非常认真的样子。”
“那可不嘛、但炼金术方面她也从来不懈怠的。一般你看店铺里如果没见她影子，多半就是在仓库里鼓捣融合了。我身上好多装备、倒不如说我现在穿戴的所有饰品都是经她一手改造的，可以说她确实是歪出了很多碰巧能被我用上的装备呢，哈哈哈……”
“那、那个到时候你们也要为我准备一些，如果可以的话。”白夜鼓起勇气提到，“我……会准备对应价值的稀有素材，我会去了解一下炼金术一般都会需要何样的材料。”
“嘿嘿，谅璃桑真的是我见到的为数不多可以理解我与由亚的玩家啦。我都不太敢跟其他人提我对由亚的看法……”
“所以竹取在人前才会用‘小岛桑’来称呼小岛桑吗？我当时就有感觉到，你们两个之间应该不是那么淡薄的关系。我居然没有猜错。”
“让你见笑啦，毕竟是在某些人眼中可能非常奇怪的关系……”竹取用手指敲了两三下桌面，“由亚最近在制造一种新式的远程武器零件，据说可以用来提高连续命中时的暴击率。我俩提前给起了名叫‘复轮之齿’。她说如果这个远程武器零件制造出来了就送给我，说是我一定能派得上用处。如果有这样的部件去改造‘萤火轮返’的话，要是连魔法攻击的平A都能增加暴击率，那可就真的成为神器了。魔法暴击率这种可遇不可求，如果是基于连续命中次数的话，魔法可不是一般情况就能闪避得了的。”
“原来如此……”白夜的注意力完全都在魔法闪避与魔法暴击这些术语上。是啊、光是练习近战的闪避率还不够。如果不能闪避魔法的话，但凡遇上什么魔法专精的玩家，自己都该白点那么高的敏捷了。
魔法闪避……仅凭系统层面玩家的闪避率数据所同时给予玩家的大脑反应与身体行动速度加成，能够在不修习特殊闪避类被动技能的时候成功闪避魔法攻击吗？
白夜向竹取提出了这层疑问。她只得到了“魔法一定是能闪避的，但反正我是没有成功闪掉过任何不是单字吟唱的魔法攻击”这种消极的回答。
那么对于专修闪避与速度的白夜而言，她现今可必须多花点时间去摸清楚这方面的游戏机制了。
不过……新式的远程武器零件？昨天茶屋桑在晚上睡前告诉白夜，药水店的老板娘被害也是疑似因她持有一件独一无二的远程武器零件。
偏偏都是远程武器零件啊……不知道昨晚茶屋桑所提到的那个“连锁核心”是原定卖给谁的零件。










随着门帘被掀起，连接着门框的小铃铛发出清脆的声响。
刚把账本收进桌屉，抱着一把箭矢推开柜台后的小门打算走进仓库的小岛由亚瞬间兴奋起来，但瞥了一眼视野右下角的系统时间，只得暗暗地摇头。
“你好，你就是小岛由亚吗？小岛八百奇货屋的店主？”低沉的男声如是缓慢发问。
“啊、欢迎光临小岛八百奇货屋！我是店主哦，但很遗憾，今天本店已经打烊了，您可以明天早上八点再来进行交易。”由亚一手抱着箭矢，另一手挠了挠侧马尾，脸上挂起歉意。
“没事，我想要先看一看。”
“没有问题的，外面展示的这些道具和素材如果有客官您感兴趣的，都可以先记在心中，明天只要拿等值的素材同我交换即可哦。”由亚热心地介绍道。只要不是现在提出交易的话，趁着自己闭店整理的这段时间，这位身披斗篷的男性顾客还能再看个三五分钟。
“对了、……”
“嗯？”那一刻——由亚察觉到这男人语气中那丝极难察觉到的变化。
独自经营奇货屋数年的由亚，当然熟知顾客各种情感上的变动，以及这些情感会怎样影响到他们提问时的口吻。
但这次的情感变化……由亚、未知其为何物。
所以，在那一刻、
那一刻，她转回过身去。

哪怕仅仅是无视这男人的话，继续走进仓库，不去在意这种令她异常心生困惑的古怪的语气情绪……
