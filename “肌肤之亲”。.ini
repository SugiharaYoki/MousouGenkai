“肌肤之亲”。

忽然向你提及这一词汇的话，最先映入你脑海的会是什么画面？
不会真的是何等不可描述的限制级场景吧。如果只是在公共场合与谁相撞的话，又何尝不是一种肌肤之亲？字面上的涵义，本就是有两个人类的皮肤相互触碰。甚至大概可以完全不是人类，只要是皮肤与皮肤之间的接触都能算作同等。
那么，自己与自己的皮肤……不，这倒反而不是自己需要考虑的范畴了。
就算是讨论到“亲近的动作”，究竟什么才算得上亲近的动作？端庄正式且彬彬有礼的举手投足显然因过分的拘谨而难登正确答案的宝座，那又该是什么？非得是某种肌肤之亲（甚至我指的是以性行为的角度为起点）吗？若是发展到了极端亲近的下一阶段，是不是最信任的人之间反而可以做某些无法与旁人进行的奇怪的举动？譬如说，推心置腹的交情，甚至可以向你坦白谎言，甚至可以对你展露出自己的缺点、弱点，那些就连自己都不愿承认的自身瑕疵。
我究竟是不是一个完美的人？拜托，真的会有完美的人存在吗？
那我究竟是不是一个完全不完美的人？真的会有比我还要废物的废物存在于这个世界上吗？如果我便是不纯不洁且全身上下不存在一点优点的社会底层垃圾之典范，究竟会不会有谁持资格与我一较低下，争夺倒数第一的宝座？

“我说了放手……拜托你、”

这女生显然在与白夜进行某种皮肤接触层面的亲近行为。
她明摆着已向白夜阐释了真心实意。
白夜也自甘向对方显露出自己最狼狈不堪——不、次数已经严重超出界限，直到就连处于弱势、正被欺凌的她也能如同经验老到的过来人一样演戏般展现自己“受害”的模样，好似自己在这种场合下唯一能做的便是满足对方的优越感，尽可能迎合对方，做一个最专业的被欺凌者，最职业的被欺凌者。
所以白夜与她互相则为披心相付的交情，不然还能是怎么？

……啊、你说我演戏给她们看，刻意表现得好像我很不安、很惶恐，这也算是一种谎言？
那她们找那些莫名其妙的理由，因为我没有借给她们连我自己也没有的水笔，将我堵在这里，又算几种意思？这样的话，我与对面这几人果然也算不上朋友吧。就算她们都在冲着我笑。
我也挺想自己给自己的脸挂上微笑的。但首先，我并没有那样的情绪。
其次，我并没有那样的胆量。你说我胆怯？我根本没必要胆怯，我早就学会了太多了，我知道就算你畏惧什么事，那件事也不会因此转向好的一面。你永远、永远都终究要正面迎接它的到来。
而事情的走向，几乎永远、永远不回朝着你想要的方向发展，直到某一天的某一刻起，你甚至都忘记了自己究竟期望什么，到底渴求着什么样的展开、什么样的结局。你已经不确定是否自己仍旧期盼结局的到来，渴望着结局之前的过程早些结束，越早越好。
你会逐渐麻木。“放弃挣扎”一词仅适用于你处于困境之中。显然这并不通用，因为对我来说，“困境”与现实生活作整体完全都找不出像样的区别。我自懂事以来又经历过什么困境？你是说我经历“过”困境？我自从走入困境以来，不记得自己又在何时踏了出去。
困境是恒久长存的，就如同现在我也仍身处困境一样。大概，我的人生就是差不多这个道理：你无法获得你想要的，你无法避开你不想要的。
所以，你不再想要获得什么，也不再尝试避开什么。

“向濑同学，连你自己也没有水笔用真的很可怜啊，我们也感同身受。但为什么不再去买几支呢？上课的话没有带笔该怎么记笔记啊？”
“我全都记在脑子里了，不用记笔记也没问题。请你放手……”
面前的女生抓住她手腕的那只手掌施了使她感到更为胀痛的力。
“既然如此，我们说好的你要请我们吃午饭这件事，又怎么会忘记了呢？就这样的脑瓜，你真的会记得午休是几点开始吗？你该不会其实上课一个字都没听进去吧。”
“水笔……我之前的三支水笔，明明都是被你们给拿走的。”试图坚定而清晰地说清这句话。清晰是清晰了，但是坚定个屁啊，抖成这样的嗓音表现出你很好欺负吗？白夜，你是不是根本不打算反抗了，你只是迫切地盼着给对面的施暴行为火上浇油吧，你这样毫无底气毫无用意的冲撞到底有什么意义，到底存在任何意义吗？
后面围着的几个看戏的女生也好似憋不住嗤笑般发出讥讽声。
“能tan，哪有染头发的小太妹学习好的，她就是不想请我们吃饭这点其实谁都清楚吧？”
“是啊，我们也是看你一个人孤零零的很可怜，才要好心好意过来和你做朋友的。你这么不近人情，连这点感激都没有，到头来这么回报我们吗？”
“走开……”
“但我们都是善良的人啊，就算向濑同学你这样我们也不会离开你的。机会多少次都是会给你的，今天的话就先让我们好好地相处一下吧。”
自己的手腕被朝着与自己回家方向相反的方向使劲扯去。
白夜紧咬着牙。“放手，不要再惹我了，滚”——虽然很想这么喊出口，但果然自己还是没有那样的胆量吗。
接下来该发生的，就是所谓“肌肤之亲”了吧。
哪怕自己反应再快一点、逃跑的速度再快一点，至少……至少不会在今天放学被她们给堵住吧。
但上次因为逃离得太过仓促，左脚的扭伤到现在都还没痊愈。
白夜知道接下来她们会对自己做什么。还不至于进行留下明显外伤痕迹的举动，现在的教育机构对霸凌一事严查严管，若是留下伤口的话她们很快便会暴露。比较流行的方式是电击枪，更甚还有逼迫吃下恶心的无法描述也不愿回忆起的那些自己切实生咽下去过的并非食物的东西。偶尔还有将你丢进装满冷水的浴缸里，把你牢牢地踩在脚下，就这样维持两分钟、三分钟……窒息？如果你呛水了，就会给你三秒或者两秒的喘息机会，再将你踩回浴缸的水中。你忙着咳嗽没有真的呼吸到什么？她们可不会管你的体验怎样，反正就算是在水里窒息呛晕了，又不会真的就这样死了。你自己跳河都不一定淹死呢，搞不好几分钟后就被人拖上来强行又把你搞活了，那这种几秒十几秒的缺氧晕厥又怎么会要了你的命？
就算真的快要闹出人命了，直接换下一种方式便可。我可以给你列出不下20种不重样的霸凌手法，全部都是不留下肉体外伤却远比刀划针刺烟头烫要痛苦无数倍的虐待方法。这样，还有什么办法说服相对而言还比较有权有势的人，让他们相信自己确实是遭到霸凌了？没有任何办法吗，就让他们这么继续猖狂下去吗？
唯一的令老师有理由相信自己遭遇属实而并非捏造的方法，是自残。虽然并不会次次有用。说难听点，就算是看到你手上布满伤痕，那些年长者首先想到的却真的是你有过自残行为。
他们想错了吗？他们并没有想错啊，这你又能怨什么？你身上的伤确实是你自残导致的，那你又指望其他人该有什么不同的想法？让他们自欺欺人还是怎样，还不如模拟掐伤把自己给掐晕过去，再自己找个什么热源将自己烫伤，然后再有意无意让对方注意到。他们因为嫌麻烦不想管怎么办？
你问我这些，我该怎么回答？我该向你回答若是到了这一步，就真的不存在任何办法了吗？就这么简单的答案，你听了有没有满意？
但是一批人就算是被带走教育，也会用更加难以被发现的、更加残忍的手段施行报复。就算鲜有在被一通严厉的说教后打退了堂鼓的，也很快便会有下一波人注意到她，赶上来成为新的施害者。
这就是她们常形容为“受害者光环”的奇妙气场吧。经由一个人言行举止中流露而出的气质便可说明她的性格与经历，而自己这种早已不会再微笑、总是耷拉着肩半睁开眼的无精打采的模样，那种一与人谈话便会口吃说错日常用语的人，那种无依无靠根本没有朋友、整天放学后便只能径直赶回家，也不会享受生活也不会驻足观察周遭人事的人，真的需要被询问吗？“喂，你是不是经常受欺负啊。”
是的，我经常受欺负。小学以来便是。因恐惧与孤独而被迫留级上了四年的初中也是。现在高中，自然也是。
“那我也能欺负你吗？反正你已经被欺负了那么久了，再被欺负也没有任何区别吧。”他们的心中定是如此为他们自己辩解开脱的，“但我们不一样啊。通过你满足了我们的需求之后，我们便有更多的精力去走上更好的人生啊。你可是大英雄，你牺牲了自己，让我们多少人获得了快乐，满足了欲望。我们也应该感谢你啊，要让你发挥出‘被欺凌者’最大也是最标志性的价值。所以，为什么不快点感谢我们啊，我们可是尊敬了你最适合的活着的方式啊。”
“求求你、我今天……真的得立刻回家，我有很重要的事得做……”
这样乞求。乞求啊……乞求的话，也不至于使用这么不堪的哭腔吧。掉眼泪？哭能解决什么啊，我真的是服了，一路走到现在，真的相信眼泪能解决任何问题吗？哭哭啼啼只能激化困境，让自己更加痛苦，自己应该做的是全力反抗，哪怕因此受伤，至少让对方知道自己不是好惹的，至少让自己这条本就没有活着的意义的生命以自己的选择进行下去。
那为什么不会这么做？
“重要的事情？你每天都有重要的事情吧。这样总是沉迷于自己的小世界，向濑同学，你可是永远都不会交到朋友了！”
“哎但我们还是可以勉为其难做你的朋友的，不管什么重要的事情至少先放下自己的私事和我们去建交吧。唉，担心什么呢，我们可不会对你拳打脚踢的，朋友之间怎么能留下伤口呢，那样的友谊也太脆弱了吧。”
该向何处求救，自己还逃得开吗？自己有希望回避接下来已经被自己所预知到的那些展开吗，如果预知的是确切的未来，人真的能改变确切的未来吗？不求神、求了神又会有什么作用？
周围没有能帮助自己的人。

事实上，眼见这一幕的人已经够多了。
但绝不会有人因此驻足，尝试帮助自己。

那样的行为也没有好处，现在她们因为一个暂时路过的行人见义勇为而退却，未来她们便会以更加暴力的方式在对自己更加不利的场合做出更为恶劣的行径。你以为你帮助了我，其实我也只会因此伤得更重，只不过是在你无法亲眼目睹的未来。而你，还沉浸在“我帮了一个女孩子啊”这种不实而个人英雄主义的自我感动里，不知道你的一时见义勇为会对我带来多么黑暗的未来。你以为你自己是谁啊，救世主吗，就想着要来帮我吗，你真的是来帮我的吗？
……不，我不应该这么恶意地揣测他人。
毕竟也没有任何人真的来帮助自己，不对吗？
那这样……真是太好了啊。大家都能心意相通，清楚一时的插手只会让后面的事态更加糟糕。对，正是因此，才不会有人来帮助自己。
目击到这一切却毫无犹豫直接走开的路人也好，同班明明一天醒着的大部分时间都在一同度过却只会远远地看着探讨状况甚至聊起风凉话的同学也罢，她们其实都是在内心深处真切地为我着想的。大家都是好人，大家对我而言都是好人，都不想让我因此受更重的伤。

这样的话，我应该感谢大家才对。我不应该在想到这种“真相”后还含着泪摆着副受委屈的表情才对。反正笑一笑的话，对现状也不会有什么改变。大概是如此。

“行了啊，向濑同学今天说的有重要的事，是来找我一起去办件事情。”
白夜听清了这是谁的声音。这来自于自己的后方，同时也是先前其他女生的后方。十几步远的地方，一个女生的坚硬且冷淡的语声。
“黑羽同学？哎呀，今天向濑同学不方便与你办事了。如你所见，她可是改变心意打算与我们一起去玩，再怎么也比跟你去处理乱七八糟的琐碎事要高兴得多。你是不是更想和我们一起去玩啊，向濑同学？”
白夜一边流着眼泪，一边点头。
“那就对了嘛。黑羽同学，你看向濑同学的意愿也表明了，你真的还要来叨扰我们的惬意时光吗？可不要不识好歹了。”
“噢，这样啊。”被称黑羽的女生掏出手机，“她们拒绝妥协。你们来吧。”挂断电话，“你们没什么时间了，我有几个体育部的男生朋友，他们一分钟内就会赶到现场。我只想要向濑，没心情找你们麻烦。”
显然，团体为首的女生没把黑羽的威胁当做随口而来的胡话。她皱紧眉头，松开已经持续数分钟紧紧抓住白夜右腕的手，放走她的顺便还用脚尖狠狠地踢了一下白夜的左脚。
“唔呃……！！”
好痛、钻心的疼痛。偏偏是被她们看出来扭伤了的部位。她们为了给这一刻做准备，究竟偷偷观察了自己平常的动作多久？原本是打算在高抬贵手放走自己的时候做出这一动作的吧，现在只是相对提前。反正，未来不会因此更改。
先前便已经阐明的事实：我没有朋友。
因此，这个姓氏黑羽的人不可能是自己的朋友。
她只是从小学三年级转校进自己的班级以来，一路都像有不共戴天的血海深仇般跟着自己，最终进了同一所初中、同一所高中的人。原本因为自己初二结束后选择了休学一年而误以为终于能够甩掉这个阴魂不散的女生，没想到她居然故意期末考交白卷因而顺理成章地留了一级，最后依然与自己同届毕业。
高中因为分班的不可抗力而不再有那么多的见面机会，但只要逮到机会便绝无可能放过自己。
没错，要说那群人只是一时兴起的霸凌者的话……这个黑羽谅璃，才是真正的一辈子都可能要缠着自己的，真正以欺凌白夜为取悦途径的混蛋。
“向濑同学，那么跟我走吧。请问诸位同学还在瞧什么呢？你们好像还有自己的乐子要去享呢，难道是我猜错了？”
“那我们也就先走了。向濑同学，下次见了，明天中午需要做什么不需要我来提醒了吧？”
“就她那脑瓜子能记住就有鬼了啦，能tan。”旁边一女生刻意挑衅道，“纯粹的傻子，也就配被我们关注了。”
“也是，不过提醒到这个份上了，再会忘就该放弃治疗了吧。惩罚游戏？”她们几个女生扭头离去了。
黑羽抱着胸，目送那几个女生远离，然后头也不低地问仍跪坐在石砖地上的白夜：“还不站起身，很喜欢躺在地板上吗？”
白夜并未苦恼，只是静静地放任眼泪流淌，手掌捂住了自己因跌倒而擦破的膝盖。
道谢。“你……又想干什么？”道谢完毕。
“我想干什么，还由得到你来问吗？”谅璃冷笑，“快站起来啊，我可没多少耐心。”
白夜好似从谅璃身上瞧见了曾经自己的模样。
曾经的……自己？是为什么会这么想，究竟哪里相像了？自己与谅璃，本就是……绝对不可能友好相处的……
“……”
但现在，必须听从谅璃的命令，这是白夜的条件反射行为。
因此她颤颤巍巍地站起身，尽管口中仍旧重复着刚才面对那几个女生时的说辞：“我今天真的有很重要的事情，我……”
（明明是在说实话。）
时间短暂地静止了一刹。只感到脸上一凉，伴随着酥麻而整个人再度跌坐到人行路面上。
“这一巴掌让你记住，你只能被我一人欺负。再记不住的话，我不介意用一张记过去换你几块淤青。”
（明明都是你们在针对我。）
白夜伸手捂住自己的左脸颊。冰凉的瞬间逐渐化作火辣辣的疼痛。再次艰难地起身，保持不断摇晃的身体的平衡。
（可是……为什么却好像，错的永远都是我？）
啪——相较之下不输前一次的声响，于白夜的另一半脸颊炸响。
“说了多少次扇完你之后要说谢谢，这是教训。”
白夜喉咙里不受控制地爆出哭声，却又被她全力抑制而住。
（就好像，错的真的始终都是我自己一样。）
“该说什么？”
“谢谢……谢谢黑羽同学……”
（就好像，我拒绝承认这种简单易懂的道理，尽管我并不清楚，其中何物算作“道理”。）
“再见。去做你要做的事吧，我还有自己的事要处理，你耽搁我够久了。”说罢，黑羽转身便走。
空无一人，仅剩自己的街道。连店家都没几处，完全是先前那帮人为了堵截自己而专门做好准备要将白夜引到这条路上来。
（就好像，我真的那么愚笨、无知啊。）

现在，这里也只剩下白夜一人了。
又是这样孤立无援的场合。已经彻底习惯了，已经不会去难过了。大概如此。

为什么偏偏是自己。
这种屎一样的人生，能尽早结束吗？

白夜双手紧紧捂住被扇得通红的脸，低着头，蹲坐下去。浑身颤抖、浑身发冷。
她也未做任何其他举动，仅仅是低声地抽泣着。
许久。





[chapter:『妄想限界：白夜今明』]





2032年2月3日，距离《月星-Online-》（TBO）公测开服已经过了三天。
运营商在宣发之时的承诺震惊了整个当代游戏界甚至一般社会。虽然这样的未来本就指日可待，但谁也未曾料到人类史上第一款脑机接口的Virtual Reality游戏会在2032年初开放公测。要知道就算说法上是公测，这种新闻也不是开玩笑的。如果在游戏技术方面实现了直接通过脑部进入数据世界与全世界进行联网，用不了多久相同的技术便会运用到各行各业相对的领域。
这几天电视上的新闻几乎是滚动播出与“脑机接口技术成真？！VR游戏未来5年走向预测”、“游戏已经实现虚拟化，商界办公是否终将移至云端”、“媲美真实世界的游戏体验真的会和当今电子游戏一样好玩吗？”、“虚拟世界的成功或将引起新的行业危机”此类题语引人注目乃至危言耸听的话题。
月星开发公司给予了玩家三项不论怎么听都像是夸下海口的无真实性承诺：

1.游戏体验将与现实近乎一致。
仅仅是三条内最容易达成的这一条，也令人感到惊奇不已，新鲜感炸棚。
（有人专门采访过如果是游戏内受伤的话是否会与现实一样疼痛，开发部门则表明将视情况而变，绝大多数情景下将会是现实痛感的四分之一。一开始猜想玩家的受伤种类会有多么丰富，就开始担忧会不会出现严重的使人莫名受伤的Bug出现。）

2.游戏有超过一半的元素不由制作组决定，而是由一位极其完善的量子算力AI（人工智能）系统掌舵推进。
游戏现在的题材是在电子游戏界极其复古（也可以说是老掉牙）的剑与魔法，但一联想到这回会是玩家亲自成为角色进行自由度极其丰富的打斗，就会令人莫名地热血重燃。加上由于是AI进行游戏设计与更新，游戏系统本质上的潜力是无限的。
这不光是说玩家可掌握的技能有无限的可能性，就连系统既定的限制都不会毫无在日后突破的可能，而AI自行创造出的地图则可以在服务器存储容量允许的范围内最大限度扩展。比起游戏世界，月星更像是另一个宇宙——被神明所创造并长久眷顾的与人类所处的世界截然不同，却近乎完全相似的，这般奇妙的宇宙。
那么，玩家可以通过想象力改变游戏的系统吗？制作组给出了肯定的答复，但又跟进了一条发言：游戏的AI绝对公平，因此会将所有通过想象力达成的元素趋向平衡。这一点究竟将如何达成，以及通过什么形式达成？记者们没有获得明确的答案。
那么，AI是否知晓何为绝对公平？想象力之间是否有优劣强弱之分？虽说这两条也不存在确切的答复，但联想到再强大完善的AI总要建立在人类编写开发的基础之上，前者的答案大家也猜得十之八九。
至于想象力是否有强弱之分……
在白夜看来，这是肯定的。但若是在网上发表类似的言论，会被热心的网友们指责得无地自容的吧。虽然这对白夜而言已经造成不了任何额外的伤害，但她更是对惹是生非没有特殊的兴趣。

3.这条是令人感到最为不可思议且细思极恐的地方：在月星内游玩时，游戏世界的流动速度会是现实世界的144倍，且玩家不会在游戏内感到时间流动的异样。
这是什么概念？在游戏内游玩了一整天后，回到现实，你会发现时间只过去了10分钟。
现实里不间断连续游玩一小时，你可以在游戏里体验到整整六天，将近一周的时间跨度，且周遭的画面、你所感知触碰的一切都与现实极为接近。
制作方使用了何样的黑科技将人脑的最快反应速度最大化利用，什么诱导睡眠、激化潜意识的猜想似乎都饱含漏洞，但……如果这条承诺是真的，整个世界的运行方式都可能改变。
这指的不是月星的游戏世界。
被改变运行方式的会是现实世界。
如果你遇到了做不会的题目，你可以将原本一小时的做题时间花在游戏内。于月星世界中，你拥有整整144小时的时间去做你的作业，顺便再吃一吃平时根本没钱吃到的美食，看一看完全不会有机会出门因而本该永久错过的美景，甚至再去打几只怪升几个级，这还担心什么游戏沉迷？现实生活不就完全与游戏结合起来了吗？
倒不如说，这游戏内部的体验几乎就是现实生活的升级版。难怪有社会学家已经开始讨论虚拟世界的成功会对社会的运作方式产生何样不可逆的负面影响，这不是废话吗，游戏世界比现实强多了啊，现实世界最后会沦为一个只是用来短暂地进食、饮水、排泄洗澡（真的需要洗澡吗？）的替代场所。人类将不必再把大部分精力耗费在现实世界，再在空闲之余去玩自己想玩的游戏——月星或类似的系统若能广泛普及，游戏与现实对人类的重要性不就要完全反转了吗？
而且人类对于金钱的渴求也会急剧减少。如果在游戏内可以只花虚拟货币体验到可口的美食、舒适的体感、恰到好处的温暖的阳光甚至没有淤泥与虫豸的青草……
但、人类总会想方设法地将这种地方也化作下一个令人痛苦不堪且毫无自由可言的人间地狱吧。
因为，想到会让时间加快（倒不如说减缓）的游戏世界，白夜首先想到的甚至是进去做作业，这是何等悲哀的人生？
甚至……或者可以说，那样完美的地方，自己若是想逃避这个污秽不堪的世界，但求一方清净……要是真的能够进入这样的游戏世界，体验与直至今日天渊之别的生活（生命），那该多么梦幻啊。

这三天内，运营商将会每天在全世界范围内发放1000位测试名额。
总共将会有3000人幸运地获得参与公测的机会。
公测将持续四天。也就是说……从公测开始到游戏正式发布，其实只是相隔了一周时间。

白夜一天都不想等。
今天是参与公测最后的机会。
若是无法获得公测名额，日后游戏高昂的费用自己无论如何也高攀不起。这已经不是53,000日元的本体价格的问题了，还要考虑到公测附送的脑机仪器是她绝对不可能负担得了的超过640,000日元的天价。
“不，你们的思路其实都偏离了最关键的点。花这价钱，是因为一旦获得了这台仪器与这款游戏，就相当于获得了144倍的寿命，去体验比现在要好了不知道多少倍的生活。”
论坛上目前最高赞数的评论如此说到。
那篇帖子是在讨论是否会有人甘愿花费如此高昂的价格去买回一台游戏机玩MMORPG（大型多人在线角色扮演游戏），然而网友的普遍结论为TBO已经不是一款游戏了：这是改变世界运行法则的钥匙，是通往人类未知未踏的新世界的入口。
白夜完全不敢去想象此类发言意味着什么。
幻想一下，若是自己受够了现实世界的一切痛苦，往月星里躲个一个月，躲到直至自己体感已经过了30天，终于重拾了活下去的动力，回到真实世界，结果现实里仅仅过去了……多久？
现实10分钟的144倍相当于月星1天，月星的30天便是现实300分钟……
才过去了，五个小时？
那样的话自己已经不是逃避现实了，她将等同于成为月星世界的住民。
她将不是通过游玩TBO重拾活下去的动力。她将是在月星转世。

“一旦获得了这台仪器与这款游戏，就相当于获得了144倍的寿命。”
目前的赞数已经超越一百万。要知道这可是日本人才常用的论坛，全世界范围内究竟已经有多少人联想到这一方面？若真的会给世界以及人类带来此般巨大的变化，不说是否现实，大量机构会因此极度不满的吧，制作组的成员不担心自己小命不保吗？再不济游戏服务器也会被攻破的吧。
公测第一天才过了几小时，服务器就先后崩溃了4次、被尝试入侵了9,548,718次（关于这里面有多少次是成功的，运营并未公开，但业界推测至少也有小几百），但之后入侵成功的次数就急剧减少，直至近乎没有任何人类黑客依然有能力攻破程序的哪怕一道防线。
虽然没有人知道这家游戏公司是如何迅速地解决入侵问题并顺带修复了一切安全漏洞甚至未来可能遭遇难题的安全隐患……有某些人推测，一切防御机制都是控制游戏本体与程序迭代的那个AI系统所改造的。现在那AI已经学习了足够丰富的入侵手段与惯用方式，常规甚至绝大多数非常规的入侵途径已经不可能再起效了，此刻那个AI建立网络防御的速度比人类研发新黑客手法还要快得多，甚至会越来越快。
要想阻止这家公司继续推进这款游戏的发售，最佳手段可能是暗杀成员并定点爆破他们的服务器。但他们的服务器坐标在哪？是否有备份服务器？没人知道啊，不知道的话怎么去阻止他们？还不如敞开双臂迎接崭新世界的降临。
真的骂娘中二。但TBO的到来已经势不可挡了。
人类的未来将被一款MMORPG所改变，这便是客观事实。

白夜想要进入月星世界。
唯一的途径……是通过公测入选。由于近乎完全随机的概率，知晓究竟有多少人参与了结果如同抽奖般的公测报名的白夜对此已经不再抱有希望了。

……但至少，让我幸运一回吧。
我的这一生，已经足够不幸了。至少，神明若是真的存在的话，眷顾我这单单一回……真的也不可以吗？
施舍给我吧，不管是神明也好，哪个人类也好。
她闭起双眼，默默祈祷，默默向着自己曾经并未相信过的神虔诚地祈祷。
因为，与月星无关的、自己于现实世界的未来……那肮脏而不堪模样，已经快模糊得彻底望不见任何事物了。

若是真的抽到内测资格的话，白夜会用自己的生命去将这款游戏玩到极致、玩到弥补一切不甘，发挥这款游戏最大的价值。虽然这也只是随口说说，但白夜的愿望至少在此刻是无比坚定的。
仅此而已。

若是抽不到内测资格的话，白夜将会无缘TBO，就此错过月星世界。
那样的话，……她也会献出自己的生命。
不是为了别的。她只是终将决意自杀。

毕竟这样的人生，换做其他人来过，他们真的不会也选择自杀吗？
但如今……月星世界的诞生，仿佛是显现于自己这段不堪回顾的人生中最耀眼的光芒。是希望？才不会是那么毫无实质意义的东西。对白夜而言，那是新生。
没错，那会是自己所追求的生命。

除此之外，已经没有什么值得留恋的了。

今天是最后1000位名额的发放日。
结果其实在两小时前就已经公布了。
只需要再点一下鼠标的左键，就可以查询到公测资格的入选名单。
两小时了，她始终未能鼓起勇气，按下那按钮。

大概猜得到结果会是什么。
在按下鼠标，进入下一个页面的瞬间……自己的死期就已确切敲定了。比起最后的希望，这名单或许更可能是死亡宣判。大约是1比三百万的可能性吧，也许更低，但永远都是低到可以忽略不计的概率。命运永远能以看似忽略不计的概率将自己的生命推向更悲苦的那一侧，这就是自己的一生。
好事是轮不到自己的。
自己生来便是为了其他人的快乐而存在的，专为他人垫脚的被伤害者。那些施暴之人怎么可能会被谴责呢？他们也没做错什么啊，社会永远都需要像白夜这样的人被踩在最底下羞辱、蔑视。只不过好巧不巧，人选是白夜。
无法抗拒，因为这是命运。


至少，让我幸运一回吧。


我都已经……将这种路给走过来了啊。
神明，让我获得资格。让我能够……活下去。

仅此一回，请让奇迹于我的生命中发生吧。


该前进了。
不然，永远都不会知道结果啊。





“《月星-Online-》公开测试成员入选名单”。

点下鼠标，这行早已预加载完毕的字便弹射式映入白夜的视界。
下面都是按照首字母排列的姓氏，而姓氏后方并非名称，而是对应的居住国家/城市……以及一串自己申请时填下的，只有填写人才会知晓的字母/数字文字串。
白夜的号码为904b547d，这是“運命”（命运）的unicode编码。之后也会成为自己用来激活游戏的身份辨识码。你说被人盗用怎么办？那不会，因为填写时会用到两串字符，后者将会成为激活码的后半段，进入游戏时只要输错5次或者同时输错3个以上字符就会将这条激活码永久销毁。
说实话，到这种时候还依赖命运的安排不会令人感到很可笑吗？如果命运真的偏袒自己，甚至哪怕在某一刻偏袒了自己，她还至于会像今天一样，将一切都寄托在一款游戏上面？
而且说到底，就算是144倍的寿命，活得多姿多彩的某些衣食无忧的人真的会去管吗？他们都不会想去承担可能存在的隐患或者那些阴谋论里提到的风险吧。
究竟什么人会把自己的信念全都抛到虚拟的事物上啊，究竟什么人会啊？
我自己吗，我自己？
是啊，我自己就会啊。
不需要专门找什么904b547d，哪怕Ctrl+F全局搜索便行，要不了三五秒钟。但自己更想亲手划动页面，寻找自己的姓氏。
要找的是，“向濑”。M列应该会有。
全名是向濑白夜，只可惜这页上仅会对你的姓氏作公开。或许这也是为了保护被选中的用户不遭受非必要的骚扰吧。他们的用户数据库真的还没被入侵过吗……？
一千人的话，M列会这么靠后啊。翻了那么久，都已经到N列了，还没找到M列。
……N列？
N应该排在M后面才对。
那、……自己的姓氏？
白夜心中一沉。她缓慢地朝着上方原路翻去。M列总共并没有多少姓名，其中主要为日文与英文姓氏。没错，大约二十几人的M姓中，并未出现“向濑”这一姓。她多次反覆，尽管知道想要见到却并不存在的事物并不会突然蹦出来与自己打个照面。
没有“向濑”。全世界都没有姓“向濑”的人获选。

自己没有入选。

不可能。
明明都已经祈祷了仅此一次的奇迹了，怎么可能没有入选？！
Ctrl+F，输入“向濑”，没有任何结果。那“白夜”呢？没有任何结果。“904b5”，没有结果。全都没有结果，无论输入什么都没有结果。
于数千万人中挑选三千名幸运者颁发公测资格。
白夜……没被选上。


哈哈……
自己，果然还是没被选上啊。


最后一次从头到尾地读了一遍获选名单。
肯定了自己的姓氏未曾出现。就连与“Mukase”近似读音的字形都不存在。
这是冷冰冰的事实，接受吧，你没被选中。
你不是那一千个幸运的玩家。

那么该提问了：你想在哪一天，通过什么方式死去？
“要是真的尚且还有自己选择死亡方式的权利……我希望沉入深海。”
因为那里是自己所能触及的，离天空最为遥远的场所了。
白夜恨神，假设神明切实存在的话。现在的她才意识到，自己宁可轻信此世有神，不然她将失去唯一能够被自己所怪罪、谴责、憎恶的对象。
甚至已经无力去恨那些欺凌自己的人了。
无力去恨并不足以帮到自己的那些无能的老师、袖手旁观的同班同学、除了维持温饱的钱什么都给不了自己的父母。

只得去恨神明。
所以，她绝对会选择……离神远去。沉没于黑暗而寂静的深海，孤独而绝望地一个人死去。
但自己并没有轻而易举如此实现目标的途径。她知道横滨的游览船是一个自己能够负担得起的选项。毕竟都要死了，余下的钱也没有任何用处了，买张单程船票也不用担心负面经济后果。
船票剩下的钱就不拿去挥霍了。虽说父母真的没有帮上自己任何忙，甚至是将自己往死亡的悬崖边沿狠狠推了一把，但……留下这些自己尚未花完的钱，他们至少也能去干点有用的吧。
……哪怕饱餐一顿也好啊，他们很久没享受过像样的晚餐了。至于我？我都要死了，管那些虚假的满足感做什么？美食……美食也无法满足我。
我所要的，这个世界给不了我。这个世界无能为力。这个世界从始至终都是完全不公平的。

包括她没有获得月星的公测名额也是。随机抽选？随机抽选本身就是不公平的，凭什么自己要和那群随便怎么都好的人以同样的权重去抽这个对她而言能救命的机会，制作组知道这款游戏对极小部分人意味着什么吗，尽管这样也选择随机抽选吗……？
都说了，世界是不公平的。
人生来便是不公平的。
她的人生，尤其为此。没有人曾来拯救自己，没有人会来拯救自己。
只会有愈渐增多的痛苦，相互累积、重复叠加。要终结这样的痛苦，就只有早点死去才行啊。
想到这里，便不会再对这世界有半分的留恋。


白夜颤颤巍巍地从椅子上站起身。不知为何，感到有些无力。全身精力涣散的虚弱。再次坐回了椅子上。双臂撑在桌面上，捂住脸庞，想要痛哭一场，却连一滴眼泪都流淌不出来。












翌日，傍晚时分。
白夜翘了一整天的课。但老师不用担心，这会是她这辈子最后一次翘课了。
以后，她将再也没有能力翘课。
同时……也不会有能力再去上课。

自己终于要离开这肮脏不堪的世界，远离那些披着人脸的恶魔了。
好似早早猜到白夜打算做什么般（不过，怎么可能会提前预料到啊），黑羽谅璃在今天中午的时候试图向自己打过好几通电话，但白夜一次都未选择接听。
最终，“你该不会不敢来学校了吧？”几秒过后，“还得劳烦我亲自到你家找你？”收到了这样两条消息。
白夜没有回信。她相信对方知晓自己会怎样去回复，倒是省去她打字发送的功夫。
自己没被月星选中，所以自己的死期早已敲定。
所以……

她望向身前的大海。游轮航行时带动的波纹，朝着船尾的两侧掀起染上霓虹色彩的黄昏水色，夜风湿润，带起海水那代表性的腥味，持续提醒着她的鼻腔：自己正身处轮船露天甲板。
有些晕船，所以目光不由自主飘向更远方被灰尘所微微遮掩的城市景象。偶尔由海水折返的黄昏光线总会使她短暂一阵眼花。
从这里跳下去的话，会被立刻救上来的吧。
但如果是在船尾，趁着周围人不注意，果断立刻纵身一跃的话……这样的概率，便会缩小。
只要在自己淹死之前，他们未能将自己营救上来的话——
虽然那样，就失去了跳海自杀的意义了。说到底，尸体被炮烂之后，也会浮上水面的吧。河道且是如此，含盐的海水就更不用说了。
真是麻烦。
还有那群可能会将自己救上来做人工呼吸心肺复苏的人，他们也真的很麻烦。
在我还未想过自杀，还希望坚持活下去的时候，怎么不见你们来救我，一个个的都将我推向今日今时的田地？为什么都不能让我安详地死去，为什么连自杀的自由都不能给我？

“准备跳吧。”
最后看一眼这个世界。
不知为何，脑海忽然浮现小学四年级时的一幕。放学后，谅璃被三个隔壁班的男孩子（记得非常清楚是三个）围在墙角。
他们指着她大笑。
他们在用皮球砸她的后背，他们在用脚踹她的屁股、小腿，甚至仅仅护住脑袋的小手。
白夜能在远处瞧见谅璃身上的伤口，红得滴血的擦伤，不论是谁看了都会心疼吧。这使得白夜不忍直视。
但她……还是站得远远的，目睹了这一切。站在原地，静静地，仅仅是挂着担忧与害怕的神情，却未曾寻求他人帮助，也未挺身而出，就是那样——站在原地。
白夜与谅璃的视线短暂地相撞。下一秒的记事，白夜只能回想起自己狂奔逃离了现场。

事实便是如此。
白夜与谅璃二人之间的友谊，在那一个傍晚结束了。
那天黄昏的阳光非常灿烂，云彩被染成橙红，微风中的晚霞令人无比惬意。白夜并未享受那任何一切，而是逃回了家中，用被子罩起了全身，哭了整整一晚。
在谅璃成为第一个霸凌自己的施暴者前，二人经历的先是互相间整整两个月的窒息至死一般的沉默。
所以，谅璃对自己的霸凌，白夜选择了放任。
直至情况失控。
白夜更恨的，是那天无耻地选择了静静观望，没有对那几个男生进行任何阻拦的自己。
至少不要让谅璃知道你瞧见了那一幕啊。要看的话，要冷血的话，不要明着让谅璃知晓她所珍视的友谊却在她真正遭遇苦境时一文不值啊，不要摧残谅璃的心啊。
——我因此，永远不会原谅自己。
也不会憎恨任何霸凌过我的人。

“但，我罪不至此吧。要说是惩罚、报应的话，再怎么……也该够了吧。”

白夜的双手，搭上了船沿的金属栏杆。夕阳沉入西面天际，晚霞的赤红终归粉紫，梦幻而又恍惚。
现在起便是黑夜，不再有阳光的眷顾。很早就不再有了。
真的，不向谅璃道歉吗？那句欠了她这么多年的道歉。
反正已经要死了，多说一句话也无所谓吧。

“谅璃……”
举起手机的同时，正好打进来一通电话，而屏幕上显示的名称为“黑羽谅璃”。
鬼使神差？偏偏、在这种时候……
若神明真的存在的话，这便是给自己的，最后弥补一切的机会吧。尽管，一切早就弥补不了了。
但……既然如此，我绝不能再次冷眼旁观。
我绝不能让谅璃，这辈子都活在被自己最信任的人背叛的阴影之中。
紧盯着来电姓名的白夜情绪愈渐激动，大脑像是剧烈发热。终于，她猛吸一口气并接起了电话，而后立即冲着话筒吼道：

“谅璃！！对不起，原谅我！！”


……

电话的那一头，数秒、数十秒没有响起声音。
“谅璃……？说话、说话啊……”
“……是向濑酱吗？”
陌生的话语声。
或者说，不知为何……感到有几分耳熟，是很久都未曾听到过的声音，还是与过去、不知多少年前的过去一样的口吻、语调。
不、不是什么曾经的谅璃，这不是谅璃的话语声。这语气乍一听比谅璃的年纪要大上数十岁。
“向濑酱，我是黑羽谅璃的母亲。”
“黑羽阿姨？！怎、怎么……突然为什么要……”
“其实，我必须要转达给你一件坏消息。这是我女儿临终时的心意。她告诉我，一定要将这些转述给你听。”
“阿姨……？不、谅璃……谅璃她怎么了、？”
电话那头的谅璃妈妈控制不住地哭泣起来。白夜的心中死灰般冷寂。















“我的女儿谅璃……已经去世了。”













