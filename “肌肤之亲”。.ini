“这里……我们到了。”
大致如此。在偶遇两个明显是情侣，单纯来此处刷怪的路人玩家后，她们一路上没有再见到其他的活人。竹取月似乎并不在那座城堡以外的地方。
因此……白夜与琳然此刻的目的地也就相当明确了：薙峯霞林的最终迷宫区域，二人前方远处的那座薙峯霞城。
琳然双手握紧法杖，忐忑不安地问道：“会不会，我们贸然进入了迷宫，最后却发现竹取并不在里面？”
“那也只有真的进去之后才会知道答案了。”白夜这样回答。
“我们……谅璃桑，我可以问一下、你的等级是多少吗？”
“13级。”
白夜边说边打开数据视窗，瞧了瞧上面写着的LV13（241/1795）。居然在短时间内涨了那么多经验值，这是什么原理？
“我……那个，谅璃、我我……只有9级……”琳然的话语声已经轻到就算是在这寂静的松林之中也快完全听不见了。
“因为辅助系玩家很难通过杀敌进行升级吧。”白夜对此满不在乎，“我也没有13级的能力，照样能击败16级的怪物。在月星世界重要的是合适的游玩方式和技能。并不是等级。”
“所、所以谅璃不会觉得我拖后腿吗？”
“你本来就没有义务跟着我来这儿的吧。都特地跟着我一起来到这里了，现在还说这些做什么。”这是白夜的心里话。
听闻白夜说辞的琳然似乎是松了一口气，却不再言语。
“我们走吧，如果那个穿红白衣服的女生说的是对的，我们所剩的时间不足以迟疑了。”
“竹取对谅璃来说……是这么重要的存在吗？”在白夜刚踏出一步后，琳然终于发问，“能让你……顶着如此大的危险，前来迷宫区域这类地方，哪怕就连她是否真的在这里都无法确定……”
“是啊，应该一点都不重要吧。而且，我不想在月星世界死亡。一次都不要。”白夜望向城堡高耸的天守阁，那儿近乎被浓雾彻底遮蔽。
琳然露出吃惊的神情：“谅璃你这么说……难道、至今为止，你一次都没在TBO中死亡过吗？”
“嗯，一次都没。以后也不会有。我绝不会死。”白夜淡淡地说道，“但我不会允许自己的朋友就这样从我面前消失。我不会允许有人在欺负她后就这样大摇大摆地离去。我绝对不会。”
琳然知晓白夜的心中有着属于自己的执念，不再对此过多追问。
二人一前一后地行过索桥，踏入了薙峯霞城半开的巨大城门。

