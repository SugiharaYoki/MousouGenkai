小鸟游朝前继续走着，但锤头的一侧忽然开始窜出火苗：“你先等下。”
白夜面无表情地目睹小鸟游前方的浓雾中似是冲出一只巨大的蜘蛛型魔物。随着锤尾的火苗瞬间爆散为赤红的爆焰，整柄重锤倏地舞起，一道金属反光闪出，“咣”地一响后又紧随“啪”的液体冲撞声，那巨型蜘蛛直接八条腿扭曲着被瞬间从身侧被击碎，高速飞入了小鸟游左前方的雾中，直接冲出一条明路。蜘蛛的尸体被飞行路径上紧随而至的雾气给再度包裹，眨眼便不再可见。
