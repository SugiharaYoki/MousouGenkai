反观某咖喱乌冬面的创始人，连登录都不怎么登录了，压根就堵门都堵不着人，名存实亡！本来就没什么集体性的咖喱乌冬面都快彻底失去任何能被称为集体性的特质了，非常感谢你啊加连川梅可会长，都是你的功劳，多亏有你咖冬公会才能迎来今天这种怪异却又说不出到底哪里怪异的模样！
诗织脑中活跃，余光却瞥见了昨日也前来此处用餐的那位黑羽谅璃。不同的是，身为自家咖冬成员的竹取月这次却未陪同那谅璃一起买饭。
谅璃现在也完全没在买饭。她好像在急切地寻找着某人的身影（料想也不是在场的任何一个人啦……）。最后，她的目光居然是定格在了诗织自己……不远处的小鸟游清紫身上。
“诗织你来换班了，正好帮我上一下炸猪排到17号桌。”夏椰从窗口探头瞧见诗织正朝厨房走来，便开口招呼她给食客送餐。
“啊、好。”诗织赶忙上去，进入了今日份的工作状态。
“那个，……我可不可以问一下，小、小鸟游桑……”
这是那谅璃朝自己快步走来，站到了桌子另一侧盯了自己半天，却踌躇不决半晌后道出的话语。你倒是直接把想问的问题问出来啊，这里又不是现实社会，整得这么社恐干什么啊，看你长得都不像个社恐，扭扭捏捏的。
于是清紫多嗦了几口面，抬头瞥了眼谅璃，接着低头继续大快朵颐。
“小鸟游桑，……你、那个……你有没有看到……”
连个打扰了对不起都不说，还真是独特的个人风格。为什么那么久还没有问出来？
清紫一抬头，却见谅璃已经绷不住尴尬转身走掉了。她赶忙把筷子朝碗里一插：“黑羽谅璃，先别跑。”
谅璃背着清紫浑身颤了一下，弓着背转过身再次小跑回来，站在桌面另一侧。
“问。”
“小鸟游桑、呃……”
“问不问，好烦。”
谅璃将头低得更低了：“非常对不起！我、我不是故意要打扰你的、真的很对不起！如果觉得我很讨人厌的话我会立刻离开的！我、我不会再出现在你的眼前……”
这也太严重了吧。怎么，这位是被社会磨平了所有的棱角，已经自卑到这种程度了吗。欺负这种女生应该很有意思个屁啊，我又没什么另类的癖好。……哦，至少这类我没。
所以面对这种人我该怎么整啊，头都大了。直接向对方追问出答案来的话也不失为良策……？别说更好的法子了，都想不到其他可行的途径。哎呀，跟心里不健康者打交道怕是要成为我在TBO不会缺席的生活日常。
“你说事，我有见到谁？”清紫淡淡地追问。
“那个、我在找的是竹取月……昨天应该、有和小鸟游桑打过照面，我和她一起来这里吃午饭来的。”
“朋友怎么了？失踪了？”
“嗯……”
卧槽，还真的是失踪了啊。那我也不知道怎么办啊？哦对，咱们是不是有个好友系统什么的？加了好友应该就可以私信吧。
“有试过私信那位竹取吗？”竹取月一天到晚独来独往，同咖冬中的其它人没什么称得上交情的交情，很难想象公会中会有牢牢掌握她每日行程的存在。如果就连有幸能和她共坐一张餐桌的人都想要试图找着这位前任雇佣兵，想必其它人（包括清紫自己在内）对此是不可能有任何办法的啦。
“她将我的好友删了……”
“这么严重？咋啦，昨晚吵架了？”
“她……我、我不知道该怎么向小鸟游桑解释。”
“那就别解释了，等我吃完再解释。”
“嗯……”
清紫沉默片刻——她可不是单单在沉默。就算那个令人极其不省心的竹取月删了眼前这谅璃的好友，清紫本人也是可以通过游戏系统内的公会聊天频道找到竹取并发送私聊信息的。看似发愣的清紫，实际上只是在自己脑内调取公会群聊罢了。

然后清紫就这么找了半天也没找着竹取的姓名。她直接开了搜索，打进了竹取、Taketori、月、Tsuki，没搜出有意思的东西。
有点意思，Tori正好是日文“拿取”的意思，Take又是英文“拿取”的意思。这个竹取月，“这么想要拿到月元素”，最后却变成了顶着“月”字当名的日元素玩家，现实正是如此残忍呢。

“好家伙。”
谅璃对忽然爆感叹词的清紫满脸好奇，却不敢开口问话。
“你不好奇我看到了啥？”
“嗯、因为随意询问他人心中所想是一件很不礼貌的事情……”
“这垃圾话谁跟你说的啊。开玩笑，游戏里不能随便交流吗？那你怎么跟别人交换情报啊，靠读心术吗？”
谅璃摇了摇头。别跟我说这意味着她从来没有体验过与人交换魔物图鉴或者道具或者地图的快感。太悲哀了吧！！这可是啥，这可是款MMORPG吧再怎么说？
“总之就是竹取退出了咖喱乌冬面公会。”清紫干脆向谅璃直白挑明事实，一摊手，接着抄起筷子猛吃几口面，三下干完了一条章鱼天妇罗，“别说我了，就算加连川梅可这老流氓亲自上线也未必找得到她。”
“退出了……公会……”谅璃的脸上堆满了惊讶与迷茫。她怎么看现在都完全处于不知所措的状态。为什么，好友退游退网对她的打击这么大吗？啊~难怪，毕竟是社恐，好容易交到一个大概是朋友的不知道什么怕是花了很大的功夫吧。
“对你打击很大？她早上还在公会里，现在却退了，具体是因为什么我不好说。反正她也不是第一次退出自己所属的公会了。”
谅璃再度好奇：“唔嗯？”
清紫咽下嘴中面汤：“噢，就、她以前是星悬业火的，后来退了逃到竹内来当了个自由雇佣兵。有次被布雷姆的仇家追上这里来想要给她干废，一打六被按在墙上暴揍。然后路见不平拔刀相助的大姐头抄着把三米巨剑从公会里飞了出来，三下五除二大概十秒内直接猫了其中四个，跑了俩被我飞过去一锤子直接也干翻了，完事这堆人再也没敢来竹内町。总之大姐头一人包围六人的壮举在附近街道出了名，所以不熟悉竹取的也都能知道公会里有个叫竹取月的家伙是前星悬业火公会的成员，甚至还被人追到自己家门口揍。不过嘛，跨区域本该互不干涉，不知道那六个人是不是脑子抽了敢跑来薙峯霞搞人。就算大姐头不出来帮忙，自家门口发生围殴惨案，那个杀人魔绫栾应该也不会坐视不管。”
“是这样啊……”
“不过谅璃，你不叫你的朋友过来吗？”
“啊、你叫我？啊……我、我的朋友好像……”谅璃满脸不知道清紫在代指谁的表情。太悲哀了啊，活成这样真的太悲哀了啊。
“昨天跟你们一起吃饭的。不是那个玖琳然？还有个叫神来社词音的。”
“你的记忆力真的好好……”
“怎么，人名有什么难记的吗？”
“我……我原本以为只有必须要记对方姓名，拼命去记的话，才能在没有交流的情况下记住名字……”
清紫无奈：“必须要记，你是在参加记忆力比赛啊。”她再次发愣（实际肯定是在翻系统聊天记录啦），尔后补充道，“看来你们几个也不是朋友嘛。不用担心，我已经亲自把她们俩叫来了。”
“咦？小鸟游桑为什么要……”
“因为我们要去的地方很危险。在这之前，让我多吃一点。”
待清紫低头干完了最后几口饭，正要起身去购买更多餐品时，谅璃终于忍不住开口问道：“那个、！我们、我们是要去什么地方吗？”
“是的，飞鸟泉。也就是咱们的区域迷宫薙峯霞城的外围地带。”清紫头也不回地答道，“你终于学会主动询问他人了。”
“那个、可……对不起、很感谢但、我以为小鸟游桑并不……”
“你还记得我提过她早上还在公会里吧？你看看我头像……说错了，你看看我ID什么颜色。”她停住了脚步，回过身去指了指自己头顶。
谅璃瞧见小鸟游的ID是代表风元素的翠绿色。
“明白了吧。我点了个被动，能看见所有好友与公会成员所在大区域的名称。虽然看不到具体位置，‘飞鸟泉’这仨大字我还是识的。好了，现在先让我多点些菜，我待会带你们去飞鸟泉找这位竹取物语月亮高高挂。”

白夜不为了立刻就有人引导自己前往竹取所前往的大致方向寻人而感到激动或兴奋。
她只为接下来即将再度见到两个只打过两次照面的陌生玩家而感到害怕，她不知道该如何去与尚不够熟悉却已经相互认识的人进行交际。
现在她只祈祷小鸟游清紫有能力主导大权。她顺便祈祷竹取此时此刻确实在飞鸟泉。

但是……飞鸟泉真的大过头了，而且严重遮挡视野的浓雾铺天盖地布满了整个区域。听勿栖曾说过，飞鸟泉的腹地能见度压根不足十米，且那厚重的雾气无法被日元素或风元素魔法驱散，直接导致先人（那些早期的NPC）将竹内町选址定在了整个薙峯霞林的最外围区域，姑且先远离终年不散的雾气。
就算是四人同行……
她无法想象光凭她们四人该如何在这般糟糕的环境中成功找出一个刻意想隐去身形，与其他人断绝联系的雇佣兵玩家。
除非……

直接前往薙峯霞城，也正是位于飞鸟泉东南面的薙峯霞林的迷宫区域。
同时也是整个薙峯霞林区域最为危险的地带，并非现今等级的白夜所能妄图攻略。或许这也正是为何方才小鸟游清紫二话不说地向词音与琳然发送了组队邀请。
就算是看上去极其可靠，实战经验无比丰富的这位玩家，果然也不敢挑战单枪匹马拖着白夜这个累赘前往薙峯霞城这般危险的场所吗……

虽只是毫无根据的第六感（真的是完全没有任何根据吗……？），但白夜亲眼目睹了昨夜竹取失控的模样。
若是那样的的竹取如今毅然前往飞鸟泉，只可能是为了去往◇ 那个地方没错。
事实上……唯独这一点，白夜莫名地感到正确无误。


四人在半小时内便集合成功，皆数用餐完毕后便一齐动身前往竹内町的南区。
在竹内的东南方向有个面朝一片山崖峭壁的村口，只需要走过一道狭长的山谷即可踏进浓雾肆虐的薙峯霞中心区域，直接抵达石林地带的北境。若是想前去飞鸟泉，这条路正是最快速的路线。
路途上，神来社词音与玖琳然一同靠近了走在最前面带路的小鸟游，看样子是在问后者一些问题。白夜对她们的任何话题都不感兴趣，顺理成章地走在了四人队伍的最后方。
途径南部的一条商街时，白夜余光注意到绝对是有个什么人在一旁商铺的布篷下方朝自己凝视。她对此有些不自知的困惑，便顺着自己所感受到的目光来源瞧了过去。
那是个临时摆出的日式手工艺品摊位，站在布篷底下的是一身着绿色基调唐朝服装的气质高贵的女生。对方只是静静地站于原地，冷冰冰的目光直射白夜的双眸之中，且在视线对撞之后也不曾移开。
白夜甚至不可置信地纳闷了几秒：是在看自己吗？
看她？向濑白夜？
