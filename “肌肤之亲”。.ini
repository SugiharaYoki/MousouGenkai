白夜沉默数秒，击退了一只仍在尝试朝自己扑来的白狼：“它们到底是……难道真的只是在享受战斗的过程吗？”
余下几匹白狼的进攻欲望也逐渐消退，至少有三分之二的个体都已经撤退至雾中消失无影。与雾隐狼群的战斗似乎快要告一段落。
“那这便是最后一击了，王狼。”小鸟游闭起双眼，默念数句魔法咒语，随即双手高举重锤跃入半空离地数米处。锤柄上所示的指示机械灯拉满至六格的那刹那，锤尾的火焰凶猛喷燃，“……SPITFIRE，随我一同降下震天撼地的陨星冲击吧！！”
周围的层层大雾仿佛都为此震撼而散。三道使得三人无法站稳脚跟的冲击波自小鸟游所在的方向爆裂传开，卷着无数松针与落叶，伴着碎石一同狂舞飞翔。白夜并不知道自己那时有没有被这全力的猛冲而波及受伤，她只记得那一瞬间的风声使得自己一阵耳鸣。
待雾气再度平稳，周遭隐入狼群到来前那般的寂静后，白夜、词音、琳然三人随即清楚，雾隐狼群离去了。
于是在这片遮天蔽日的昏暗浓雾之中，她们四人得以深入飞鸟泉的核心地带。
“好像……终于，打完了。”琳然气喘吁吁地说道，放下了手中散发着蔚蓝色光泽的法杖。若是施放回复类魔法可以提高武器的温度，这法杖怕是要烧成焦炭了。
“大家都、辛苦了。”词音将刺剑收回腰侧，“它们应该是全都撤退了吧。”
浓雾之间，白夜能依稀瞧见小鸟游一步一停地朝三人走来。她单手拖着那柄笨重的巨锤，其锤尾再无火焰。
“喂、你们还好吗？狼群已经被击退了。”这是小鸟游疲惫却仍充满元气的关候声。词音与琳然对此进行了应答。白夜抬头望向无尽的浓雾，只是沉默不语。
待小鸟游走到三人所在的位置，她将锤子扔在地上，发出一声闷响。白夜瞧着小鸟游一手扶着朝上竖起的锤柄，一手凭空变出了一盘辣味鱼籽鸡翅：“我没剩下多少魔力了，不过我带了很多吃的。你们，不来一点？”
白夜对吃东西没什么兴趣，因此瞧见自己生命值还勉强够用，她便只是摇了摇头。饱食度抵达100%后便会随时间推移而逐渐恢复生命值，但无论是面包片还是牛排都能增加饱食度，用更高品质的食材做出的菜除了能使食用者获得对白夜的流派而言堪比蚊子腿般的数值提升效果外，便只有味觉上的不同。准确而言：白夜对食物在味觉方面体现出的区别没有兴趣。
“你们两人呢？”小鸟游看向词音与琳然。
“没关系的，我其实自己也有带吃的。”词音摆手回答，“我还剩下超过一半生命值，多亏琳然姐姐的治疗魔法。”
琳然一副欲言又止的模样，上前半步却又撤了回来：“我……呃、嗯，没事，我也不用。”
此时，白夜皱紧了眉头。
“你们这么拘谨干啥。”小鸟游拖着盘子的手掌一抖，一根鸡翅随即飞入她张开的嘴中，被她连肉带骨直接吞了下去，“获得了能量！确定不要点？这样的我带了十几盘。”
“小鸟游姐姐囤了很多的料理呢。”词音评价道。
小鸟游咧嘴一笑：“毕竟肉类食材派不上什么别的作用嘛。”
白夜只感觉这附近的空气中有种怪诞的，说不上从何而来的气氛。她并不明白自己为何会诞生这种想法，她甚至都不知道是否该将自己的感觉告诉众人。
但直觉告诉她，这层诡异的氛围并不来源于她们四人之间所谓的拘谨。因此尽管握紧了手中长弓的弓身，她依然不确定自己该不该提前举弓搭箭。
是什么危险的魔物吗？……不，方才在狼群到来前，白夜也不曾有过这种感受。狼群才刚刚自此离去，她们不该无缝遇见另一批危险的魔物。
唯独小鸟游注意到了白夜的微动作，先是一愣，凝视着白夜攥紧弓身的左手沉默了数秒，尔后假装轻飘飘地问众人道：“那么，我们算是休息好了吗？可以继续前进的程度？”
“啊、是的吧。其实也没什么必要休息。”词音不解为何小鸟游如此急着再次出发，但对此并无异议。
白夜根本没有注意到小鸟游有在说话。
“既然休息好的话就没问题了。”她将盘中剩余的两根鸡翅收入了系统背包，随即右手使劲挥向后方浓雾，击出一道风圈。路径上厚重的白雾被这劲风吹向四边，显露出雾中那矮小的灰黑色人影。
啪、啪。这是自雾中传来的略显清脆的拍手声。
小鸟游缓慢地转过头去，冷冷地注视着雾中正在朝四人走来的那神秘人物。若时机恰当，她会随时准备猛挥一锤。
“那是……？”琳然小跨步跑到了小鸟游的身前，探头朝雾中望去，“玩家……？”
小鸟游“嗯啊”了一声：“是的。玩家，火元素。隔着雾看不清ID，但想必她会继续朝我们这里走来。真他妈怪事、按理说吧，以我的感知能力不可能没提前注意到咱们周围有人，我怀疑这人的气息遮蔽被动等级绝对不低。”
“小、小鸟游桑也没有注意到她在我们附近吗……？”
“不管如何，警戒。你做好开盾的准备。”
琳然惊道：“什、开、开盾……？她是可能会和我们打起来的吗？！为什么小鸟游桑可能会……”
空气中安静得令人汗毛倒竖。白夜拉满弓弦，箭头对准了雾中的那个黑影，却尚未射出箭矢。词音意识到事情不对，赶紧跑去站到了小鸟游的身侧，却还未做防御姿态。
“有趣，有趣。我还以为既然是大名鼎鼎的小鸟游清紫的话，必然只会与黑羽谅璃结成二人小队前来飞鸟泉。”雾中的那道黑影处传来了这稚嫩却又阴暗的话语声，“没想到，就算是你也会拉来两位跟班呢。”
词音听闻此话语声，先是疑惑片刻，随即瞳孔缩小，双手开始轻微地颤抖。
“她是……”琳然轻道。
“我没听过这声音，不知道。”小鸟游答道，“但不管如何，她肯定是来拦路的。出于某种不知名的目的。”
遮天蔽日的白雾终于无法掩住这位人物的身形。只见浓雾之中走出一位身着红白色巫女服的瘦弱女孩。与那阴森的语调全然不符，她的表情上似乎并未写着任何能被言语概括的情绪。
词音失声惊呼：“她……她是……”
白夜眼瞧着词音试图用激烈颤动的左手抽出刺剑，却连抓数回都手滑失误。最终，词音开始后退、数步后退，直到被土坡绊了一跤，险些一屁股摔在地上。
“……这是谁？你谁？”小鸟游仍旧处在困惑之中，“二阶堂才新，没见过的名字。但好像在哪听说过。”
琳然大悟：“啊、是……津风礼社的会长，那个二阶堂才新。我昨天有和词音妹妹在路上撞见过她。”
小鸟游一头雾水：“津风礼社？我堂堂大咖喱乌冬面公会难道惹她不成了？啊、还是说，难不成你们几时重公会招惹到这位了？”
她听后连忙摇头：“啊、啊？不太可能、我绝对没有吧？！但我们公会的其他成员我就不太……”
“没错，你们找对了地方。但很遗憾，现在已经为时过晚，曾经的竹取月已经再也无法回来了。”远方的二阶堂才新语气阴森。白夜听见竹取月的名字从这神秘人物口中道出，立刻瞪大了双眼，只听才新继续说下去，“这场实验很成功。从现在起，你们的一切尝试都将无济于事。”
词音此刻已彻底被惊恐所吞噬。其他三人并不知词音产生如此反应的缘由，但这无非给此时的局面更添压力。
“虽然我不太懂你到底是为了什么才来这里做些什么……但、”小鸟游转过身去，左手握住搁在一旁的重锤锤柄，倏地单手将其举起，“既然我们在找的人被你给连名带姓提到了，这就证明你并不是来跟我们好好说话的。我这么理解，没什么问题吧？”
“哼哼，没错。还需要……一点时间。还需要一点时间，我就可以验证并见证那一幕，你们将得以与我一起见证，凡人的灵魂突破此世神明之限制，亲手创造奇迹的那一幕！这位竹取月便是最完美的实验对象，现在的过程很理想……所以，现在还不能为你们放行啊。”
小鸟游听见自己身后传来奔跑声。
那一刻的白夜举弓疾跑数步，对准被薄雾包围的才新便是一套小范围散射。
她只瞧见才新在那时抬起了手。
霎时间，火舌四散，烈焰旋舞。待一阵黑烟散去，位居散射范围正中央却并未挪开一步的才新却毫发无伤。
“哎呀……没想到你是个急性子呢。”才新冰冷地一笑，缓缓地抬起了左掌，指缝间夹住了几张闪着赤光的符札，“但我还没空跟你深刻交流一番呢。在那之前，至少在场的无关人士必须离场。”
场面的温度，仿若在转瞬之间归于零点。
寂静、刺耳。灼热、冰冷。这并不是任何谈判该有的气氛，却存在着一股赤裸裸的杀意，毫无遮掩的最纯粹的恶意。
她们并未对这场与其他玩家的战斗做好任何准备。不、很难说小鸟游是否在询问三人是否继续前进的同时就已经做好了一切反击的准备，但对PVP实战经验近乎为零的玖琳然而言，她显然自始至终都未能跟上状况。
词音浑身剧震一下，她是第一个意识到才新言语背后意义的人……尽管如此，也太迟了。只听她颤着声回首喊道：“琳、快跑……！！”
因此，琳然的浑身寒毛都因那瞬间的恐惧而竖起。事实上从这一秒起，任何在场者都终于可以明确辨识：此时才新那对毫无生命气息的眼睛正死死地凝视着她。这道刺骨的视线直射入她的瞳中，届时使得琳然近乎无法呼吸，浑身麻木。
“咦、哎？……”
方才因躲闪白夜的冲刺射击而跃至一旁空地的她，此时并未站在小鸟游的身后。她完全暴露在了才新的攻击路径之中。
没错——才新想要攻击琳然。她手中的符札在她甩手的那一瞬间高速飞向了毫无防备的琳然。这般出乎预料、甚至小鸟游紧急张开的风墙都未能成功挡住这利刃般的张张符札。
琳然对这符札即将对自己造成的伤害毫无预知，但她料想对方必然没打算留自己活口。赶紧抬起法杖施加护盾——不、已经来不及了。自己虽然已经在全力躲闪，却根本于事无补：这些符札居然自带追踪性能，单纯的闪避动作根本无法起效。
“不、不要……”琳然无法判断自己现在应该怎么做。已经在全力举起法杖、已经在尽可能于脑中吟唱咒词——但自己就算照着程序给出的咒语逐词念读也已无力做到。惊慌之下，她的大脑一片空白。
就是在那一瞬间，琳然意识到自己必死无疑。

但……同样就是在那一瞬间，琳然与词音的目光相撞。

词音的眼神，极其古怪。

——抱歉，如果是我留在这里的话，我绝对没有勇气去面对二阶堂才新。
琳然未闻词音开口，但她的眼神中，那丝恐惧、那丝敬畏……那充斥其内的坚毅与决然，清楚地向琳然阐述了这样的讯息。

所以……她从不是什么愿与琳然肝胆相照的存在。
但，比起令自己这种派不上作用的生产系玩家侥幸存活——还是让那位懂得如何用魔法支援队友的大小姐留在此处比较好啊。

下一秒，无数的符札绕过女孩的身躯展开包围网络，连结起数不清的炙热赤线。
在赤线随符札的包围网络缩小而切入女孩的皮肉后……她并未因这浑身四面传来的灼烧之痛而惊叫。
那时的女孩，仅仅是回过头去，神色复杂而黯然地向身后的少女望了一眼。

“接下来……后援就交给你了。”

毕竟，词音是自愿赴死的。
她挡在了琳然的身前，被十数张符札两两拉起的炽炎之网所包裹、切割入皮肉。
琳然瞧见词音那略微过半的血量，转瞬间便被消耗殆尽。
琳然赶不及在两秒内念完恢复魔咒。词音那段红色的血条消逝得实在是太迅速了。

“不可以、词、词音！”
在琳然自知绝无可能赶上，却仍旧试图吟唱恢复魔法的间隙，白夜一个箭步冲上前，手中紧握着一块治疗水晶。
只要碰触到……只要悬在词音身体上方的话……
“词音！！！”
在白夜飞扑至词音身前约半米不足处的那眨眼间——
词音的身体逐渐四分五裂，被赤线所深深嵌入的皮肉开始飘浮起七彩的晶片。
随着在包围网彻底合龙之刻散出的一小阵黑烟，白夜扑倒在了草坪与满地碎石之上。
七彩的晶片，随风飘荡，转瞬即逝。
摔在地面的白夜，双手默默地握紧了治疗水晶，沉默不语。琳然吟唱完毕的恢复光柱，最后仅是在词音原本停留的位置迟落而下，将下方白夜的生命值恢复至了80%上下。
沉默，掺杂厚重的浓雾，吞噬众人。

“杀错人了呢，真没想到她居然会做出这个决定。我原本还打算同她好好交流一番的，看在我与她都是初中女生的份上。”
这是远处，连嘴角都未在上扬的那本该毫无存在感的小女孩，充满诡谲笑意的感叹。
全程都站于原地的小鸟游轻轻地闭起了双眼。
“但你却道着轻浮的话语，企图对滥杀玩家的行为敷衍了事。”她说罢，叹了口气，“果真如此的话，你便成为了我真正的敌人。”
二阶堂控制不住地狂笑起来——尽管她的面庞仍旧不露出任何表情。
“呵呵……呵哈哈、哈哈哈哈哈！！太天真了、你们简直太纯真了、哈哈哈，真的没意识到我为你们准备的是何样盛大的好戏吗，你们应当感谢我二阶堂才新！哈哈哈、这女孩子的退场可真的是太可惜了，但这样一来时间也已足够。与我同为普通玩家的躯壳内藏有真正灵魂的生命啊，我等终能见证神明的领域被凡人所触及、打破的时刻，这便是如假包换的人造奇迹啊！不论是谁，此刻都该恭迎新的超越系统极限者诞生！”
小鸟游瞧见白夜怒不可遏地站在了她的身侧，蓄力准备射击的姿态，向她举臂阻拦：“这家伙……已经彻底疯了。你带玖琳然逃，你们两人去飞鸟泉。”
“啊、可是……？！”
“听我说的做，不然你们两人在这里只会拖我的后腿。我自己去飞鸟泉完全没用，我或者你们俩，至少还得再死一者。”
“不、清紫，我没能救回词音，我不会让你也……”
小鸟游双手青筋暴起，再次提高嗓音怒道，“快跑！！你没有妥协的余地，向濑白夜！！！”
白夜的大脑好似被瞬间雷击。
在月星世界之中，这是一名陌生玩家初次直接喊出自己的真名。

也就是在那一瞬间，她做出了最完美的决定。

“让我们一起歌颂新神降世，目睹这一刻来临吧！！”不可胜数的各色符札自二阶堂才新的衣襟中、衣摆下高速飞出，互相交错着围绕她那幼小的身躯不断加速旋转，舞出了妖艳的红、绿、蓝三色火光，“看看处于最绝望状态下，彻底失去自我的竹取月，可否打破妄想限界，超越神之领域，抵达‘心念’所在的月星最高点！！你们与我……一同见证！！！”
小鸟游双手握锤，砸至身前地面。锤柄的指示灯，闪爆至七盏。
她无需对后方二人产生担忧。

因为如上所言，白夜已经做出了最完美的决定。
她一步大跳，用劲扯住了仍旧逗留在原地手无足措的玖琳然，用现世人类绝无可能抵达的移动速度不顾一切地冲至了面前的浓雾之中。

数秒后。
确认白夜与琳然已经安全逃离，小鸟游冷冷一笑，对面前已经彻底陷入癫狂的才新说道：“你运气是真的差透了，居然遇上的是我啊。”

狂风夹杂热浪席卷至松林的深处。
仍旧处于强烈震惊下的白夜，死死地拉住琳然的右臂，带着她冲向了远处的浓雾之中。
最终，四人组成的小队，仅有两人抵达飞鸟泉腹地。



