原先尚且悦耳的雨声，在时间流逝下逐渐失了美感。雨点此起彼伏的交响奏乐在愈渐失控的狂风中化作了纯粹的白噪音，对仍在街道屋檐下躲雨的行人而言震耳欲聋。
在这不规则的阵阵斜风下，屋檐显然也失了职责；好在有些NPC为过往玩家敞开了房门，他们才从这天降的淋浴体验中幸免于难。也有些并不嫌浑身湿透感难忍的玩家直接顶着倾盆大雨朝向旅店行去，走出并不远便会被大雨埋没身形，不知是单纯的雨势浩大遮了影像，还是他们终被凶猛的雨吞没在了这喧闹而寂静的黑夜之中。
有些人，他们注定没法安心躲雨。事实上若不是因为这场雨，他们早就能够规避那些本不该降临的飞来横祸。
冒雨前行，虽是横穿几条街道的直线距离，硬生生地被白夜与竹取走了数十分钟。再一次来到小岛八百奇货屋的时间……是接近当晚十点。
店铺的大门始终都在这场骤雨的风暴中保持敞开，阵风将滂沱大雨卷进店内，几乎使得地板完全泡了水。店内纸张四散飘落，浸湿损坏，许多工艺品也都在风中倾倒，或是落入积水，或是摔裂损坏。
虽然是由于过量溢出而至今都不会干涸的血液，在与这雨水混杂后变得更没可能化为干痕。只是，那鲜艳的颜色也在那自天穹落下的透明之水稀释下变得不再刺眼。
屋内所有物品的色泽都是那么黯淡。就好像一切情感都定格于无，不论憎恶、悔恨、悲痛、暴怒、惶恐，全都失去了它们存在的意义，因而没有必要令它们在此刻出场扮演任何角色。
“……骗人的，对吧，一定……”
竹取立足于被狂风高高吹起的门帘前，她的眼前便是店内的全部景象。鲜红？她甚至已经不再清楚鲜红是何样的色彩。颜色？那种事物有任何哪怕象征性的意义吗？
暴雨狂风，身披在雨中凶狠飞舞的黑色斗篷，那身影就似雨中最为孤寂者，此刻正望向那虚假的，明亮的人造光线，却不见任何前途、任何心意、任何自己继续前行的价值。
她踏过那被风吹落而摔在地上裂为数瓣的风铃，玻璃渣发出了刺耳的尖锐粉碎声。
自己的手臂，正在被一股力量朝后扯去。
“竹取、你……你先、你听我的你冷静，你先别过去……”
那是白夜正在尽一切手段尝试阻止竹取继续向店内走，“如果你不小心破坏了现场的话，真凶的线索说不定就一起没了……！”
她狠狠甩飞了白夜的手臂，绕向柜台后方，低着头。尔后她捂紧了自己的嘴，生怕自己爆发出痛苦的悲鸣。
在白夜的眼中，她仿佛已经这么做了。
“由亚，……”
一步朝前。身躯险些因这微小的移动而彻底失去平衡。她因此用手肘撑在了柜台桌面，却仍是如此艰难地恰好稳住自己的身体。
“骗人的、你……我……我们明明约好了、要带你一起去……找你的爸爸妈妈，一起、……经营好这家店铺，交很多……好朋友，明明……明明你都答应我了，为什么，为什么你要……”
她几步后退，一边嘶吼一边用指甲深深掐入自己的脸颊，指尖所点之处霎时鲜血涌出。她的视线虽落在由亚的……那具冰冷的尸体之上，却并未在注视着任何事物。
因为，已经没有这么做的必要了。
没有做任何事的必要了，一切已经无法挽回了。

一切已经……

“我们明明约好了，约好了要永远在一起，为什么……为什么、为什么要先离我而去，为什么丢下我一个人在这里，由亚、为什么你要……！！！我不理解、怎么会变成这样！！我不理解！！！老天爷，你为什么这么对我！！过去也是现在也是、为什么要把我最珍惜的人从我身边夺走！！！始终、始终都是……、！！！！！老天爷，我操你妈，我要亲手去做尽所有恶事，所有你最为嫉恨的恶事！！你不是如此对我吗，你就算是在这游戏里也这么对我，是很有意思对吧？！对吧？！！我现在、就让你知道、！！我、竹取月、不是好惹的，不是你妈逼好惹的！！！！”
竹取的眼中——前方，就在自己的正前方。那行与血液同样鲜红的“严重警告！玩家的现世躯体正在遭受永久性损伤”深深地刻入了她的视界，周遭的万物（简直像是整个世界，真的是竹取所在的整个世界）都为此同步转向了黑暗。
“这地方的神，我他妈说的就是你！！月星、！！！月星你给我听好了！！！我要用你的系统、我就要用你的系统，去做你最不想见玩家做的事情，我现在就……在此立誓、在此立誓……”
“竹、取……”白夜快要听不见自己的话语声了。兴许是外面的雨实在是太大了吧。
“……。”大概是些许冷静了下来，又可能完全不是这么一回事。这时的竹取，终于转过头去，瞧向了呆呆地站在原地一直未敢动弹的白夜，“谅璃、我……原谅我、但……我绝对要……要替……”

竹取月的身影正不断地徒然转变为长条形的反色调色块，却会在眨眼间再度回归原本的模样；与此同刻，五彩的碎片正断断续续地闪烁于她的周围，那斑斓的色彩似要将她的身体彻底吞没似的，不断增多、不断闪动得越来越频繁迅速。
于是，尽管白夜在这一刻立即选择上前去抓紧竹取的手，她却还是在白夜的眼中彻底变形为了一堆乱码般的长方形，仅在半秒之内便彻底消失在了空气之中。
徒留白夜一人，独守这死寂的店铺。

