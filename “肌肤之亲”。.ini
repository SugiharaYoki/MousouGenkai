眼前……这算是白夜抵达过的第二处月星城镇了。竹内町，问她对竹内町的初印象？
第一感觉，城景的亮度简直像瞬间快进了时间般，暗了一大茬。像极了真实的东亚天气。
第二感觉，飘来的各种小吃的气味确实令对进食并无诉求的白夜都感到胃部空空。
现实世界的自己因为将近乎全部的存款都挪去买船票了，回家自然只得饿了一天多的肚子。期间只勉强吃了点家中的存粮，但平日实在是把那些干粮都吃腻了，就没去多啃。
应该问谅璃的母亲要点吃的东西的。算了，搞得自己跟打算去乞讨一样。可惜自己当时只是匆匆地将设备抱回家就开始玩月星，根本没心思想自己该不该先吃个饭。
所以讲，能在月星世界体验到空腹感，更多的会不会是因为现实中的自己的确处于没吃饱的空腹状态……？
但这样的话，就算在月星吃饭并获得精神上的满足，也不可能缓解真实的饥饿感吧。像是望梅止渴。或者甚至不如望梅止渴……自己知道月星不存在真梅。
“哇啊——我已经有三周没来过这里了！”勿栖激动地就差蹦着往前了，“白夜可就见世面了吧？我没记错的话你好像到现在都没去过红树林以外的地方。”
“确实我一直都在镇子周围活动。”白夜居然没在这旁人听似只是半句话的回应后接上任何东西。
不知道这个什么什么林的魔物会不会拥有和艾兹维泽的魔物截然不同的攻击方式。
