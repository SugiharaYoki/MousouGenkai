好累。……

[chapter:- 月见花 绫栾 & 神来社 词音 –]
摇摇晃晃地一路走去，做出近似整个身体倒向前方的体势推开了公会正门门扇，又是两步朝前，刚欲扶住一旁门框之时，还未询问来者所为何事的绫栾便见那红发的女孩主动迎了上来。
