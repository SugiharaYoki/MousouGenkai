“呜呃、”

发、发生什么了？自己此刻已经进入游戏了吗？
方才自己确实是念出了“Dive-Start”这一官方指定的游戏启动口令，但类似动漫中那种进入沉浸式VR游戏的彩色光条视效或身份验证动画却并未出现。可以说，白夜的眼前完全只是瞬间变得一片漆黑，接着中央跳出一行小字，写的“NeuralLinker”以及开发公司、注册版权之类的更小的字型。在这之后则是一个静止的TBO游戏海报。也没加载条，响起一声PSVita般的系统提示音后，画面就被扭曲着拖进了一片纯粹至极的白色光域。
所以，自己目前用双眼瞧见的便是……《月星-Online-》的游戏内部吗？——说是“双眼”却也不够严谨。进入游戏时的自己其实闭着眼睛，但刚才那些画面就像是直接在眼皮内部显现出来一般毫无阻碍地进入了白夜的视线。虽说早有预想，但初次体验沉浸式软件的感觉还是过于新异了，过于陌生，乃至她不知此刻算是头疼还是头晕。这种直觉、经验与现实感官的强烈冲突甚至令她想当场呕出来。
排除感官上的异常体验——
面前的这干净到空无一物的画面……呃、这真的是TBO的游戏画面吗？白夜的词汇库存无法将眼前这光芒形容为其他事物，只得描述成整个世界化作一片炫目的纯白。体感真实，却并未传来触觉。单单是自己的大脑认为这一切都非常“真实”，且并无实证。
还未等自己有时间赞叹几秒，忽觉大脑霎时天旋地转，就好像整个灵魂被从身体抽取出来搅成了一团，撕碎又强行粘合在一起的体感一般。
这股眩晕感直令人更加想要作呕。头昏脑涨，大脑的最深处好似都在剧烈疼痛。简直想死的痛楚——近似的体感只在先前在水下濒临窒息几近昏厥时才有过。
不行、无法忍受……
这时，仿佛来自神明的话语声，不以空气为媒介传播，而是直入白夜的脑中：
◇ 系统检测到你的生命体征数据产生了较为显著的变化，是否重新进行用户生理数据适配？
“好……好的。”
自己……成功说话了。
尽管根本没有张嘴。
◇ 进度0%、进度3%、进度91%……
“啊？”这才过了两秒，加载速度也太……
◇ 生理数据已重新适配。欢迎回到月星-Online-，玩家黑羽谅璃。
眼前的纯白，逐渐朝着上下两个方向分离为暗蓝与暗蓝。她可辨识出这两种不同的暗蓝。夜间？夜晚的天空？但过于幽蓝了。那自己下方是什么……荧光、这是蓝色的荧光，这是什么地方？自己……自己在哪里？自己在、为什么看不见地面？仅有蓝色……
自己在……呃？呃啊、？
我、糟糕了、我这是在哪处悬崖的……！！
往前不由自主地踏出了一步（白夜根本没料到自己真的会踏出这一步，她还误认为只在脑海里想象一下这番操作并不会有实际作用），但想要收回脚的时候却发现方才的想象已经不能再化作真实的动作，白夜就这样一脚走出了崖边，开始自由落体。
她免费了。
这下糟糕了，以后该怎么跟人解释啊？前脚刚踏进月星世界，自己做的第一件事居然是完成之前未遂的自杀。——话说回来，我的视力是不是变好了？！
白夜朝着下方那片漆黑飞速坠去。



