为的从来都不是白夜自己。这便是白夜心中的，虚假到不堪入目的“真实”。

深知结局光芒无存，却也拼尽全力去战斗……？
这便是自己的……选择吗。

不、这并非我所期盼的选择，但凡拥有任何或许会更加保全的选择余地，我都会不暇思索地更改我的决心。
可既然这便是仅有的未来，——请容许我获得踏入这条道路的勇气。
因为，现在的我已经不是为了那个灵魂残缺的自己而战了。
我将竭尽所有，坚持到最后一刻。
不能让谅璃的身体……再度死亡。这是使我坚信谅璃仍旧活着的虚伪荒谬的证明，因此……

因此……

谅璃，你是否能够……

在此刻，见证我的决意？

缓缓举起长弓的白夜，毅然转身。她不懂得魔法，她未携带辅助道具。因此，唯有这把弓与背后的箭矢陪伴着她。这一定足够了，她必然能存活。
我会证明给你看的，谅璃。
取出三支箭矢……以指缝夹紧，将三箭同刻搭在弓弦之上，拉弦至底。
◇ 习得战技：弧光迁散
同时消耗并射出三支箭矢，每支为原箭矢基础攻击力的80%，禁用穿透属性；
箭矢飞行时间每增加0.1秒（可叠加，最多2次），每支箭矢再次一分为三，分裂后的箭矢为原本攻击力的80%。
身前，那四只山猞已然袭来。距离尚好。虽然双方此般接近，虽转瞬的大意便会负伤——但、这样咫尺之间的距离，不论是射出何样的箭，不论分裂成多少根、散射为多大的角度范围……都必定命中敌人。
那么……就在此刻，万箭出弦吧。
“弧光迁散。”
三支箭矢迸发刺空窜出，转瞬间便分散裂变为27道弯曲细长的箭头金属色光线。随着大约15次攻击音效与伤害数字同时自那批山猞头顶凭空浮起，前面的两只原种山猞已然接近残血。
趁此硬直，白夜不会给它们留下半分喘息的机会。她右手弓递左掌，转而抽出一箭猛冲上前，挥动斩出。
“谅璃，请让我借用你的战技。”
伴着细影舞动，双道电流近乎同刻划出的瞬间，白夜的身体轻盈地自两只山猞间穿过，脚尖落地。系统可证，武器类型判定通过，战技施放成功。
——「雷光二连斩」。
前半段箭身显现窜动的电光下一瞬便已在拖影的挥舞过程中闪烁于那两只山猞的身体表面，伤害至少可观。
但仅是箭矢充当长剑的基础攻击还不足以一招带走它们。白夜早已做好这样的准备。因此、……
后方亚种山猞直冲白夜的后背而来。她朝着身后一闪，脚尖点地斜身左跃，仅一只爪尖给白夜的皮革衫划出一道飞尘。这回攻击之下白夜滴血未伤。
“看招……！”
趁着电光仍旧附着于箭矢表面，白夜甩出长弓尖末撞开回转过身的其中一只原种，搭箭刹那射出。附着电火的箭矢穿透了两只原种山猞的身躯，它们彻底归为彩色的晶片。
白夜甩手挥开了锡安提示窗——下次一定得找个方法把这弹窗功能给关闭。
那么……就只剩两只亚种山猞了。她定睛瞧见了那两道几乎没有被削减几段的血条，屏息凝神，脑中飞速运转思考对策。
就算只是一打二，面对这对亚种增强魔物的压力也与顺利清除那两只原种前几乎无异。
只要……在冷却结束后立刻再打出一次方才的弓战技的话，仍有希望。
现在还剩……14秒。撑下去。
白夜直接朝着冲她面门扑来的那山猞腹下扑去，一个右翻身使得第二只山猞只是与第一只相互撞在一块。12秒。哪怕知晓自己会死亡，撑下去。
她并未掉以轻心，连起身都未来得及，先是一箭射出，却并未击中山猞弱点。箭矢打在那山猞尾部的甲片上，弹离了轨道，落入远处草丛。11秒。她赶忙又是一箭搭弦，两只山猞都已回旋转身。要直接射出这一箭，必然会狠吃一记重击。她佯装欲射，在那山猞扑来之际直接迅速翻至一旁路面，下半身卡在了树丛的下方。9秒。8秒。撑到最后，证明自己的心愿并非虚物。
糟糕……这下完蛋了。7秒。白夜使劲抽出双腿，手脚并用朝着后方仰面爬行，赶在山猞一掌拍下前蜷起腿部，腹侧却仍旧没躲掉另一只尖爪的穿刺。5秒。
因为……因为就算会死，就算知晓结局的悲惨……
她，不想就这样放弃啊。
“啊……！！！！”
疼痛。就算仅有真实痛感的四分之一，却也足够钻心。
受击后产生的撕裂性剧痛打断了白夜的思考。纵使她立刻竭力将思绪拖回战斗场景，却也经受了短暂的断片。
接下来该怎么办？！朝着哪边躲闪、反正已经来不及了，不论怎么去躲都没有希望了。4秒。
3秒、现在……
好像不是轮到自己进攻的回合呢。
山猞蓄力完毕，又一掌高高抬起，朝着白夜的面门拍去。
现在要躲尚且赶得及。但自己也定会被第二只山猞的冲刺给补刀。白夜瞧向视野左上方自己那已不足20%的血槽，叹了一口气。
为什么……要在这里放弃呢。
她将长弓举在胸前，意图挡住这即将致命的一击。也就是在这千钧一发的时刻……
狂风呼啸而过。白夜只觉得满眼尘土，咳嗽几声，静待两秒却未吃痛，还没等视线恢复便艰难翻身腾起，几步跑远，接着才想起回首一瞧。
“七叶的翠羽”。
白夜首先注意到的是因身前道路的空中尽是飞散叶片而辨别不清的，好像是七簇宽长翠绿的尾羽。……是那只巨鸟，一定没错。
此时那巨大的鸟型魔兽正一爪一只山猞，以恐怖的驾驶刮起足以让路边所有竹叶颤动不堪的剧风，又是飞行半秒后便踩着那对山猞落地，利爪收紧——纯白的光点已显现于那两只山猞的表皮。
魔物……在捕猎魔物？！可是……为什么、不是先冲着已经陷入濒死状态的她？是因为那山猞的站位对它而言要更好抓住吗？
