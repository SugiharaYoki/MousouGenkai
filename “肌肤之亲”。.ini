犯下的错，一旦使自己以外的人受害，便会永远在自己的心中留下痕迹。
哈哈，到现在这种地步了，我居然还在想着伤害别人会如何让我自己痛苦。
白夜闭起沉重的眼皮。感受得到，其内有眼泪打转。她不会准许泪水流淌而出。
无法入睡。
深夜，就算是在这月星世界内，就算已经劳累过度了，却仍旧无法入睡。
