又是落雨的日子。雨点打在油伞上，弹奏着不规则的打击乐；时而吹拂的带着一丝凉意的轻风，或许是因冲散了薄雾而捎带着过剩的湿度，令绫栾微皱起眉。
她行走至那标着“花火小径”招牌的酒馆门口，刻意地向前又走数步，这才不紧不慢地装作无意间回过头去，不见任何可疑人物。
确认安全后，她收起纸伞，顺着六阶朝下的石阶走下半层。这里是两幢建筑物间幽暗的小巷，只闻清脆的雨声点落屋棚，混合着远方传来的声声蛙鸣，天空的阴暗衬托了墙旁那盏小油灯所散发的昏橙；酒馆敞开的大门正前，聆弦双手抱胸眯眼偷瞄来者，随即看似思考何事想通般地放下手、抬头长吐出一口气，回身掀起门帘走入了酒馆内。
绫栾与聆弦一言不发地从同样未曾言语，正擦拭啤酒柱的店长面前经过，一前一后地进入了房间里侧那扇破旧木门后的地下室入口。
一步步顺着嘎吱作响的木台阶走下，最终来到地下室楼梯的转角处，绫栾终于忍不住念叨：“我都不知道月星世界也会有霉味这么重的地方。”
“游戏真实性不错嘛。”聆弦打趣道，不回头地继续领路。
不久，二人来到了一扇石门前。聆弦自怀中取出连枷，用铁链拴着的尖头以三短二长二短的间隙在石门的表面晃敲。随后，石门便徐徐朝着一边开启。
“你还得感谢夏月，要不是他我都不知道竹内町有什么保证不会有窃听者的场所。”一边走入房间一边讲到的聆弦摆手指示着夏月所在的方位。他正坐在方桌前摆弄手中的相机。屋内视线极暗，仅有桌上的幽蓝色灯火摇曳，以至于绫栾最初都无法确认那些黑暗的房间角落是否存在其他的玩家。
虽然对此做了准备，但绫栾还是立刻神情绷紧，锐利的目光直指桌前因有人到场而抬头望了一眼的夏月。他用鼻子轻哼一声，赶紧扭开了视线。
“咳咳嗯、那现在有四人到场。”夏月清了清嗓子，“黑羽谅璃和神来社词音估计要迟到了。”
“反正也不缺这么几分钟。”聆弦走过去，使劲拍了拍夏月的后背。
“你要把我打死吗。”
“哎呀呀，那也得把你的重生锚设在这房间里，慢慢地把你打死很多次才行。”聆弦坐到夏月旁边的位置上，轻轻用两指捏住了他的两颊，“你什么表情，我显然是开玩笑的。”
夏月苦着脸，压低声音责骂道：“你这想什么？你是不是故意要在绫栾面前表现得和我很亲密啊。你和她的恩怨别把我牵扯进去。”
“明明我一开始就是要杀了你吧。”后方，绫栾冷漠地插话道，“如果你们是来戏弄我的，我很忙。”
聆弦抬起双手，打着哈哈：“哎呀绫栾小姐别见怪，这不是为了和我的好搭档维护一下友谊吗。看来绫栾小姐和我一样很想尽快把这件事情解决掉，所以我们这就开始聊作战方针吧。夏月，你负责去把琳然小姐传呼过来？”
“为什么是我啊，你自己不能去？”夏月翻着白眼。
“因为这里就你事情最少嘛。”聆弦故意道，“帮帮忙？晚点给你请我吃饭的机会。”
“我靠……你这女人能不能快点死啊。”夏月手掌拍了几下桌子，将相机置于桌面，抬腿去找琳然了。
目送夏月离开这间昏暗的临时会议室，以及快速走向夏月留下的相机的绫栾，“那么绫栾，我今天看你公会变成‘无’了，这是怎么回事？”——如此，聆弦直截了当地询问。
“这不关你的事吧。”绫栾嗤笑道，“能不能不要视奸你的好友列表？第一时间发现我退出公会了，怎么，你很自豪吗？”
聆弦单手撑起腰：“谁知道呢，或许我只是很关心同自己合作的人有没有牵涉到复杂的利益纠纷吧。”
绫栾拾起夏月放在桌上的相机，将相册打开，翻起相片。
“你就这么动别人的东西啊。”
“呵呵，我为什么动这垃圾的东西，你难道不清楚原因？”
“别老是反问句啊。”聆弦摊手。
绫栾快速翻动着储存在相机内的相片，最终停在了其中一张。
果然，这人有成功拍到远城清喜。虽说现在津风礼社与自己已经没什么关系了，但绫栾还是果断地操作一番，删除了这张照片。她接着便将相机随意地朝桌上一丢，目光转向聆弦。
“我有没有牵涉到利益纠纷我自己最清楚。我退出津风礼社就是为了彻底让我成为个体。”绫栾没好气地回应。
“哪怕……你现在又成为了韵笺才浅的走狗？”
“你是来和我合作的还是来跟我争论的？”绫栾左手一抬，其内水纹涌动，正对聆弦。
“我如果和你在这里打起来，遭殃的怕是这家酒馆的店主啊。”
绫栾选择以怒目相对：“别以为我不知道这里是那个下头男找到的地方，能跟他扯上关系的人没有一个会是好东西。你，也一样。”
“唉。”聆弦拔出了固定在背后的连枷，在半空比划了几下，接着便走去将连枷放在了桌上，“我来找你真不是为了打架。你明明清楚我到底为什么要同你说这些。”
“……我与艾辰的谈话，难道你全都听见了？”
“是啊，我再怎么也是中国玩家，碰巧在那间茶楼里吃饭很奇怪吗？”聆弦笑道，“韵笺才浅的会长慕容思诗为了压下这次凶杀案不惜贿赂町奉行的高层，为的就是在进一步掌控竹内的实质统治权前不出现任何对玩家个人利益造成负面影响的风浪。从塞壬区域跑来的野人居然在竹内町里撒野，最后甚至连抓都没被抓到，你觉得他们会怎么看闹出此类笑话还试图罩整个薙峯霞林区域的慕容思诗？她们现在只是在借你之手与我这个在暗处调查且与竹内町并无名义关系的雇佣兵，去除掉那位连续杀害NPC的真凶。我不清楚他们到底是怎么知道我有在跟进这场案件，但既然町奉行已经近乎落入了慕容的手中，我跟夏月与町奉行的交涉想必也定有人将其走漏给韵笺才浅的眼线。”
“他们想要借我手更快地处理掉幕后黑手，这又怎么？这岂非我们现在计划要做的事？”
“所以说你还是太年轻，太嫩了。”聆弦装装样子地叹着气，“你这不是把自己个人的正义感与行动力全都无偿贡献给了慕容的宏图大业吗？你可是在亲手推动她们公会扩张权利的企划啊。”
“哼、我知道我在做些什么。再说了，我要做的事情和韵笺才浅无关，都是我自己的选择。”
聆弦轻笑几声，走至绫栾的面前，郑重地与她四目相对：“真相固然永远是真相，但听信了美言的外人可不一定知道究竟谁才在阐述真相啊。你认为，在这场案件结束后……又有多少人能接触到有关这场凶杀案背后真正的事实？我们，又一定能摸清事实吗？绫栾，我们：不管是我还是你，我们已经被存在于竹内町的政治暗流给利用了。而且更坏的现状是，我们还得继续朝着这条路走下去，别无选择。我只期望自己至少能够在结局瞧清这场案件背后真正的元凶，此人……绝对不会是下场杀人的那个玩家。”
“所以呢？”绫栾耸肩，“所以，你打算怎么做？”
“无计可施。至少就现状而言，我们在这游戏中的地位还不足以我们接触到真相。”聆弦歪了歪头，“琳然她们怎么还不来，我都快忍不住说出来了。”
“你要说什么？我劝你快点说出来，别吊我胃口。”
“哦、其实，我也打算退出星悬业火。我在想啊，我们俩，找点人，一起建个公会？”
“你铺垫了这么久，就是为了跟我说这种没用的事情吗。”绫栾背过身去，“如果是你当会长，我就绝对不会同意。”
“哎呀，所以你看，你也不是完全不愿意嘛。那么假如我们找个其他人当会长呢？”
临时会议室的石门，此刻正缓缓开启。琳然与夏月一前一后地从外面轻手轻脚地走了进来。
“该聊作战计划了。”绫栾冷言相对，规避了聆弦的问题。



雨下得略有些大了。虽说在抵达屋内后衣物很快便会被系统晾干，但没人会喜欢被雨直接淋得满身都是的感觉。
白夜穿梭于街市的屋檐与车篷之下，直到自己终于来到一处没有遮挡物的街口。为什么偏偏是今天的这个时候下雨啊。
就在白夜做完一番深呼吸，准备直接冒着大雨冲到位于十字路口另一侧的铁匠铺内时，她无意间瞥见了街道的另一侧……
正有人死死地盯着自己。
“啊呃、”白夜不知该不该装作没注意到那个存在，但那个女生抢先向自己打了招呼。
事实上，那句慰问语几近被大雨打在车篷上的嘈杂声响完全遮挡，白夜压根就没能听清那人喊的是什么，只知道她一定是在和自己说话。
白夜甚至在这一秒产生了先直接逃了，别的事情以后再说的奇怪想法。
但她、未能做到。在这短暂的迟疑之中，那位玩家不顾雨水，自街道中央横穿而来，最终站到了白夜的身旁。相距一米多远。
“你好，黑羽谅璃小姐。”
“啊、……”果然是找自己吗。
白夜终于做足非必要社交的心理准备，不情不愿地转过头去。首先映入她眼帘的是那身绿色的唐朝裙装——似曾相识。
对了，白夜想起来了。她……是昨天在与小鸟游清紫前往飞鸟泉之前，在竹内町南部街区遇见的那位盯着自己看个不停的女生……
“那个……是你？昨天、……”她本来想问的是为什么她昨天要那么凶神恶煞地看自己。
没有像这样问出来的原因仅有一半是出于懦弱与胆怯。
事实上……在白夜尝试渐渐将目光从这女生的裙摆抬高至她的正脸后，这女生头顶那棕色的四个汉字瞬间便吸引了她的注意力。
她近乎也是立即就瞄了一眼那玩家ID书写的究竟为何字。但也就是这突发的好奇心，使得她被空气呛得剧烈咳嗽。
白夜看清了这个名字。她甚至对这一偷瞥感到后悔。
她不可能不知道这个名字。
竹内町没有人不知道这个名字。
那女生将白夜的所有微表情都收入眼中，此刻只是坦然地叉起腰：“这样……你果然不认识我啊，黑羽小姐。”
白夜差点被这句话吓破了胆。
“不、那个……我当然认识你了、”白夜的声音颤抖得十分严重，“慕容思诗小姐。……”
没错。此刻站在白夜跟前的便是那位广为流传的四轮之柱的其中一员。
慕容思诗。全《月星-Online-》最强的地元素玩家。
“是的，你认识我。但你并不认识我。”
白夜躲闪的目光，终于辨别出隐藏在思诗双眸中的，那端庄与从容之外的孤独。
“那么是时候告诉我了吧，占据了黑羽谅璃身躯的人。”
“唉、……哎？”
大雨依旧。似乎街道上已经没有多少行人，似乎白夜与思诗便是这条路上仅剩的玩家。
又似乎，此刻的思诗也仅是孤身一人。
在这阴云笼罩的天穹之下，思诗微微地笑着，对白夜质问道：“你，到底是谁？”
思诗的背后，倾盆大雨。






