优尼什的生产工业街，白夜将背包中的荒原弑人兔素材取出大半，置于面前防具店的窗口柜台。身为NPC的老板简单检查了一下白夜呈上的素材，点头予以肯定。
“这些材料……果然正好够做一套我能用的装备。”白夜自言自语道。她方才同这家店的老板询问了各种魔物素材的用途。简单来说，不同的魔物会掉落不同的特殊素材，而使用这些素材锻造装备时则会输出随机范围的结果，但有很大概率会与素材本身的特性相符。
比如说，将大量荒原弑人兔的素材用于锻造装备，输出的多半是可以预见的普通弑人兔系列防具，可能是上衣，也可能是下装……但只要锻造者在脑海中构思出了成品的大致型态，锻造结果就会与此八九不离十。真的是但凡离开了月星世界都无法进行的特殊锻造系统，光是设计起来就会耗费设计者巨大的精力吧。
月星的神明……那个高智能AI，究竟为创造这一切机制耗费了多少心血呢。但既然是人工智能的话……果然也是不可能拥有人类的感情的吧。
能够理解人类的……人工智能……
……这样的事物，真的会存在吗？真的会存在的吧。
毕竟自己，正是身于此处。毕竟月星所创建的NPC，就在自己面前，活生生地与自己进行着本是人类才能进行的对话。
“好嘞、看样子是没什么问题了。那么黑羽小姐，明早九点你就可以来俺这儿取货。”老板关照说，一边拾起一片皮革端详，“小姑娘为什么对增加移动速度与闪避率如此执着？我们人类通过神之视野所能瞧见的那所谓‘闪避率’可并不是自行发挥作用的。”
老板的意思也就是，角色数据里的那个“闪避率”并不是由程序自动计算躲避成功率，而是会在角色本人尝试闪避时易化闪避动作，包括增加对闪避成功方式的直感、那一刻自身的反应速度、对身体的紧急控制协调程度之类的辅助能力。
若是自己不打算进行躲闪，纵使是100%的闪避率，也会百分百被命中。
——所以最后，还是得白夜自己来做出闪避的动作。
她对此并无怨言，仅仅是需要担心的事情多了一件而已。但现在的白夜除此之外几乎无事可操心，这样也只会给予她一项明确的目标：练习自己的闪避能力。
