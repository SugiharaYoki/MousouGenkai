“但我觉得。”词音无可奈何地摊手，“这人怕是不会来了。这回我猜的很有可能正确，这个所谓的会长估计抛弃了自己手中作为棋子的池谷。他现在怕是已经在布雷姆了吧。”
“这样、有什么我能帮得上忙的吗？”
“有，我的同伴估计还是会想抓池谷彻到町奉行。所以，你和我在这里好好待着别靠近他们。同时，如果你能帮我阻止其他人靠近战斗现场，也会帮我的大忙。”
“这个大忙帮起来好像还挺顺手的。反正我现在目标没了——我可以信你吧，词音桑？”
“我要骗你的话就不会是这几套说辞了。更不会对你拔剑。”词音冷淡地回答。
晓风又一次点头：“很有道理，这回我又被你说服了。”


宽广而无人的街市，由雨点扬起的水雾，不知是否来源于那片幽深的山林。
独自在雨中奔行的白夜，目的地并非聆弦等人所在之处——而是竹内町的传送广场。
“既然真凶并非竹内本地玩家，做好了随时逃跑准备的概率很高。既然如此，他或她极有可能居住在竹内町中心广场的附近。”久礼夏月曾在邮件中分析道，“考虑到发生命案的坐标规律，真凶很可能暂居在距离命案地点密集的竹内北街区的相反侧，同时又靠近竹内的中心地带……也就是说，他十有八九会在竹内的南街区北部。”
白夜的任务是负责在众人一番苦战失败后，以最快时间前往真凶的复活点并试图拖住真凶。没错，她并非追捕真凶的主力，而是确保这场行动能够圆满成功的保险丝。
雨势渐小。月星的PVP总是会在两分钟之内结束……难道聆弦她们真的对上了难缠的死敌，与其战斗至今尚未分出结果？可是她们的目标从来都不是要杀死真凶，而是夺走真凶的行动能力，并尽力阻止其自杀。
……既然如此的话，能打上这么久，说明她们已经对真凶无计可施了吧。若是能够将其控制住的话，行动早就该成功了。
如此作想，白夜忽然被收到新邮件的提示音吓得险些朝前跌去。她颤颤巍巍地点开了邮件页面，只瞧上面书写的几个大字。
——“作战计划A 失败。作战计划B 失败。”
雨，停了。


词音随行晓风，二人巡逻于街道，小雨逐渐不再。自屋檐流落的雨水跌向地面。四周古色古香的和风建筑被这些微型瀑布所点缀，布置得宛若人造的水乡。
除此之外的声响却是未剩下几种。包括那声无法被词音排除出列的邮件提示音。
她默默地将这封信件的短短几字阅读了数回，关闭了邮件视窗。
“怎么了词音妹，是你刚才说的那几个合作伙伴吗？收到信了？”
“作战失败。”词音有些过于冷静地将事实告诉晓风，跟着约十五秒的沉默，期间也只是呆滞地望向远方未被建筑所遮挡的，那片空无一物的阴云，“嗯……之后也没有我的什么事了。晓风桑，你能告诉我你所知道的有关那个凶染Rhyme公会的一切吗？”
晓风似是因为词音突然对缉拿真凶一事失去动力而略为吃惊。但随即，她爽快地一笑：“你是想要我把两边都得罪啊。正好，我原本便是这么打算的，干完这一票我就转去几时重。”


聆弦愣愣地侧躺在地，缓慢地抬起了自己的右手。
自己受了致命伤。那个池谷彻方才用镰刀的刀刃将自己拍在地面，接着便用镰刀刺在自己身上空翻，躲开了绫栾的追踪弹。
而琳然的追踪弹？琳然发出的那一枚确实成功命中了。
但是，命中的是聆弦。
她撑在地面上，想拼尽全力地起身去阻止退到墙边的彻自尽。与此同时，绫栾也一发水流束缚弹自手中弹射而出，可惜飞行速度并未赶上。
彻冷酷的笑容很快便转为得意的大笑。他立即将镰刀翻转，连续斩入自己的胸口。
伴随着那无数的七彩晶片，他死在了她们的眼前。
“我们……”
琳然三步并作两步快速奔来，为聆弦吟唱了恢复魔法。聆弦抬起手，沉着嗓门问道：“我们……成功追踪到他了吗？”
她只瞧见琳然摇了摇头，而绫栾也只是躲闪了她的视线。
“……这样啊。”
聆弦深深地叹了口气，而后缓缓地打开邮件系统，先后向夏月、词音、谅璃三人发送了书写着“作战计划A 失败。作战计划B 失败。”的邮件。
“已经结束了吗，那个、……”
“是的，看来已经结束了。”聆弦简直感到一丝的释然。她面无表情地自地面起身，用手背捋掉了后背上的水，随意地朝前走了两步，“我们还是把这种事情想得太简单了。很遗憾，我们应该是输给那个家伙了。”
琳然满心急切：“没、没有任何办法补救吗？现在立刻搜遍所有的旅馆的话……”
“没用的。真凶都有机会从我们三人的合作下成功逃跑，再从旅馆逃走，逃到塞壬区域去……甚至逃往其他的区域，我们根本不知道他究竟会选择传送至何地。没用的，从此之后，可能在这TBO中我们都再也见不到任何叫‘池谷彻’的玩家了。”
聆弦无意间又听到了收取新邮件的提示音。料想是方才收信的三人中有谁就此事发表了疑问或看法吧。
“怎么会这样，我真的以为无论如何都……要是我第一发追踪魔法没有失手的话，要是我一直藏到最后才出手的话……”
“你不要过分自责了，两个计划都失败本身就不是任何一个人的全责。”聆弦将琳然搂入怀中，“从此之后，我们还是得走回正轨，好好地该怎么玩这个游戏就怎么玩，不再管这些本就不在我们普通玩家职责范围内的麻烦事了。我们……为这城市，为这游戏操心过多，又何尝不是一种从内心而发的自负呢。琳然，抱歉——还有绫栾小姐。”
她回过头去。绫栾已然背过身去，掏出一张花布，细心地擦拭着手中的重藤弓。
“抱歉，把你们卷进了这么麻烦的事情里，结果没想到……最后还是失败了。”
“我没能守护竹内町，我甚至没能为自己的失误负责。”绫栾的语气黯然神伤，“这本来就不是你的问题，方聆弦，你是从外面来的玩家。我不一样，我自一开始就决定定居竹内，将自己视为竹内的一份子，甚至……将自己视为维持正义的人。这里已经被我当成了第二个现实，第二个家。我没能守护好自己的家，我觉得我已经失去了自命不凡的资本。”
“我们的敌对势力非常复杂，这场事件打从一开始我们就面对了不止一两个敌人。事情走到这一步，也是没有任何办法的事。”聆弦略低下了头。她想起刚才收到的那封新邮件，还是打算打开瞧一眼。
“就算如此，计划已经失败就只是失败。已成事实的事实，我没必要逃避。”
“但……”聆弦默默地读取了信件的内容，神色中满是诧异与震惊，“我……我们、或许还能再最后试一试。”
“什么意思？”
聆弦未对绫栾的提问进行回答，只是以平稳的语调念出了信件中的内容。
“池谷彻所在处：竹内町南部，地满一町目，中地满街与七条通交界口以北，千木旅馆。”
“这是……？”
“稍等，我把它转发给黑羽谅璃。”


词音双手搭在身前，与领路的晓风一前一后地朝着韵笺才浅的茶楼前行。
这样悠然自若地与前头那家伙交流一会儿也不会被责骂吧。
反正，词音的任务已经超量完成了。


池谷彻于旅馆苏醒，此时的他正坐在床边，手边俨然是平置整洁床单之上的巨镰。
他并不着急起身，只是举起并摊开左掌，其中浮动着一团散发着翠绿色光泽，却有漆黑之光流窜的元素球体。
“……”短暂的沉静后，他试图向光球之中喊话，“会长？请回话，这里是池谷彻。”
“——你周围安全吗？”
“原来你真的会关心我周围安不安全啊？！为什么要放我鸽子……咳、”彻清了清嗓子，试图压下心中怨气，“非常安全，我将那三个追杀我的家伙甩开了。现在我在千木旅馆自己的房间里。”
光球之中的话语声透露着几分愠怒：“蠢货，虽然我不清楚对面具体人数，但试图捉到你的可不止三个人。在成功脱身之前，不要再联系我。”
“你就这么把我丢在竹内了吗？！喂，雾雨红我告诉你，我可是替你……”
“直接拿传送水晶传到传送广场，然后立刻到布雷姆来。”
元素球体表面，漆黑弱光不再。
彻咬牙切齿地掐灭了光球，从床边跃起，走到空无一物的杂物柜前——更准确地说，其上仅有两瓶恢复用的药剂与三枚普通的传送水晶。
要和这个该死的地方说再见了。几个月内他绝对不会再踏入竹内町半步，跟着那垃圾会长的屁股后面给他擦屁股准没好事。
他咽了口口水，抓起了其中的一枚传送水晶。
——传送至：竹内，中心广场。
随着清脆的玻璃碎裂声，一根细长的箭矢破空贯入，在水晶正闪出微弱射线的同时将其击得粉碎。
手中的救命水晶忽然被射爆，才反应过来的彻吓得差点咬到自己的舌头，赶忙回过身去面对已被那支无名箭矢击穿一个小孔的客房大窗，顺手往后又抓取了一枚传送水晶。
也就在这时，他的身后，那根箭矢插入的木制墙体内传来悦耳的一声“滴”。
“我去……”在目睹窗外那漆黑的身影飞身一脚踹入房间内的同时，彻只觉察到后背一暖，囤放杂物的柜子骤然起爆，将彻直接轰飞，推向窗前的床铺。他的手掌也因这预想不到的爆炸而脱力，水晶自手中摔落地面，滚下床底。

[chapter:- 向濑 白夜 –]
破窗而入的白夜直接一脚招呼在了飞来的彻的腹部中央。他被踹得喷出口水，却也顺势伸手将这不明人士给一同扯到了地上。趁着白夜仍在地面翻滚，他赶忙倒着爬到床旁，右手朝上探出，试图抓到镰刀的长柄。
翻滚之余，此人脚跟点地，借力飞跃而起，空中一箭射入了彻的右手。他痛吼一声，边起身边拔掉了手背的箭矢，顺着大手一挥，借着风元素将箭矢快速地原路投掷回去，被那使弓的玩家一个侧身轻松躲闪。
“你……又是什么人？！”彻沉着嗓音质问。
白夜并未回答，只是在彻抬起镰刀的间隙蓄力完毕，又是一箭凶猛出弦。破甲箭击打在彻即时举向身前的镰刀刀刃上，发出“铛”的响声，刀刃未破分毫。
池谷彻镰刀后挥，一阵暴风反向冲开，将白夜径直吸去。她下意识右手拔出箭矢就是一记挥斩，被彻一镰如切割纸卷般轻易斩断。手腕溅出鲜血的同时，她空中换力顺着镰刀刀刃斩去的方向转身，甩出一道环形的鲜红血花，保住了自己的右手。
“你想得太简单了。”彻冷笑着。白夜心中暗叫巨大失误，在被彻一个扫堂腿踹向窗外的时刻眼睁睁地瞧着他又一次自杀成功。
白夜的后脑勺砸在窗框上，直接将木框连带撞断，但她也随之举臂反手试图抓住上窗沿，却仍旧失去平衡飞向外部。她头朝下摔在一层的房檐上，将木板都给撞裂，却终于将右手死死地抠在了檐边上。腰部随着惯性一甩，将两瓶恢复药剂别在腰间的腰带也瞬间脱扣，药水向着下方落去。她管不着这些，紧抓着房檐的手臂继续施力；霎时，方才的伤口鲜血流淌，随重力落下，滴入她的右眼。
她晃动身躯，左手同样搭上房檐，再度使劲跃上二层窗口，正见才复活几秒的彻尝试第三次自杀。
重生锚能够在短时间内复活注册此锚的玩家三回。若是复活完成，锚的充能便会减少一格。
在此之后……若是该玩家再次死亡，重生锚将会自动取消该玩家的绑定状态，将他或她送至最近的传送广场。
恢复一格充能的所需时间是月星内的一个小时。所以……只要让彻在一小时内成功自杀四次，他们就功亏一篑了。
眼下……白夜无助地目睹彻再度将镰刀送入他自己的身体，却毫无阻止的能力。
攻击他？……那也只是加快他自杀的效率罢了。为什么他们要让自己这种又没控制技能，又没治疗技能的废物来拖住这么危险的玩家？！为什么、就这么看得起自己吗？！但凡是词音、但凡是绫栾在这里的话，事情都不会走到如今的地步。
白夜扑上彻的身体，拼尽全力地空手抬住他正欲送入自己腹中的刀刃，另一只手使足了劲想要推开他的身躯。无济于事，自己的力量太弱小了，在这种主修伤害的玩家面前，又是如此狭小的房间，白夜毫无胜算。
完全被碾压……这样子要怎么拖住他？！这样子根本不可能等得到聆弦他们到来，究竟他们为何要如此信任自己？白夜宁可她们不信任自己、信任自己的后果就是如此，彻底输掉……计划彻底失败，就算知道了这个池谷彻的复活地点又如何，最后终究还是彻底失败，他们要全盘皆输！！
都是……因为自己、因为自己！！！
“不可以、休想自杀……不可以再让你……！！！”
“想得太美了吧，小姑娘。”彻再次加强了手上的力道，一边吟唱着超近距离风弹轰击白夜的身躯。
“呜、……！！！呜哼、！！不能让……不能让你……”白夜全身紧绷。她从未如此拼尽一切地想要阻止一件坏事的发生，“我，求求你了……”就算在那时、就算在曾经的……
白夜猛地甩了甩头，咬紧牙关，最后一次尝试用整具身体的力势去推开彻的镰刀。刀刃已经深深刻入白夜的左手手心，现在的白夜是在用手部的骨头去强行抵住刀刃。
视界左上角的血条、充盈的绿色部分阶段性地快速被赤红所吞噬。红色的血条不断收紧、绿色的部分逐渐减少……80%、70%……马上就要到60%了，自己只是在干耗自己的血量而已，这样下去绝对不会是办法……
可自己、可自己又能做什么？！她连一个控制技能都没用，眼下也绝无可能再去掏出能附加异常状态的道具或妨害性药物。因此，因此……
用脆弱的肉身去强行抵挡。这是自己……唯一能做的事情了。
钻心的疼痛，潮水般的剧痛……咬死牙关，强撑……用全部的信念去强撑。
“不要、……不会让你再、自杀！！！啊啊、！！”白夜闭起一只眼，额头与手背青筋暴起。她已经快撑不住了。她仍然在撑下去。仍然如此。
绝对，不能失败。
那么多的同伴，都将信任寄托在自己身上。
自己……绝对不能失败。
不然自己会永远都无法面对他们的。
不然这错误就完全会是白夜一个人的责任，他们会怪罪自己一辈子。他们有权利这么做。
自己……明明、已经费劲千辛万苦找到的，新的伙伴……
……绝对、不能再……再失去……
但是、好痛。
真的好痛。
救救我，不管是谁都好，自己真的已经彻底坚持不住了。无论再怎么努力，自己的力量实在是太微薄了，我做不到、我改变不了未来……
我帮助不了任何人，拯救不了任何人。我无法阻止最坏的结局发生，我甚至是眼睁睁地瞧着它发生。
我真是个……彻头彻尾的垃圾。我果然还是……做不到啊。
谁来帮帮我，不管是谁……请来帮帮我，我……我想要放弃，可是我不能放弃，在他们的希望全部汇聚于我的手中之时，我不能放弃。
我没有放弃的选择，我没有放弃的余地，我没有放弃的资格。我不能放弃，绝对不能……再……
勿、勿栖……琳然……
“别费劲了，我也算为你好。”
镰刀的刀刃闪出一道黑色的光泽。“咿呀呃呃啊啊啊……！！！！”随着一声惊惧的惨叫，刀刃顺着白夜的左手手掌如切碎无骨的肉块般轻松划入，直接沿着白夜因施尽全力而近乎伸直的左臂一路切来，直到左肩为止。“啊啊啊啊、好痛啊啊啊……！！！啊啊啊、！！！”
巨量的血液汹涌爆出。白夜绝望地瞥向了自己视界左上角那仅剩一丝的绿色。
……不行、绝对不能再……不能再继续、自己的……自己只要死去，就……！！
如果慕容思诗方才告诉自己的都是实话，自己……！！！
白夜使出了最后的一丝力量。
不、她并未再去制止彻。拼尽这最后一丝力气的她……朝后跳开。
她不能放弃。
