“这位小姐姐——”
途经这每日必会见上两三眼的教堂式建筑正门口，聆弦仅是提着两大袋草药与蔬果自集市朝着城外走去。
话说，这座大型玩家公会建筑本就坐落在布雷姆的东郊。就算是在玩家人均大户的这座水上城市，此类节省锡安的定理（或者说……“游戏攻略”？）也仍旧效用。
一般玩家根本就负担不起城中圈的房租或地皮售价；只要地方稍微偏僻点就可以花一半的钱买到四倍甚至八倍大小的地块，建起更加华丽大气的房屋或是花草繁多、区域划分精妙的庭园，还能避免过多人流间接带来的叨扰，何乐而不为？
总之，聆弦所钟意的居住地点甚至都不在城郊，而是坐落在完全不属于布雷姆城管辖范围的野外地带。于是乎在出城回归自己那间坐落于安全区外小别墅的过程中，她不论怎么绕路都会多少撞见几家公会。聆弦确实也对这些喊口号发传单的招新行径见怪不怪了。
“这位小姐姐、等……请等一下，您有兴趣加入星悬业火公会吗？”
是名负责推广拉新的女性玩家，顶着个中文名“赵伊朦”，光标蓝色。既然是自己国家的人，随口搭几句话应该没啥问题吧。
“中国玩家吗？”方聆弦稍停住脚步，转头问道。她手中还提着那两大袋水果蔬菜，手酸得要死。
“啊、是的……星悬业火是咱们中国玩家建立的公会，目前成员也有20余人……”
恰好自己并未加入任何公会，要说聆弦对这些推广内容完全没有兴趣那也是不可能的。再加上自己如今等级还不足以踏入花类圣地叶赖锡安的高危险度区域，若是有个靠山组织提供援助，自己说不准也能有效提高升级效率。因此她打算追问一番。
“多少成员我是无所谓。我一般在游戏里也就种种花研究研究药品合成之类的。你们公会一般成员的主要玩法有什么讲究吗？”
“我们是类似暗杀者组织的公会。”
“你说你们是……暗杀者？杀什么、杀谁，我猜应该不是魔物？该不会是玩家吧。”
“没错，我们会聆听来源于不同区域各路玩家的暗杀请求，并决定接受其中的哪些委托，再由公会成员对委托暗杀的目标进行制裁。”
“是要将对方杀死吗？”
“是这样的。”
“哈哈，你看我像个会杀其他玩家的人吗？”聆弦提了一提手上的蔬果，“你们公会的立意倒是挺别致挺有意思的，不过我没法加入。”
“要考虑先加入公会的聊天系统吗？在一周后做决定也不迟。现在加入公会的话有专门为新人提供的奖赏，50,000锡安。”
“哇，你们锡安真的是不嫌少对吗。”买一个苹果才花30锡安，一袋普通的蔬菜种子在150锡安上下。聆弦在野外的那栋别墅因为不在政府管辖地带内就不需要买地皮而节省了一大笔开销，但建材和建筑团队人工费零零散散花了大约四十多万锡安，这都算她玩了那么久游戏几乎全部的进账了。
谨慎买房，小心丢失全部血汗钱。可以说聆弦在这游戏里甚至还没在现实世界中富，每每在想要购买新装备新特殊配方时，她都会发现怎么自己又TM身无分文了。在月星买菜的时候也没觉着自己有多穷啊。
现在好了，只要加入一个公会，躺着赚五万。果然，开接受玩家委托的公会就会月入百万是吗……？
聆弦对暗杀玩家结梁子竖仇家一点兴趣都没有。
可她确实需要一笔数额不小的钱去购买全新的连枷。目前缺的是正好五万少一点，要她自己去砍怪刷钱的话怕是要花上个一周多。
“这笔钱是进公会就拿吗？还是说要完成什么新人指标？”
“你会需要接一桩暗杀委托，一般会是特意留给新公会成员的低难度委托，对象等级比暗杀者要低上五级左右。”
“差了五级？TBO现在玩家平均等级多少，才9级吧，这差了五级对面是得有三四级这么低了啊，那不纯纯是在欺负新手玩家了吗？你们这种性质的公会真的不会被人团结起来打击报复吗？”
“我们的公会成员很多等级都到10级了，20多人团结在一起也不是什么能轻易击败的公会。再者……我们并不是任何委托都接受。一般公会高层决定暗杀的对象都是在玩家圈内名声较差甚至有过玩家犯罪行为的公敌。毕竟正因如此，才有人会冒着TBO实名制游玩被直接无障碍开户的风险去花钱请我们代以制裁对方。”
“道理是有点道理，但我还是不认为在这种人人真名的地方该有任何理由去从事‘代人杀人’这一行当。说是说这里的玩家就算死了也能无限复活，可是死的时候也会有真实死亡的体感，这和真的杀人了只有一个后果恶劣程度的区别。”
“小姐姐可以加入我们的公会先观望一下，我相信你至少也会有部分改观。我们可真不是代做脏活的三流玩家小团体，我们干的都是劫富济贫、除暴安良的好事。”
“劫富济贫我姑且信了，除暴安良这种标签就别随便给自己贴了。总之，五万锡安，一分不少？”
“是的，但也一分不多。我们公会就算小姐姐你想的再不济，也是凭借名声和成员素质才如此蒸蒸日上，连欺瞒外人这种事都是从来不做，更别讲还自己踩自己脚，欺负自己家新人。”
“你们公会我会记住的。”思考几秒后，聆弦决定先给她们画个饼，“但我得先回家切菜了。明天我再回来看看。”
这女生听后非常喜悦：“那真是太好了。希望明天能如约见到你，不管怎样，先谢谢你啦！”
聆弦闭着眼笑笑，点几下头，继续拎着菜踏上回家的路程。
招新的女生这才愈发觉得喜出望外。若是这位ID叫方聆弦的玩家能够加入她们公会的话……
天哪，我操，简直难以想象她能为公会带来何样的贡献。设想一下吧！如果她圆满完成了高难度的玩家委托、增长了公会的声誉与威望、为全公会成员提高进账数额并因此改善游玩体验……全然不在话下，如果是刚才这位玩家的话绝对没有任何问题。那些暗杀委托对她而言肯定是信手拈来，根本不需要加以怀疑！
因为……她头顶上方那金色的光标、绝对没错。
这位方聆弦是持有“日”元素祝福的玩家。风地水火四大基础元素之外，仅有不到5%的玩家拥有日或月元素，而她便是那极少数者中的一员啊。
而且这女生并未告知聆弦自己已经习得了较高等级的“情报看破”魔法。在方才交谈的过程中，她已经查清了这方聆弦的真实等级。
14级。
要知道，就连星悬业火的公会长也才恰好14级而已。目前全月星等级最高的“四轮之火”赤城咲不过27级，而这已经是全TBO任何其他玩家都无可企及的天花板了。
而这位名为赵伊朦的招新负责人，她才7级，只有刚才这位方聆弦的一半（甚至可能都不多一点）。
14级，这是什么概念……这已经不是高玩的程度了，这根本就是TBO狂热爱好者，除了玩这游戏现实里基本什么都不做了的程度，至少也得是这样。
因此，如果方聆弦能够加入这所公会……
一想到这里，这女生今晚可能做梦都会笑出声了。



