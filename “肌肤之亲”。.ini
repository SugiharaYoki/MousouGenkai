“那个……我有必要记录一下我们的行走路线吗？”
“我感觉不会有什么用。”
琳然与白夜一边轻声交流，一边蹑手蹑脚地穿行于城堡内错综复杂的和式隔间。
这座城堡果真是一片巨大的迷宫。从起始的大厅与随后的小庭院踏入城内，随之而来的便是无数的木质走廊与纸窗、纸墙、各种和风图案的门帘、形态端庄的武士盔甲、展示用的挂画，虽是古色古香，却好似毫无规律地无尽拼接，在城堡的外框之中错综复杂地延展张铺。
“简直像后室一样……”
“后室？”白夜并未听过类似的名词，“那是什么？”
“啊、那是……很流行的一款恐怖游戏。或者说算是一种恐怖色彩风格吧，那种相同类型的房间无穷无尽相连的……等等、嘘——”琳然提醒道，同时握紧了法杖。白夜随即也意识到前方不远处与她们所在的这条走廊衔接的另一条长廊内，有两名似是无腿的武士状鬼魂正巡逻而过。
“他们……”
“应该又是按照路径巡逻的怪物。”
“这种应该最好避开吧。”
“除非在我们的必经之路上。比如，现在的情况……”琳然望向后方狭长的走廊。幸好那里不会突然冒出什么魔物来，不然她俩可就被夹击了。这条走廊两旁也有不少房间，但最多的也只不过是三个书室相连，全部都是死路。
原本还以为月星世界的迷宫区域怎么都会是个四通八达的场所，没想着现在看来也存在这种能把人困死其中的一本道。
白夜在与勿栖半夜交谈的时候有讨论过迷宫区域的场所特性与魔物类型。
简而言之，复杂铺张开来的结构只算是前菜。迷宫区域不仅能以比外界快出数十倍的速度自我修复魔法所带来的地形破坏，甚至连通过物理手段改变的地形也能一并复原。要知道，野外的无生命物体虽然在被魔法轰飞之后很快就会重新复原，但用物理途径去破坏可就是实打实地对物体造成了永久性更改。
而且……迷宫区域的房间与结构图会不断变化。这也正是白夜为何不建议琳然记下她们的行进路线。
——就算是完全画对了迷宫结构图，沿着原路返回的时候也或许会碰到原本可以打开，往后却像被嵌在墙上似的假门。
对，就像是和空间固定在了一起，纹丝不动。
或者，干脆就是一堵墙。一堵曾经并未立在那里的墙，上面可能还挂着画，前头可能还堵着空书柜。
所以……深入城内后，就连出城都成了问题。说到底，薙峯霞城在月星世界的八个迷宫区域中已经算是不错的那一批了，至少贴着城的框架走能够通过破窗这一方法直接跳到城外，脱离迷宫区域。像是有些在地底或是处于超高硬度墙壁内的迷宫区域，一经进入或许真的得通过死亡才得以脱困。
加上普通的传送水晶压根无法在迷宫区域范围内起效，不知时隔多久终于再次深入迷宫区域的白夜又是出于这种紧急原因才动身，压根没机会去准备迷宫传送水晶。
若是不能顺利找到出城的路径……就算不遇上这些对自己而言强度过分超规模的危险魔物，也得在这里迎来属于自己的第一次死亡了。
嗯……在TBO内的第一次死亡。
可以的话，真不想就这样简单地因为找不到回家的路而被迫自杀。白夜想尽一切可能保证自己不会用谅璃的肉体承受死亡。

虽然，她知道自己的这种信念毫无意义。

“……我们最好还是避免和任何魔物战斗。”待琳然汇报那两只魔物已经走远，白夜如此申明，“就算低等级的也得小心行事。我们两个没开这里任何怪物的图鉴，根本不知道它们会不会有什么决死技，也不知道会不会吃什么持久性的Debuff或者碰上能呼朋唤友的魔物。”
“我觉得……嗯、有道理。我都听你的。”
琳然也只能听白夜的。要知道凭琳然自己根本就支撑不了多少作战能力，一旦白夜不小心出了事，琳然单人的输出可以形容为就算贴着城堡最外圈的框架也都休想破坏墙壁跳出去。再怎么也得跟着白夜一起死。
所以琳然知道现在二人组的主动权实际上完全在白夜身上。琳然认为自己现在该做的就是尽可能保住白夜的性命，同时尽更大可能提前预警危险，规避任何真的需要她拼命保住白夜性命的事态。
那个竹取月……此刻是否安好呢。她到底在这巨大城堡的何层何处？她到底在不在这座薙峯霞城之内？白夜与琳然无从知晓。
但现在……只有先硬着头皮找下去了。再怎么，能找到Boss所在的房间提前熟悉一下环境，也不算无功而返。
“谅璃桑，你觉得这里总共有几层？”
“我光从城堡外面的高度看也看不出来，但多少也有六层吧。”白夜还记得自己瞧见了四座小天守与一座大天守。很难想象这地方的规模比现实中一般的城堡要大出多少。
“六层啊，这地方该有多大呢……”
白夜抬手揉了揉下巴：“按照一般逻辑来说，我认为最终Boss可能会在大天守的天守阁？”
“但是……天守阁这么狭窄的地方很难容纳区域最终迷宫的Boss战这种规模的场面吧。”琳然提道，“当然……这也只是我的观点。我从来都没参加过任何迷宫Boss战的……”
二人减缓了脚步，小心翼翼地自一只扒在天花板上的巨蜘蛛下方经过。那只怪物身上的纹路比外头雾里的蜘蛛还要紫上许多，等级也是直接加了个10。她们俩可不会贸然惊动对方。
迷宫区域的魔物在除去最终Boss以外，主要分为固定路线魔物与自由行动魔物两种。方才的幽灵武士便是只会按照规定路径巡逻，攻击警觉范围内敌人的固定路线魔物；这蜘蛛的分类虽然尚不明朗，但先前的那些鬼薙刀一看就不是什么会安稳老实走特定路线的怪。白夜急中生智才用从竹取这获得的爆破箭矢吸引了那玩意的注意力。
要说……能自己行动的武器一般都不会弱到哪里去，但也更是杂得不能再杂的小兵。“你说，鬼武器在击杀后会不会掉落武器？”她异想天开地问道。
“怪物的掉落物……应该无论如何都不会包含装备的。”
白夜点了点头，不过她从来也没想过去挑战那些强度不明的自行走兵器，倒不如说在这里能被白夜稳定击败的也只有死亡时会自爆的孔明灯外型魔物“不落灯妖”罢了。
随即，她像忽然想起什么般略抬起头（显然只是演技），向琳然道：“对了，琳然。我刚刚在松林里好像打到了一个镶嵌魔法。本来想着就是要送给你的。”
“镶嵌魔法？是……什么样的？送给我吗？”琳然略显吃惊。
“嗯，我想送给你，毕竟我自己根本就用不到这种东西……。这个好像是能学会定位法术，只能对单体生效，而且只会有5秒的有效期间。”白夜打开系统视窗，对着技能详情文句念道，“好像……确实是没什么用。”
“应该是会有用的。这种工具类的辅助魔法总会在关键的时候派上用场，就像之前我也学过让烹饪用的厨具不爆炸的魔法，想着我其实也不会做法，没什么用处。结果，我因此成功阻止了竹内一个餐厅的高压锅爆炸……”
“我感觉那个更多的是厨师自己的问题。”白夜评论。
“五秒钟的话……虽然是定位，可这个定位是通过什么方式显示的？技能详情里应该有描述定位形式。常见的有对使用者发光、直接使使用者感知方位、显示在系统地图上等。”琳然询问道。
白夜又看了一回，答道：“好像是显示在系统地图。”
“那确实……类似的魔法我有学过，但是是只对好友生效。能看到最后见到的我列表中好友的坐标……”
“你修了这样的魔法啊。”
“啊、呃……嗯。”琳然略微有些尴尬地低下了头。她没想到平时沉默寡言的“谅璃”居然会指出自己魔法修习方向的可疑之处。
“琳然……就，我这么说真的不是针对你。”白夜略有些卡壳，但还是清了清嗓子，确保周围暂时安全，拉开了又一扇纸门，“这件事情，也就是这一系列的凶杀案……本身是和你一点关系都没的。你能前来帮助我，甚至能随着我一路跑到这么危险的地方来，哪怕知道自己其实很容易在这里阵亡。我非常、非常感激，我不知道自己除了送你这个镶嵌魔法之外还能有什么途径表达我对你的感谢。但是、但是……这一整个调查的过程，甚至是包括竹取失踪这件事……我的确记得你和竹取确实先前就认识，但你们二人的关系怎么看也只是饭友而已。”
“嗯，谅璃桑是这么看的啊……”琳然的应答声轻了许多。
“所以，我其实一直都很不解。那个玫红色短发的初中女生好像是自己就对这件事情充满了莫大的好奇，而小鸟游姐姐能来帮我主要也是因为竹取曾经是咖喱乌冬面的成员，算是小鸟游姐姐自家的人。我一直都看不透，是什么让琳然你……追随我们到这里，一直跟进这场案件，一直走在调查前线的位置。”
“……嗯。”她的声音，几乎快要听不见了。
“我平时……只是不想将我所见的事情说给任何人听。”白夜说罢，停顿了许久，“但我将一切都看在眼里。因为……万一忘记了某个重要的线索或是迹象，我将吃到的会是你们一般正常人想不到的亏。我把你们每个人身上的所有疑点都记在心中。”
“谅璃桑，我……”
“你是……想要解释吗。”白夜淡淡地问。她的语气甚至都不像是在询问琳然的答案。
“不、我……我不知道该怎么向你解释。我原本以为我快在词音妹妹面前暴露了，但我……我没做好准备，我没想到最后点破这些事情的居然、居然是……”
“最人畜无害的黑羽谅璃，是吧。”白夜直接抢话，“我又不是黑羽谅璃。我本身就不是好人，我罪大恶极。”
“你为什么、……要这么说？”
“哦。你说，我就这样眼睁睁地看着自己在TBO新交的朋友最好的闺蜜被人给杀了，结果我最后一点忙都帮不上，连我朋友在哪里都无从知晓。我没有脸面对她，这是我的失误，这是我的错误。”
“可又、又不是你谋杀的……等等、你说竹取的闺蜜？！谅璃你、你是指什么意思？”
“小岛八百奇货屋的店主，小岛由亚，竹取最好的闺蜜。被人杀害了。”
“她……她该不会是，NPC？”
白夜没有说话。琳然心里咯噔。
琳然大悟，深深地叹气：“所以，竹取才会……消失的无隐无踪，把我这种纯粹的饭搭子都删好友了吗……”
“但总之，琳然……这么说虽然非常地不礼貌也不友好，但我从来也没打算做一个礼貌友好的人。我虽然不知道你是出于什么私心在跟进这场案件；但我，不信任你。”
琳然深深地低下了头，没有做半句狡辩，就这样默认了白夜所说的一切。
“嗯。”
她果然是无法在任何人面前藏住自己的小心思啊。
“我想要把这个水元素的镶嵌魔法赠予你，并不单单是因为我想要感谢你随同我到如此危险的迷宫城堡里来。”白夜再次平淡地解释道，“我认为你知道为何我会觉得你需要它。”
“……谢谢你，谅璃。”
“不要叫我谅璃，我的名字不是谅璃。”白夜皱紧眉头，“当然，我也不知道你该叫我什么。要不……你就继续叫我谅璃吧。”
就在这一刻，二人头顶的木质天花板忽然落下几粒灰尘。白夜听闻某种类似脚步的奇怪响声自头顶传来，浑身瞬间激灵，以最快速度推着琳然扑向了一旁，自己顺势受身翻滚立起。与此同时，原先二人正上方的天花板刹那被劈散至四分五裂，无数木片石块伴随着一团硕大且看着有尖毛的黑影拍落而下，扬起一阵卷积碎屑的灰尘。白夜甩起长弓击飞一道朝自己射来的尖刺，接着又朝墙跑躲过紧随而来的一系列穿刺射击。“跑！！”
琳然听白夜如此喊道，赶紧抬杖先施放出防御罩再说别的。白夜双脚上墙猛踩，整个人仰面飞进了琳然的法罩后方。随着又是几道尖刺将琳然面前的法罩捅出大面积的裂纹，二人就这么面朝前方那从二楼杀下来的未知魔物身边快步倒退，接着由白夜率先转身冲刺清道。
先前挂在天花板上安睡的蜘蛛被猛然惊醒，刚要跃下来袭击白夜便被白夜预判式一根提前准备好的蓄力箭射入躯体，被钉在了天花板上。闪身躲过一道自蜘蛛喷出的紫色毒液的白夜又是赶紧搭箭，向着前方恰巧拦住去路的两只不落灯妖放去弧光迁散。一道拖着白光的箭影霎时分为三股，又裂为九道，数道细线接连穿行飞驰，数次打穿了这两只浮空纸灯笼的外壳，施放出火元素的自爆。
“糟糕……！”
