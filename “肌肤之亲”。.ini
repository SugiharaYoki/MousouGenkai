[chapter:- 久礼 夏月 -]

距离自己首次郑重其事地举起相机，对准恰好合格的画面，紧张又迫切地按下快门键……
自此后一往无幸。六年长久，生活单调，日常平庸。
——久礼夏月，你的人生毫无起伏，整理成书不超万字。
是因为怀抱了这样的遗憾吧。所以他才会决心去尽可能地发掘那些绝无可能被大部分人所留意的，潜藏在平日自己身旁的那些一草一木、一墙一楼中的冷艳孤独艺术感。
试着回想的话，久礼夏月的脑中也会产生一项他并不会加以深思的疑问：自己真的是自六年前才开始尝试摄影的吗？
毕竟那时自己使用的相机，记得光是外表都有些年岁了。或许更早的时候，他也时常简单地拍摄了几张照片。那时的相机存储卡中有许多像是漫不经心拍下的画面。都是更小些的时候拍摄的旅游景点。反而觉察不出什么美感，完全是一时兴起随手拍成，在那时的他眼中已难以细心品赏。
明明每天每日都确实多少做了些与先前几天不一样的事情，为何大脑就无法将其铭记呢？为何自己会忘记自己曾去过相机中这些景点场所呢？
难道真的是因为……“记录”与“签到”本质上是不同的事物吗？
拍摄那些陈旧且毫无观感考量的照片是为了什么？证明自己去过那些地方……不、就算拍摄下了证明，自己的大脑本身将这段记忆删除后，到头来这又能称得上什么证明，倒不如形容为备忘笔记。
甚至，可能只是听讲其他前来旅游之人也会捎带相机。他们在景点也会拍摄画像……
因此，那时的自己才会对旁人的选择进行模仿吧。或许就连他们自己也是模仿了更早时的旅游者。那些人又是为了什么而举起相机？
……人类，是为何选择用相机完成“记录”这一行为？
我不认为所谓摄影只有签到打卡一用。
摄影，原本能做到的远比这些更多。
甚至……终能够捕捉到人类肉眼直观无法体会到的美感。必然如此。
因此我会执着于此、钻研入此，不论是前去自家的周边地区、邻镇、邻城、邻郊，乃至其他区县、其他大岛……
“对夏月来说，摄影完全就是他唯一的爱好吧。”
他的朋友们对夏月评论如上。
但唯独夏月知晓其中某些微妙的误解。

摄影是他仅有的爱好……？
不、这可距事实还差了一段距离。
夏月可正是为了摄影才活着的。摄影不是他的兴趣；摄影是他的生命。

“所以，人为自己的爱好活着……这种说法也可以理解嘛。”
不，这完全是两码事。但夏月不会选择去与他们争论。
毕竟至少也算得上互相间存在友谊。
毕竟自己若能好好地向其他人表达自己内心的理想或审美方向……就不会依靠摄影成品去达成绝大多数与外人的交流了。

果不其然，自己是靠着摄影技术才能跻身这群居物种之中，再而勉强生活吗。
有些人能凭口才交际，有些人能依靠笔尖。夏月是视觉设计生物；他依赖的完全是最直观的视觉冲击。
因此，来自不同背景、怀揣不同价值观的不同的人必然会对他想要表达的主旨、情感、细节产生观念曲解与理念冲突。
但就算是正常的靠嘴巴说话交流，这些问题归根究底也无法被避免啊。人与人总是会将对方的话语朝向最敌对最恶劣的方向曲解（他对此无从予以理解，明明这对任何人都不会存在半分好处）。社交网站在此中尤其代表性。
除非有什么能够实名制面对面，交流时堪比在现实说真话（这“真”话可不是指诚实的话语），否则人与人哪怕是为了自己颜面友好交流的那一日也终究不可能到来。
无论多久。
那还不如依靠这些至少能够使得绝大多数人和平探讨、极少数厌恶者直接远离或划走的影像作品进行最基础的交流。
这是夏月的理想。
这是夏月在此世活着的方式。

或许任何人读到这里都能大体猜到：夏月的认知辞典被他的独居生活方式与孤僻的性格所影响，对各类正常社会现象的诠释完全是自我编撰而成。
手机响动不是游戏提醒就是社交软件有人跟自己分享摄影作品。一旦有电话打过来必然是骚扰广告。由于习惯在各种同号交流会的作品展示处留下联系方式，想必自己的电话号码早已被广告公司知晓得尤为透彻。
还有譬方说几秒前的门铃声等同于快递送达通知。必然是他前几日新买的单反镜头。
这么念叨着：“今天中午也吃外卖”，他继续对着电脑一通操作。快递过个半小时再取吧，反正就在房间门口。
是啊，反正就在门口……几步之遥罢了。
所以……不用急着拿。
现在他的任务很简单：继续已经持续了一整个上午的仿真人风格AI绘图。
面对电脑屏幕上的照片分析器窗口与生成模型库整理界面，他再次将鼠标悬在了Stable Diffusion的“训练开始”按钮上方。
他瞟了一眼副屏的参数列表。无所谓，不论怎么去设置，这次应该也不会有任何令人眼前一亮的结果。就看自己的显卡训练50张图需要花费几分钟了。
缺手指少耳朵，走一步算一步。一画仿现实真人图，半夜可以吓出心脏病。夏月对此到现在还是无法完全适应：人工智能诡异的想象力实在是会在部分场合令他胃部产生生理性不适。
但、为了成功获取那个不该存在的完美的参照对象……
按下“开始”的一瞬间，主显示屏右下角也弹出了邮件提示。

他点开邮件，扫了一遍其中的内容，瞬间倒吸一大口气。
——开玩笑吧……我只是随便填了一下申请，怎么真的选到我了、？

“啊。”所以……
难道说，刚才送到自己家门口的不是什么单反镜头，而是……



