她确实是打算这么做的。
可她……就连琳然究竟在喊些什么都听不到。为什么听不到？那白夜又是怎么知道琳然正在呼喊自己的名字？
白夜当然知道，因为……除此之外，琳然还能喊些什么？
她默默地趴在窗框上。似乎，自己的手心正在死死地拽着什么东西。有些硌手，是什么多边形的硬物，就像是……
就像是……她抬起了颤抖不已的左手，张开手心。
这手感与轮廓，就像是枚齿轮零件一般。
接着，迟到的泪水终于如同雨点一般打下。白夜泣不成声。
终于……结束了。终于结束了。
这场发生在月星世界的异维杀戮……终于结束了。
她死死地攥住了手中那多边形的金属物件，疲惫不堪地向着街道抬起头。
大雨已停，阴云中流出一道缺口。午后耀眼的苍白色阳光自云端以丁达尔现象的方式投落，将那至今未见的，原始而纯净的光芒倾洒至了整个竹内町。
白夜沐浴在这惨白的，炙热的阳光之中，静静地闭上了双眼。

竹取……
我们成功了。



[chapter:『第捌章：异维杀戮之新罪，轮始残缺之煌月』]



















半日之前。
在那阴云笼罩的天穹之下，思诗微微地笑着。她始终保持着这样的微笑。
“改称呼你为向濑白夜吧。向濑小姐，由我来告知你有关《月星-Online-》的一条系统机制吧。”
“慕容小姐您是指……”
“是‘外貌刷新机制’哦。”思诗略抬起视线，直视着白夜那躲闪的目光，“你知道吗，月星的系统会刷新玩家的外貌。这使得玩家在现实中经历了拥有重要意义的外貌变化，或者随着年龄增长而改变身体骨骼结构的时候……产生的改动也能正常地反应在游戏之中。可是，我们的这款可爱的游戏啊……它似乎只是将我们的灵魂给强行塞入了一个躯壳之中。期间，对躯壳的外表做出任何覆盖都会导致我们的灵魂无法正确绑定至原先的对象。虽然月星原本可以通过优化思维与实体的绑定来解决，但……对啊！月星可能是这么想的吧，玩家哪有不死的时候，对吧？死亡，说白了也只是将现存的躯壳给摧毁，并在重生点造出一个新的躯壳，将我们玩家的灵魂给转移过去——也就是重新绑定罢了。只要在玩家死亡的时候达成躯体的刷新，大功告成，不需要优化底层逻辑了！是吧？那么，月星可能是这么想啊，既然拥有这种合情合理的肉体外貌刷新实现方式，就不需要去考虑中途更改玩家的外貌了，对吧。”
白夜的眼中，充溢着无可言喻的恐惧。
“嗯，抱歉，我讲得有些太复杂了对吧？那么，请容我总结一下我这段话的含义：月星只会在玩家死亡后刷新玩家的外貌。向濑小姐，你刚才跟我说过，你在进入TBO后……一次都没有死亡过，对吧？”
“这……这种事情，绝对……”白夜的瞳孔急剧缩小，一阵猛烈的头晕使得她近乎无法站直，“你在开玩笑……慕容思诗小姐，你绝对是在……骗我，对吧？……对吧？！”
思诗的语气平静如水：“很遗憾……我可以说与你素不相识了，对吧。你也知道，我骗你对我是没有任何好处的，不是吗？”
天旋地转。就好似周围的雨滴停滞半空——逐渐倒流。就好似身旁所有的雨丝都不再是直线，而是剧烈歪曲，不成形状的乱线。
“所以……向濑小姐，这只是一则善意的提醒。”思诗略有些无奈地笑着，用那缓慢而低沉的语调继续说道，“你很早之前就该死了。我指的当然是在游戏中……在你摔落悬崖的时候你侥幸生还，但在那巡逻石像的轰击下……你原本是该死在那里的。这样，你就永远不会知道自己曾拥有过黑羽谅璃的外貌，你也因此永远不会再有心理负担。很遗憾，白夜，你选了会令你最为艰辛，也是最为痛苦的道路。”
白夜焦急地冲向思诗，紧紧抓起了她的双手：“慕容小姐……！！请问、请问我到底该怎么办、我明明……我明明只是！……”
“你这么着急也没什么用，事实上……我也只是个普通的玩家而已，你没有意识到吗？这些系统上的事情，我无法解决。”思诗耸了耸肩，“向濑小姐，你最后还得是把月星看作一款电子游戏啊。毕竟……月星本来就是这种东西，对不对？”
“不、在我……进入这个全新的世界后，我就……已经和现实世界撇开关系了，我……我只能在这里活下去，这里对我而言就是……”
“就是什么？第二次人生吗？你其实知道把电子游戏里的世界当真是一件很卑鄙、很懦弱，甚至很低智商的行为吧。”思诗的眼光中透露出鄙夷的色彩，“你到现在还在做着重获新生的白日梦啊。在月星，没有人能真正地获得任何形式的拯救。这里，只会讲我们的痛苦无限放大。这是我们作为玩家的……无法逃避的必然结局，你懂我意思？白夜，记住我说的这些话——以后当你终于领会了我苦口婆心劝你的这些话语，别说我劝得太晚。……但你也确实是，撑得太久了。太久了，久过头了。你早就该死亡过了，我不知道你是如何做到的在这游戏世界中一次都未曾死亡过……但你这个选择并非正确的选项，对不对？从个人角度出发，我甚至认为你选择的是最荒唐、最错误的道路。但，我猜你也一定没法回头了吧，是吗？”
“我……”
白夜松开了双手。她的两臂无力地耷拉在腰前。
“我……无法回头了。我……我无论如何都要保护谅璃的身体、不……这……这是谅璃曾经活着的最后的证据了。我……我要将她的身体，守护到最后，守护到最后……”
“那你可要做好准备了，你清楚你自己面对的是一条多么不可能抵达终点的路途吧。你会把这游戏活成真正的人生，你在这里的第一次死亡也将标志着你灵魂真正的死亡。你清楚你自己做了多么不值当的决定吧。”
白夜默不作声。
“总之，要想留住你现在正在使用的这具黑羽谅璃的身体，你不能在月星世界死亡。一次都不行。只要死亡一次，系统就会将你的躯壳外貌刷新，你就再也无法见到你心爱的谅璃的身体了。”

宽广而无人的街市，由雨点扬起的水雾，不知是否来源于那片幽深的山林。
独自在雨中奔行的白夜，目的地并非聆弦等人所在之处——而是竹内町的传送广场。
白夜的任务是负责在众人一番苦战失败后，以最快时间前往真凶的复活点并试图拖住真凶。没错，她并非追捕真凶的主力，而是确保这场行动能够圆满成功的保险丝。
雨势渐小。
……能打上这么久，说明她们已经对真凶无计可施了吧。若是能够将其控制住的话，行动早就该成功了。
如此作想，白夜忽然被收到新邮件的提示音吓得险些朝前跌去。她颤颤巍巍地点开了邮件页面，只瞧上面书写的几个大字。
——“作战计划A 失败。作战计划B 失败。”
也就是几秒后，在白夜的讶异之余，她再次收到了一封新邮件。
“池谷彻所在处：竹内町南部，地满一町目，中地满街与七条通交界口以北，千木旅馆。”
那么，就轮到白夜上场的时机了吧。
她孤单地将自己紧紧抱住，死死地抓着腋下的皮肉，向着南面的旅店奔行。
脚尖点过街道路面的积水潭，那圆环状的水纹荡漾其上，始终不散。
她不能在月星世界死亡。

只要她在月星世界死亡一次，谅璃的身体便会被系统删除。
这当然不是什么百分百必然发生的情况。
但对白夜而言……任何可能的概率，一旦牵扯上谅璃，就等同于百分之百。
她心晓自己面前的是一条多么令人畏惧的，多么艰苦的道路。
但自己……别无选择了。

自己能够获得这第二次生命，都完全是因为谅璃。

所以……自己……
绝对会，守护住你的这具身躯。

我绝对会，守护好你在这世上仅剩的事物。


我绝对会做到。




[chapter:异维杀戮篇 完]






















清晨那柔和的阳光，正照耀在并未完全苏醒的宁静街道之上。路旁的野草滴落下晶莹的露珠，汇聚在石砖路面那快要消逝的雨水潭中，将它的生命续上了短暂的一瞬。
门帘上的图画正被光芒所照耀，反射着令人舒心的暖光。一阵轻风刮过，本该有风铃作响，此刻却仅剩下寂静。
寂静……以及马车驶来，逐渐在小点的门口停驻的声响。
“谢谢您……这是这次的报酬。”
“没事，下次进货记得再找我。这条算得上顺路。”
“有劳您了。”
竹取月将手中的锡安递给马车夫，抱着两箱叠在一起的杂货小心翼翼地跳下了马车后方的货箱。伴着脚边另外三箱物资……似乎有一箱是水果？她目送着马车夫驾车远去，随之深呼吸一口气，搬着手中的杂货用头抵着门帘走进了小店内部。
“‘欢迎光临鄙店’……不、感觉有点老套。”竹取的口中，似乎碎碎念着什么奇怪的话语，“‘来看看我这里的各种有趣小物件吧！’感觉像个疯子。‘欢迎惠顾，本店应有尽有哦！’……唉，这像是由亚会说出的话术吧，不太符合我的风格。要是由亚还在的话就可以毫无顾忌地学着她的样子一起对顾客这么喊了吧。唉，真是的。”
留意到有人进店的由亚，一瞧来者是竹取，立刻兴奋地从椅子上拔起身子：“啊啊竹取，你终于来了害我一通好等！我等你等得都快抑郁了哦。跟你讲，我昨晚瞎鼓捣的时候有个新发现！你听我描述一下当时我锅子里的情况……”
竹取恍惚间抬起头，努力地环视，却只能瞧见这间空无一人的，略显冷清的店铺。
“真是的……你又不知道抑郁是什么意思。”她淡淡地苦笑着，“老是学我说那些我从现实世界带来的话，到头来……”
到头来，我甚至没来得及跟你解释那些词汇的含义。
她回首望出小店的正门。微风略捎起了门帘。外面，那平静祥和的竹内街道是如此令人心生向往。
像是异世界一样。
而在这异世界中……她则经营着这家“小岛竹取八百奇货屋”，虽然也只是开张了两天而已。
将货物全部搬进了店铺后方的仓库后，竹取才想起擦掉额头上的汗水。手背一抹，她这才意识到汗液早已被系统所带走，自己的动作其实失去了意义。
一切也都基本安顿下来了。她买下了这家店铺，继承了由亚生前的职业，经营这家奇货交易屋。
NPC连环凶杀案已经结案。最近几次事件的真凶池谷彻对自己杀害NPC的事实供认不讳。在他的交代下，月见花绫栾与方聆弦携手抓住了情报网落的一脚，将数名杀害过平民NPC的玩家缉拿归案，全数关进了竹内町奉行暗无天日的大牢之内。
自此之后，这些杀人犯每每登录游戏，也只能在牢内享受极端有限的游戏快乐。他们就算再买一台设备也没法躲掉这牢狱之灾，系统本就能读取每名玩家的灵魂，并进行针对性的存档。光是换设备就想逃脱制裁还是想得太容易了。
整场事件唯一的疑点，是杀害琴音绕梁那位NPC店主津野什么什么的凶手始终没有浮出水面。这也成为了这一系列凶杀事件中仅存的悬案。虽然考虑过从那些杀人凶手口中强行逼问出答案，但他们确实并无一人知晓此案背后的真相。町奉行很快便放弃了进一步询问，将此案件暂时封存。
但不管真相究竟如何……竹取也不会再关心了。现在的她面对那些吵闹的打打杀杀只会淡然处之，没有了由亚的这个世界对她而言……怎样都无所谓。
总之到头来……只是一群能够风轻云淡地无限轮回转生的人，风轻云淡地杀死了一群只拥有一次生命的人。
在此之后，又有一群人风轻云淡地试图将最开始的这群杀人犯绳之以法，而成功惩罚他们的方式……居然是风轻云淡地让这群能够无限轮回转生的人活着失去反抗能力。
生与死、死或生，太复杂了。竹取已经开始不想去管这些过于繁复的事情。
不论是现世还是月星世界，死亡与重生的相关话题往往无论如何都太过沉重，就算是对那些能够复活的人而言也无异。这一切都让竹取疲惫不堪。
“我是会转生的存在。她是现世的我。我们始终都未真正地相遇。我们在真正地相遇之前，便已经迎来了永别。”
这便是，风轻云淡的事实。
上午，在招待了礼貌光顾小店的小鸟游清紫和明石诗织后，许久都未再出现客人。就在她打着瞌睡，近乎要单肘撑在桌上睡着的时候，门口似乎闪过了一团小巧的影子。
“……嗯？”她撑着疲惫的眼皮，盯着那朝着店铺内部轻巧走来的小家伙看得目不转睛，“什么，猫啊。”
是一只毛色分布透露出一种随机美的标准三花猫，头上没有项圈。是无主的野生动物？竹取还真的没怎么在竹内町见过野生的猫狗自己跑来跑去，咖喱乌冬面公会附近那堵野猫扎堆的墙根除外。
“嗯咪咪，你来我这干什么呀？想来换小鱼干吗？”她饶有兴致地用手指在柜台桌面上敲了一敲。似乎成功地引起了这只肥瘦相间，肉质鲜美的猫咪的注意力。只见她冲着竹取响亮地“喵哇”了一声，优雅地几步走来，一跃就跃上了桌面。
立马与猫咪的正脸来了个超近距离对视的竹取吓得往后一仰，差点带着椅子翻过去。她再次仔细打量了一下这只漂亮可爱但一点都不温文尔雅的小三色猫，试探性地伸过手去，想要薅一把她脖颈四周雪白的毛发。
小猫灵巧地……躲掉了她的抚摸，向着长桌的另一侧走去。
“啊等等、那个不行，那是由亚、那是我好朋友的密码盒，我摆在那里镇店用的你可别碰掉下去……”
在竹取的视线之下，那只小猫向着拥有四个不同元素图案的密码盒抬起了前爪。然而，她的爪子却在空中悬住，久久未能下落。
“喂，咪咪，那个连我都不知道密码哦，你别乱按。”
话音未落，小猫的爪子便对准画着风元素标记的按钮按下。清脆的一声响。“你怎么一点都不听话啦！我跟你……”
在竹取赶忙上前要抓住小猫的同时，只见小猫已经飞速地接连按下了水、地、风三个按钮。伴随着又三下清脆的啪嗒声，密码盒的盒盖应声而开。
“……说，弄坏了，我就，……”
竹取的姿势，完全定格在原地。
从中，小猫咪叼出了一个拥有墨绿色边框的对称棱镜。
“竹返棱镜……？我找了好久，居然被……居然被由亚藏在这里？等等、你……你到底……”
奇货屋内，寂寥无声。

NPC也只是明面上死去了而已。死去的NPC……灵魂会降临在新生的NPC身上，又或者是野生动物，又或者是魔物……但、他们的灵魂不会就此消散。
他们会永远存在下去，永远……都会在这月星世界之中，通过其他的方式，活下去。

竹取月凝视着趴在桌面上开始酣睡的这只小小的三花猫，潸然泪下。

“我……等你很久了，太久了。”她擦去脸上的眼泪，上前将小小的猫咪温柔地抱在怀中，“由亚……欢迎回家。”
小猫的体温，是像清晨柔和的阳光那样温暖啊。





