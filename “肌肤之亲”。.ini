加上刚开始的光追I和谅璃在之前就已经提前完成的千钧II、III，以及重风I等闪避类成就，自己的物理总闪避率在白值的5%上总共增加了0.9%。在此之上，远程物理闪避率额外增加0.6%、近战物理闪避率额外增加0.8%。
