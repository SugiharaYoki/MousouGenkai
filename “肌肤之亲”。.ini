午后温暖的阳光照入室内的白砖地面，反射出柔雅的光辉。半开的窗户吹入这间病房的徐徐春风。室内干净整洁，甚至寂静得令人有些难以呼吸。唯一发出声响的仪器，几秒前才被人为关闭。
“小方，不要自责了。”
“我没有在自责。她本来便是无论如何都救不回来的。”
身着绿色医装的女性已在床旁伫立许久。气馁？心灰意冷？不、她与面前那具尚且温热的尸体并无多少交集。她曾是负责为此人进行颅内手术的主刀医生，此人曾为她的病人，仅此。两人的缘分这般简单浅薄，那为何自己会去共情？
为何自己会觉得自己是在共情？面前的这女生……她可是已经死了。
自己为什么要与死人共情，自己没有救活她。自己一开始就知道没有办法救活她。
却还是自命不凡地接纳了这位病人，扬言就算是医学界成功率低于千分之一的手术，交由她手也必然会圆满结束。
自己究竟是哪里来的脸去那般狂妄？自己只是想看这病人最后死在自己手中吗？
“还是赶快打电话通知家属吧。但这、怎么这么突然？大清早直接进危险状态，根本就来不及紧急执行手术……”
“做多少次手术都没用的。”女性深深地叹了口气。她的目光瞥向一旁仪器已悄然熄灭的屏幕。之前于此上方画着一条毫无起伏的翠绿色横线。那代表着病人的心跳。
——人死了，就回不来了啊。
最后的最后，她自以为已经倾尽所能，已经行了最大的善，到头来又帮助了谁？又挽回了什么？
这已经是极限了。她很久以前就抵达极限了。但这，甚至都不是压垮她的最后一根稻草。
人注定一死。有的人遭受意外，命悬一线，恐怕还能有幸被从黄泉路口拖回来。
有的人，自危在旦夕的那一刻起，就注定会在不久后的将来死亡了。自己当然、当然、当然清楚这么通俗易懂的道理。
有些事情，不论怎么努力，结局就是无法被改变的。——这是她所认知到的，有关现实世界最残酷的真相。
已经……多少次了。多少次无视真相。
多少次尝试去拯救他人，尝试去引发奇迹……
多少次失败。
多少次正如同今日的结局，这般凄凉而令人绝望的场面。
——人死了，就回不来了啊。
“该怎么办？最后放手一搏，死马当活马医吗？”
“已经来不及了，我们浪费了太多时间。而且，病人确实已经去世了。”她沉缓地摇了摇头，背过身去，“联系护士运送一下病人吧。”
“还是要送去……手术室？”
“送去太平间。”



[chapter:- 方 聆弦 -]

“那什么……小方，你真的要辞职吗？再考虑考虑吧，你这种水平的主刀手术医生，咱们医院永远不会嫌多。”
辞职申请书已递上朱墨院长的办公桌面。在数秒的沉默后，院长未读申请表格，而是插着手满脸严肃地问上了这句话。
聆弦早已不想再做深呼吸。她瞥了一眼院长身后的窗外，接着飞速转回目光，却无法直视院长深邃的双目。
“我心意已决……抱歉，朱院长。”
“不打算带薪休假吗？时长可以是一周，甚至一个月，由你来决定。”
“真的很感谢朱院长的照顾，我已经好好地考虑过。恐怕以后我也会转行，不再踏上医者之路。”
“既然是如此坚决的意愿，看来我也不好劝留了。”朱院长将后背沉入皮质座椅，“我会批准辞职。但、小方，但凡你在未来的哪天回心转意，仍想操刀救人，电话联系我，我会为你安排职位。如若你不愿再从事手术主刀职位，也可以负责其他科室的大夫。”
“真的很谢谢朱院长。如果我日后恢复过来……会再联系您。”
聆弦起身鞠了一躬，道了声“有缘回见”，便转身离开了院长办公室。
朱墨院长沉默不语，目光长久落在那张打印于A4纸的辞职申请。这家医院最有前途的神经外科手术医生，就这样离去了啊。
青年有为，但年轻人考虑的毕竟还是全面，趁着尚未年过30这最后的黄金机会，离职转行寻求自己真正向往从事的职业，恐怕才是最适合方聆弦这种人的道路吧。

为何会自愿选择放弃医者一职？
就连方聆弦自己也已经不太清楚了。
是因为……自己在内心亵渎了自身的责任，“质疑了自己的本职”吗？
并不是因为她无力将那些注定将会死去的人亲手救回来。但这并不是唯一的原因。
从事医学数年来，自己见到的并不算多。但那些惨痛的过去，无可弥补的遗憾……历历在目。
“小方，这种问题我觉得虽然听着不太礼貌……”她的同事曾在聚餐时找过这般话题，“你有后悔救过哪位病人吗？”
原本同事的话语是影射那些被医生倾尽所能治好后却反告医院操作不当的白眼狼，或许还同时代表了那些病人家属医闹、顽固而三番五次不遵从医嘱而再度访院之人。恐怕聆弦都清楚她想知道的是是否存在这几类人。
“有啊。”聆弦握着酒杯，叹气。
“我之前也有遇到过那种蛮不讲理的病人，非说医院还能做到更好，都已经大半夜给执行紧急手术了……”同事无奈地笑道，不过还是抱着好奇心追问道，“小方遇到的那位病人是怎样的情况？”
“啊啊、都是过去式了。就是每当想到还是会不甘，还是会自我怀疑。我也不太想回忆起那几位病人之后的结局。”
“是会这样的啊……”
医者闲暇，且是功成名就，但纵是为社会奉献大量心血，原注定化作悲剧却成功带来的转折不可胜数，事后忆起的却多为遗憾。
数人举酒痛饮。

从此以后，一晃一年。若必得寻得一词概括方聆弦在此期间的每日生活，只能是“无业游民”吧。
但她并不觉得自己是在虚度光阴。多少次争分夺秒地去在某些场合中争取某些结果的生活节奏早已不再是聆弦所追求之物。她已对养花种树颇有心得，在仍操手术刀之际便已试过去培育一些植物，却因医院工作时间毫无规律与各种突如其来的特殊繁忙时段而导致她经常会隔两三天才得以回一次家。栽培的鲜花，往往会在幼苗期间便干渴而死。后来她有尝试在后院安装自动洒水装置，可却导致杂草蔓生，淹没了本该茁壮成长的花苗。
现在的情形可不同往日了。除了外出购物或作为健康顾问走访人家，她几乎可以一直留在家中照料自己亲手从种子形态种下的花草树木。
不管算不算得上适合新人的高存活率选择——她种了许多许多，小到蔷薇杜鹃石榴，大到番茄金桔柠檬……虽说还未结出足够她补充维生素来源数量的果实，每当瞧见水灵灵的小水果悄然诞生，她都会感受到又一丝的暖意。
聆弦一手提着水壶，一手抱着健康报告表格，于自家后院的花圃果架间慢行慢观。眼前这些各种各类的植物们便是自己的孩子了。职责所在……简直是放弃了曾经的伟业，此刻追求的仅为实无意义的一方清净。
“为什么不愿再当医生？”
不仅是周围的亲朋好友。每每在深夜卧床辗转，她也会这般自问。
——因为，自己的职责便是救死扶伤。
而那时的自己，居然会对救人产生后悔的心理。
这可是违背职业道德，违背我本心的情感。我为什么会那么去想？……聆弦永远都无法摸清正确答案。
是因为那位全身90%面积三级烧伤的伤患，痛苦地边抽泣边求自己让他直接死去，不要再尝试救他的缘故吗？
聆弦本是为了为人带来希望才会去救人。
她无法理解为什么救人可能会给对方带来原本没必要存在的痛苦。
死去……真的一定会是最坏的结局吗？
活着，真的永远都会比离开要美好吗？难道一个活在充斥着肉体痛苦、被病痛恒久折磨的无所期望之世的人，真的没有追求解脱的权利吗？
为什么？明明对方已经求自己让他死去了，为什么还要本着“救人治病”的名义去给他带来那么多额外的、成倍的痛苦？这种违背对方心底意愿的做法，真的不算目空他人的伪善吗？
总是又忆起那位患有高血压与脑溢血的年过悬车的老人，女儿本该远走高飞追寻大好前景，却因要照顾他而回到这个城市。老人在某天私下询问聆弦，是否可以谎称他已好转，能够回家，好让女儿安下心来，回归事业。
自己救回了一个人后……他真的会因为活了下来而感谢自己吗？
救下他，对他周围的人而言真的算是好事吗？这真的会是他所期望的未来吗？这真的会是聆弦本要一生追求的所谓“奇迹般的另一种结局”吗？
如果不单纯是借助病痛为借口，想要以一种更加直接的方式解决痛苦的根源呢。如果只是单纯想要逃避，甚至不再为自己留下一丝希望呢？
说不定，救回哪个一心求死的自杀者，会使得他憎恨自己一辈子，直到他再次尝试寻死。
并不是所有人在自杀失败后都会不再自暴自弃，打起精神昂首挺胸重新做人。聆弦反反复复见到过一位大学女生五次，前四次回回都是自杀未遂。第五次初见她是在救护车前。发现的时候已经流光了超过40%的血液，还磕了一整瓶止痛药。他们没能给她救回来。
病人在病房内尚且归医生护士所照料。
病人出了医院，不论医院里的谁都再也顾不了他们意图做什么。
说实话，真的要说最难听的实话，前四次救她的时候，明知她还是会自杀的，为何还要去救？为何不顺着她的心意走？
最坏地：把这些用来救她所花费（浪费？）的时间腾出来，去救一些还有意愿活下去的人，不好吗？——她永远都不会原谅曾经如此设想的自己。
违背本心。
离经叛道。
但这又有什么错？有些医生根本已经不清楚自己是否在治病救人了。
救的人太多，被辜负了太多，有的人看破尘世一心向善、无视负面反馈，但也有的人最后沦为了自身指令被设置成“一定要救人，不论结果”的任务执行机器。
方聆弦不认为自己已然归伍后者。她必然更不可能是前者。
那自己……究竟，是怀有何样心境的医生呢？

自己，果然无法忽略那些非她原先所期望的怨念恨意。
正因如此，自己没资格称自己为年轻有为的天才外科医生。
她其实很清楚。传统意义上的施救，本就时常会背离个体真正追求的“拯救”。这便是真理，人尽皆知却不愿被她所承认的真理。
选择背叛医者之道？抑或是选择背叛患者真心的诉求？行医究竟是为了什么，不是为了使患者幸福吗？
聆弦恐怕背叛的不是医道，也不是患者的心意。聆弦或许是背叛了自己最不该背叛的东西。
她背叛的是她自己。

“因为……我后悔了。”聆弦一边用水壶为花朵们洒水，一边抬头望天，“我后悔救下他们了啊。”

天穹苍蓝，淡薄的白云偶遮住那刺眼的艳阳。夏虫连鸣声响，微风带着恰好的温度拂来，随小巧的蜜蜂与蝴蝶于后院的花草丛间曼妙飞舞。
藤条蔬果缠绕苗圃的木架之上，果实有的是新生的嫩绿，有的已经展现出初黄初赤……若是这种美好的退休般的日子一直持续下去，自己恐怕也会过得太自由轻松了吧。
都快懈怠了啊，不光是医术——是指园艺种植外的一切社会行为。休息得足够了吗？其实这是此刻她该去想通的事物。自己从来都不是那种满足于“懒散慢节奏”的人类。
所以，她给了自己又一次“机会”。极为渺茫，乃至近乎可能性全无的概率，但凡落中，都称得上又一场“奇迹”，却不再是发生于救死扶伤的过程之中。
不过若是“这种事”真有可能成为现实……这将会是她期盼踏入的全新生活方式（或是说，只算其中一种）。
不知为何，命运总是会在聆弦决定转换心情的时候顺从她所做出的选择。

因此……正如同上述时日般的又一祥和清晨，早起的聆弦开启了房屋门前的信箱，随即意识到自己获得了《月星-Online-》的公测资格。






