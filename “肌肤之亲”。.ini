同日，先前一些时辰。
寂静的傍晚，虫鸣悦耳，林中歌吟的仅剩那品种未知的鸟儿。抬首，时不时余光见着飞影掠过竹木之间的缝隙，兴许是到落幕时分，它们也欲归巢。
风儿拂过，竹叶如雨点声响沙沙地潮涨潮落。这或许算得上阴云笼罩的薙峯霞林区域唯独缺失的落雨。只是声响，却无实型。
白夜对此颇有同感，原因不明——不言而明。

[chapter:- 向濑 白夜 –]
拥有只比你头还大的宠物兔会是什么体验？可以在论坛上问一问。
——宠物兔？哪里来的这么大的兔子，是想在月星世界里养吗？
很可惜，这么可爱的生物居然不是野生生物，而是被定义为了“魔物”，这直接意味着没有玩家能把它们活着带入安全区内。在野外建个家？倒也不失为好主意，但白夜对野炊扎营不感兴趣。
活着不能带进去的话……死的总行了吧。她指的可真不是这些魔物兔的大块儿尸体：这些顶着兔子外壳的大东西一旦暴毙就会与其他魔物一样化散为彩色晶片。唯有名为兔腿的素材是拟真型态，可以被白夜从系统背包里取出来，左右手各一条大摇大摆地进村抡太鼓。……还是快点打消这种怪主意比较好。
在这即将入夜之际，唯有箭矢破空声打破了短暂的宁静。那道灰色纤细横影的飞行速度可远比竹林的鸟儿要高速多倍：伴随着竹林轻跃兔的一声小鼠般的尖吱声，一阵五彩归白的光晕亮起飞散，地面仅剩下两条生兔腿与一小盒暂不知为何物的素材。
将弓收至背后的白夜抬起左手随意地按掉了还尚未完全弹出的“锡安×4”，快步走至方才小兔被射杀的地点，手掌对准地上的兔腿与小方盒一挥，两者也瞬间凭空消失于她掌心之下。
“优良的轻跃兔后腿×2”、“绵软的小团绒毛·纯白×1”。没什么用，鸡腿的话之后交予勿栖就行了，绒毛适合制作御寒类的装备以有效抵抗部分地形与天气deBuff（如寒冷或冻结），也有魔法流玩家借此合成增加魔攻魔防的饰品或毛衣。这些白夜都用不到。
她闭着眼，抓起弓搭上箭，对准小道不远处尚未听见声响逃跑的白兔，一箭射出。仅是眨眼间，又一标识锡安收入的窗口弹出，被白夜按灭。
连道具匣子都没掉，又只是几根兔腿。那个“白兔的速跃足筋”爆率可真低，杀了满满一路二十几只兔子，兔腿都有三十更多了，就掉了一根足筋。保险起见，白夜对此素材的目标数量可是5。
“嗯？”自己右侧的低矮灌木中忽然传来了绝非人类行走时会制造的沙沙声，有东西在接近自己。略微绷住神经后，她开始细心听辨那声响传来的准确方位。
她根本没来得及瞧个仔细，斜着眼瞥见一道中型犬大小的身影朝自己的腰部飞扑而来，立刻朝前一个跃步闪躲，单脚点地回旋过身，手中已然是锐箭上弦之弓。
目标是……无法看清晃动的名称。这家伙速度太迅捷了，它的落地转身速度比白夜还快——棕黑色毛发、或者说除脖颈处外全身根本就没几根毛，确实是中型犬体型。自己的箭能射中吗！？
随着破空之风呼啸，脱弦的箭矢高速直射而去，在那不明怪物的奇特行动轨迹影响下与其擦肩而过。白夜早已做好准备，一个猛后翻跟着双脚跳离地面，那生物与白夜的鼻尖可谓距离毫米，却果然未能命中。
仍于半空处落体状态的白夜飞旋转体，箭上弓蓄力之际，整条箭身闪起灰色淡芒。她脚尖先碰地，趁着还未全身碰触地面，横着弓略抬起角度一箭飞出正中那生物的尻上。就那刹那，它喉中传出犬非犬、虎非虎的沙哑低吼，上方血条被削去约四分之一。自它向白夜展开偷袭起，两秒已过。
那可是发蓄力箭，想必这也不是什么能被白夜一击秒杀的低级野怪了。
趁它被射中且背对着白夜需要时间回身，她终于有机会瞧清面前那生物的粗略情报。
◇ 隐竹山猞 - Lv16
“隐竹山猞”……这连毛发都没几根的生物居然是基于猫科？白夜先前还以为是条什么狗。
白夜方才的等级成功升至了LV13（8/1795）。顺带一提，她确实遵循了之前计划的加点方式，8点给了敏捷，2点给了凝神。自己的移动速度、攻击速度、闪避率、暴击率等确实都产生了些微变化，但如今的白夜还未领会到任何质地差异。
于是乎，她与这只怪差了整整3级……但这样居然还能被白夜打出重击扣25%血的伤害，这怕是一只16级阶段的水怪。
那么……她深吸一口气，早已在思考期间搭上弓弦的贯通箭已完成二段蓄力。一箭射出，自那转过身的山猞右眼直中刺入，贯穿其全身身长，自它身后撕裂穿出，飞射至后方甚远。
还剩不到30%的血量。再来一招同样的就能收工了。
——就在如此作想之刻，计划永远赶不上变化，白夜意识到这样简单的美梦立刻破灭了。
群体意识魔物。这一词汇划过她脑海。
自己的身后，或者说正面朝向方才那只山猞时的身后……不知何时，已经站了另一只山猞，已欲立刻扑上。
两只……？两面夹击？
白夜屏息凝神，不敢有什么太大动静提前激怒这两只不知哪侧会率先发动攻势的猫狗不像生物。
树丛中——俨然一只满血的山猞奋力跃出枝叶繁丛，向着一米五开外白夜的面门直扑而去。
“可恶、……”
白夜也不管这样痛不痛，直接一个前滚翻出身闪躲。虽说闪是闪掉了这第三只山猞的偷袭，却正中了那残血山猞的下怀。眼见自己要一头撞到这魔物爪上，她抽起腰间备用特效箭矢，甩手就是近战劈砍。随着身体于地面疼痛擦行，箭矢折断在魔物体内，而白夜同时腹部受袭，被划出四道血痕。
“呃、痛……！”
血量的红区瞬间从90%位拉到了约80%。这么分析一下，这魔物的攻击力并不离谱，单单一只应付起来其实并无压力。方才白夜在不知这魔物属性的前提下才如此小心翼翼，但她其实没必要认真躲闪这几个家伙的每一次攻击。
但目前三只一起攻击自己的话……压力陡增。只要吃大约8下攻击，她就饮恨西北了。
没事、没事。
一个受身随着惯性艰难起立的白夜由于中途受击，没掌握好平衡，一屁股摔在石板路上。她赶忙翻身，冲着远处阴暗地暴走爬行几尺。随着“滴”的一声，断插那魔物体内的箭矢瞬间炸裂，将残血的那只山猞炸得直接成了几瓣。
白夜一见方才那魔物都裂开了，直接提前预判以最快速度扯飞了面前的锡安获取窗。魔物有掉素材盒子，但她可没余兴去搞清那会是什么——身后那两只新出现的山猞不知何时早已超级加倍，变成了整整四只。除了被爆炸箭矢范围攻击影响到因而扣了大约3%血量的那两只旧山猞，新来的那俩光是毛色都不太一样，看等级也是LV18，用头发丝想都清楚是更强的亚种山猞。
白夜的闪避与速度点得还远远不及自己的满意范围，操纵这具身体的熟练程度也尚未将角色属性最大限度发挥出来。就算是魔物，白夜对一挑四这种纯下风局也要退避三舍，更别提她等级差了新来的那俩山猞如此之多。
还保持着一定距离。白夜迅速翻滚起身，摇晃着后退的同时又是两箭射出，接着便转身逃跑。
这条小路的宽度极窄，加上那些生物的属性数值基于猫科动物，自己没几步就会被追上。在这狭窄的空间内，朝侧边躲避一下便是极限，在面对多只无法被一击毙命的魔物时唯有吃亏的份。
白夜对此很清楚。但她现在没有别的办法——假如是退到树丛里，她无从确认那些本就都是从树丛中冲出的山猞在草丛中有没有额外的行动能力，搞不好还不如在外头纯拼脚速。
伴随着身后传来接连几声嘶吼，她清楚那几只山猞果然来追赶自己了。
那又怎么办？要想活着回去的话……除非是朝着反方向以最快速度冲入竹内町的安全地带。但……正所谓“反方向”，如此狭窄的单行道上，狂奔的白夜正与竹内町的距离越来越远。
只要找到一条环形通道，拐上支路的话，就仍有希望——
面前不远处的那两排高耸细长的竹木间，古旧且被蒙上些许新泥的石砖路面上……赫然便是一只似鸟般的魔物。棕色毛发，尾部则渐变为绿。
只是，这鸟类魔物的大小可远比三只山猞叠起来还要巨大。而且它并非什么和善的野生生物——那大型怪物头上闪着赤红光芒的两个尖括号标明了它精英魔物的身份。
由于那巨鸟几乎只是静静站立在彼方（大约还剩百米远），白夜只消定睛注视便提取了有关这精英魔物的身份。
◇ > 篁绽七羽 - Lv48 <
48级。
鸟类几乎全部都是速度型的魔物，就白夜这尚未练成的移速闪避流近乎没有希望躲过这些高速生物在认真状态下挥出的利爪或翼刃。
而且这样的等级差距……不需要猜测它的血量与攻击力，只需清楚白夜此刻的防御与未满的生命值在它的面前如同薄翼的飞蚊。
