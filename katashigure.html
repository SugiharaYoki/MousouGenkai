<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>方时雨城</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.0/marked.min.js" ></script>
  <script src="scripts.js" ></script>
  <link rel="shortcut icon" type="image/x-icon" href="azs_favicon.ico">
</head>
<body >
  <header>
    <img src="azs_header.png" alt="Header Image" class="header-image">
  </header>
  <main>
    <div class="katashigure-main">
      <div id="markdown-content" class="katashigure-body"></div>
    </div>
  </main>

</body>
<script>
  fetch('katashigure.md')
    .then(response => response.text())
    .then(markdown => {
      const html = marked(markdown);
      document.getElementById('markdown-content').innerHTML = html;
    })
    .catch(error => console.error('Error fetching markdown file:', error));
</script>
</html>
