<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>方时雨城</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include marked.js from a CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.0/marked.min.js" defer></script>
  <script src="scripts.js" defer></script>
  <link rel="shortcut icon" type="image/x-icon" href="azs_favicon.ico">
</head>
<body >
  <header>
    <img src="azs_header.png" alt="Header Image" class="header-image">
  </header>
  <main>
    <div class="katashigure-main">
      <div id="markdown-content" class="katashigure-body"></div>
    </div>
  </main>

  <script>
    // Fetch the markdown file and display its content
    fetch('katashigure.md') // Replace with your markdown file path
      .then(response => response.text())
      .then(markdown => {
        // Convert markdown to HTML
        const html = marked(markdown);
        // Insert HTML into the page
        document.getElementById('markdown-content').innerHTML = html;
      })
      .catch(error => console.error('Error fetching markdown file:', error));
  </script>
</body>
</html>
